<!DOCTYPE html>
<html>
<head>
  <title>Family Tree</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js" integrity="sha512-DM1VKiO/hxzVIfjB3m9ogNFUPcZJfxKIR2C9O1kxB9XJP6F3pwr7qXXI7DGH5XXoXZ1iSk/89Ka/f7fUvXylgQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    #cy { width: 100%; height: 80vh; border: 1px solid #ccc; margin-top: 10px; }
    input, button { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h2>Family Tree</h2>
  <div id="auth">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>
  <div id="main" style="display:none;">
    <button onclick="logout()">Logout</button>
    <button onclick="addNode()">Add Member</button>
    <div id="cy"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
      authDomain: "project-955237504610034331.firebaseapp.com",
      databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
      projectId: "project-955237504610034331",
      storageBucket: "project-955237504610034331.appspot.com",
      messagingSenderId: "76212939677",
      appId: "1:76212939677:web:cc36cc1cadfd106b6e5d74",
      measurementId: "G-RCJ4P82PVM"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let cy;

    auth.onAuthStateChanged(user => {
      document.getElementById('auth').style.display = user ? 'none' : 'block';
      document.getElementById('main').style.display = user ? 'block' : 'none';
      if (user) loadTree();
    });

    function login() {
      auth.signInWithEmailAndPassword(
        document.getElementById('email').value,
        document.getElementById('password').value
      ).catch(error => alert(error.message));
    }

    function signup() {
      auth.createUserWithEmailAndPassword(
        document.getElementById('email').value,
        document.getElementById('password').value
      ).catch(error => alert(error.message));
    }

    function logout() {
      auth.signOut();
    }

    function loadTree() {
      db.ref("family").once("value").then(snap => {
        const data = snap.val() || {};
        const elements = [];
        Object.keys(data).forEach(id => {
          const person = data[id];
          elements.push({ data: { id, label: `${person.name}\n${person.birthday || ''}` }});
          if (person.parent) {
            elements.push({ data: { id: id + '-parent', source: person.parent, target: id } });
          }
          if (person.spouse) {
            elements.push({ data: { id: id + '-spouse', source: id, target: person.spouse }, classes: 'spouse' });
          }
        });

        if (cy) cy.destroy(); // Clean up existing graph

        cy = cytoscape({
          container: document.getElementById('cy'),
          elements,
          layout: { name: 'breadthfirst', orientation: 'horizontal', spacingFactor: 1.5 },
          style: [
            {
              selector: 'node',
              style: {
                'label': 'data(label)',
                'text-valign': 'center',
                'text-wrap': 'wrap',
                'background-color': '#d6f0ff',
                'shape': 'roundrectangle',
                'padding': '10px'
              }
            },
            {
              selector: 'edge',
              style: { 'width': 2, 'line-color': '#888' }
            },
            {
              selector: '.spouse',
              style: { 'line-style': 'dotted', 'target-arrow-shape': 'none' }
            }
          ]
        });

        cy.on('tap', 'node', evt => {
          const id = evt.target.id();
          const person = data[id];
          if (!person) return;
          const name = prompt("Edit name:", person.name);
          const birthday = prompt("Edit birthday (YYYY-MM-DD):", person.birthday);
          if (name !== null && birthday !== null) {
            db.ref('family/' + id).update({ name, birthday });
          } else if (confirm("Delete this member?")) {
            db.ref('family/' + id).remove();
          }
        });
      }).catch(error => alert("Error loading data: " + error.message));
    }

    function addNode() {
      const name = prompt("Enter full name:");
      const birthday = prompt("Birthday (YYYY-MM-DD):");
      const parent = prompt("Parent ID (optional):");
      const spouse = prompt("Spouse ID (optional):");
      const id = db.ref().child("family").push().key;
      db.ref("family/" + id).set({ name, birthday, parent: parent || null, spouse: spouse || null });
    }
  </script>
</body>
</html>
