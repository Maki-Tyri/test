<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Playlist Player</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 30px;
    }
    #playerContainer {
      margin: 20px auto;
    }
    audio, video {
      width: 90%;
      max-width: 600px;
    }
    ul#playlist {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 20px auto;
      text-align: left;
    }
    ul#playlist li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }
    ul#playlist li.active {
      background-color: #d0f0d0;
      font-weight: bold;
    }
    .controls {
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <h1>üé∂ Playlist Media Player</h1>

  <div id="playerContainer"></div>

  <div class="controls">
    <button onclick="prevTrack()">‚èÆ Prev</button>
    <button onclick="togglePlay()">‚èØ Play/Pause</button>
    <button onclick="nextTrack()">‚è≠ Next</button>
  </div>

  <ul id="playlist"></ul>

  <script>
    const playlist = [
      { title: "Where we're going (MP3)", src: "media/song1.mp3", type: "audio" },
      { title: "Relax Beats (MP3)", src: "media/song2.mp3", type: "audio" },
      { title: "Sample Video (MP4)", src: "media/video1.mp4", type: "video" }
    ];

    let currentIndex = 0;
    let player = null;

    const playerContainer = document.getElementById("playerContainer");
    const playlistElement = document.getElementById("playlist");

    function renderPlaylist() {
      playlistElement.innerHTML = "";
      playlist.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = item.title;
        li.classList.toggle("active", index === currentIndex);
        li.addEventListener("click", () => {
          currentIndex = index;
          loadAndPlay();
        });
        playlistElement.appendChild(li);
      });
    }

    function loadAndPlay() {
      const item = playlist[currentIndex];
      playerContainer.innerHTML = "";

      player = document.createElement(item.type);
      player.controls = true;
      player.autoplay = true;

      const source = document.createElement("source");
      source.src = item.src;
      source.type = item.type === "audio" ? "audio/mpeg" : "video/mp4";
      player.appendChild(source);

      player.addEventListener("ended", nextTrack);

      playerContainer.appendChild(player);
      renderPlaylist();
    }

    function togglePlay() {
      if (player) {
        if (player.paused) {
          player.play();
        } else {
          player.pause();
        }
      }
    }

    function nextTrack() {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadAndPlay();
    }

    function prevTrack() {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      loadAndPlay();
    }

    window.addEventListener("DOMContentLoaded", () => {
      renderPlaylist();
      loadAndPlay();
    });
  </script>

</body>
</html>
