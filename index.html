<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Messenger with Avatars</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      height: 100%;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    header {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
    }
    section {
      padding: 1rem;
      flex: 1;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }
    section.active {
      display: flex;
    }
    input, button, textarea, select {
      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 60px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 0.5rem;
      border-radius: 4px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      max-width: 80%;
      padding: 0.5rem;
      border-radius: 6px;
      background: #e1ffc7;
      word-wrap: break-word;
      white-space: pre-wrap;
      display: flex;
      gap: 0.5rem;
      align-items: flex-start;
    }
    .message.self {
      background: #c7dfff;
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .sender-info {
      display: flex;
      flex-direction: column;
      font-size: 0.85rem;
    }
    .sender {
      font-weight: bold;
    }
    .timestamp {
      font-size: 0.7rem;
      color: #777;
      margin-top: 0.2rem;
    }
    .message-text {
      max-width: 100%;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .typing {
      font-style: italic;
      color: #666;
      height: 20px;
      margin-bottom: 0.5rem;
    }
    footer {
      font-size: 0.85rem;
      text-align: center;
      padding: 0.5rem;
      color: #666;
      background: #f9f9f9;
    }
    #avatarPreview {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>
<body>

<div id="app">
  <header>
    <div>Firebase Messenger with Avatars</div>
    <button id="logoutBtn" style="display: none;">Logout</button>
  </header>

  <section id="login" class="active">
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="toRegisterBtn" style="background: gray;">Register Instead</button>
  </section>

  <section id="register">
    <input type="email" id="registerEmail" placeholder="Email" />
    <input type="password" id="registerPassword" placeholder="Password" />
    <button id="registerBtn">Register</button>
    <button id="toLoginBtn" style="background: gray;">Back to Login</button>
  </section>

  <section id="chat">
    <div>
      <img id="avatarPreview" alt="Your Avatar" />
      <input type="file" id="avatarInput" accept="image/*" />
    </div>
    <input type="text" id="displayNameInput" placeholder="Change Display Name" />
    <button id="saveProfileBtn">Save Profile</button>

    <select id="chatSelect">
      <option value="" disabled selected>Select user or group chat</option>
      <optgroup label="Users" id="userOptions"></optgroup>
      <optgroup label="Groups" id="groupOptions"></optgroup>
    </select>

    <div id="messages"></div>
    <div id="typingIndicator" class="typing"></div>

    <div style="display: flex; gap: 0.5rem;">
      <textarea id="messageInput" placeholder="Type a message..." style="flex: 1;"></textarea>
      <button id="sendBtn" style="width: 100px;">Send</button>
    </div>
  </section>
</div>

<footer>&copy; 2025 Maki Web. All rights reserved.</footer>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
    authDomain: "project-955237504610034331.firebaseapp.com",
    databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
    projectId: "project-955237504610034331",
    storageBucket: "project-955237504610034331.appspot.com",
    messagingSenderId: "76212939677",
    appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74",
    measurementId: "G-WXBEP1LXTX"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();
  const storage = firebase.storage();

  // Elements
  const loginSection = document.getElementById("login");
  const registerSection = document.getElementById("register");
  const chatSection = document.getElementById("chat");

  const loginBtn = document.getElementById("loginBtn");
  const registerBtn = document.getElementById("registerBtn");
  const toRegisterBtn = document.getElementById("toRegisterBtn");
  const toLoginBtn = document.getElementById("toLoginBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  const loginEmail = document.getElementById("loginEmail");
  const loginPassword = document.getElementById("loginPassword");
  const registerEmail = document.getElementById("registerEmail");
  const registerPassword = document.getElementById("registerPassword");

  const displayNameInput = document.getElementById("displayNameInput");
  const saveProfileBtn = document.getElementById("saveProfileBtn");
  const sendBtn = document.getElementById("sendBtn");

  const messagesDiv = document.getElementById("messages");
  const chatSelect = document.getElementById("chatSelect");
  const userOptions = document.getElementById("userOptions");
  const groupOptions = document.getElementById("groupOptions");
  const messageInput = document.getElementById("messageInput");
  const typingIndicator = document.getElementById("typingIndicator");

  const avatarInput = document.getElementById("avatarInput");
  const avatarPreview = document.getElementById("avatarPreview");

  let currentUser = null;
  let selectedChatId = null;
  let isGroupChat = false;
  let messagesRef = null;
  let typingTimeout;
  let avatarFile = null;

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      showSection(chatSection);
      logoutBtn.style.display = "block";

      loadUserProfile(user.uid);

      joinEveryoneGroup(user.uid);
      populateChatList();

      clearMessagesListener();
    } else {
      currentUser = null;
      showSection(loginSection);
      logoutBtn.style.display = "none";

      clearMessagesListener();
      messagesDiv.innerHTML = "";
      chatSelect.value = "";
      displayNameInput.value = "";
      avatarPreview.style.display = "none";
      avatarPreview.src = "";
      avatarFile = null;
    }
  });

  function showSection(section) {
    loginSection.classList.remove("active");
    registerSection.classList.remove("active");
    chatSection.classList.remove("active");
    section.classList.add("active");
  }

  // Login
  loginBtn.onclick = () => {
    auth.signInWithEmailAndPassword(loginEmail.value.trim(), loginPassword.value)
      .catch(e => alert("Login failed: " + e.message));
  };

  // Register
  registerBtn.onclick = () => {
    const email = registerEmail.value.trim();
    const password = registerPassword.value;
    if (!email || !password) {
      alert("Please enter email and password");
      return;
    }
    auth.createUserWithEmailAndPassword(email, password)
      .then(cred => {
        // Create basic user data in db
        db.ref("users/" + cred.user.uid).set({
          email: email,
          displayName: email.split('@')[0],
          avatarUrl: ""
        });
      })
      .catch(e => alert("Registration failed: " + e.message));
  };

  // Logout
  logoutBtn.onclick = () => auth.signOut();

  toRegisterBtn.onclick = () => showSection(registerSection);
  toLoginBtn.onclick = () => showSection(loginSection);

  // Load user profile (displayName and avatar)
  function loadUserProfile(uid) {
    db.ref("users/" + uid).once("value").then(snap => {
      const userData = snap.val();
      if (!userData) return;
      displayNameInput.value = userData.displayName || "";
      if (userData.avatarUrl) {
        avatarPreview.src = userData.avatarUrl;
        avatarPreview.style.display = "inline-block";
      } else {
        avatarPreview.style.display = "none";
        avatarPreview.src = "";
      }
      // Update Firebase Auth displayName for convenience
      currentUser.updateProfile({ displayName: userData.displayName || "" });
    });
  }

  // Save profile (displayName + avatar)
  saveProfileBtn.onclick = async () => {
    const name = displayNameInput.value.trim();
    if (!name) {
      alert("Display name cannot be empty");
      return;
    }
    if (!currentUser) return alert("Not logged in");

    try {
      let avatarUrl = null;
      if (avatarFile) {
        // Upload avatar
        const avatarRef = storage.ref("avatars/" + currentUser.uid + "/" + avatarFile.name);
        const snapshot = await avatarRef.put(avatarFile);
        avatarUrl = await snapshot.ref.getDownloadURL();
      }

      // Update Realtime DB
      const updateData = { displayName: name };
      if (avatarUrl) updateData.avatarUrl = avatarUrl;

      await db.ref("users/" + currentUser.uid).update(updateData);

      // Update Firebase Auth profile
      await currentUser.updateProfile({ displayName: name, photoURL: avatarUrl || currentUser.photoURL || "" });

      // Reset avatarFile
      avatarFile = null;

      alert("Profile updated!");

      // Reload avatar preview if updated
      if (avatarUrl) {
        avatarPreview.src = avatarUrl;
        avatarPreview.style.display = "inline-block";
      }
    } catch (e) {
      alert("Failed to update profile: " + e.message);
    }
  };

  // Avatar input preview and file
  avatarInput.addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;
    if (!file.type.startsWith("image/")) {
      alert("Please select an image file");
      avatarInput.value = "";
      return;
    }
    avatarFile = file;
    const reader = new FileReader();
    reader.onload = evt => {
      avatarPreview.src = evt.target.result;
      avatarPreview.style.display = "inline-block";
    };
    reader.readAsDataURL(file);
  });

  // Join Everyone group if not member
  function joinEveryoneGroup(uid) {
    const everyoneRef = db.ref("groups/everyone");
    everyoneRef.once("value").then(snap => {
      let group = snap.val();
      if (!group) {
        everyoneRef.set({ name: "Everyone", members: [uid] });
      } else if (!group.members.includes(uid)) {
        group.members.push(uid);
        everyoneRef.child("members").set(group.members);
      }
    });
  }

  // Populate chat select dropdown (users + groups)
  function populateChatList() {
    userOptions.innerHTML = "";
    groupOptions.innerHTML = "";

    // Users (except current)
    db.ref("users").once("value", snap => {
      snap.forEach(child => {
        if (child.key !== currentUser.uid) {
          const user = child.val();
          const opt = document.createElement("option");
          opt.value = child.key;
          opt.textContent = user.displayName || user.email || child.key;
          userOptions.appendChild(opt);
        }
      });
    });

    // Groups user belongs to
    db.ref("groups").once("value", snap => {
      snap.forEach(child => {
        const group = child.val();
        if (group.members && group.members.includes(currentUser.uid)) {
          const opt = document.createElement("option");
          opt.value = "group:" + child.key;
          opt.textContent = group.name || child.key;
          groupOptions.appendChild(opt);
        }
      });
    });
  }

  // Listen for chat select change
  chatSelect.onchange = () => {
    const val = chatSelect.value;
    if (!val) return;

    isGroupChat = val.startsWith("group:");
    selectedChatId = isGroupChat ? val.slice(6) : val;

    clearMessagesListener();

    messagesDiv.innerHTML = "";

    messagesRef = db.ref((isGroupChat ? "groupMessages" : "messages") + "/" + selectedChatId);

    messagesRef.off("child_added");
    messagesRef.on("child_added", snap => {
      displayMessage(snap.val());
    });

    // Listen for typing indicator only on private chats
    if (!isGroupChat) {
      db.ref("typing/" + selectedChatId).on("value", snap => {
        const typingUser = snap.val();
        if (typingUser && typingUser !== (currentUser.displayName || currentUser.email)) {
          typingIndicator.textContent = `${typingUser} is typing...`;
        } else {
          typingIndicator.textContent = "";
        }
      });
    } else {
      typingIndicator.textContent = "";
    }
  };

  // Clear message listener if any
  function clearMessagesListener() {
    if (messagesRef) {
      messagesRef.off();
      messagesRef = null;
    }
    db.ref("typing").off();
    typingIndicator.textContent = "";
  }

  // Send message
  sendBtn.onclick = () => {
    if (!selectedChatId) return alert("Select a chat first");
    const text = messageInput.value.trim();
    if (!text) return;

    const msg = {
      sender: currentUser.uid,
      senderName: currentUser.displayName || currentUser.email,
      timestamp: Date.now(),
      text: text
    };

    db.ref((isGroupChat ? "groupMessages" : "messages") + "/" + selectedChatId).push(msg);
    messageInput.value = "";
  };

  // Typing indicator for private chats only
  messageInput.addEventListener("input", () => {
    if (!selectedChatId || isGroupChat) return;

    const typingRef = db.ref("typing/" + selectedChatId);
    typingRef.set(currentUser.displayName || currentUser.email);

    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      typingRef.set(null);
    }, 1500);
  });

  // Display message in chat
  async function displayMessage(msg) {
    const div = document.createElement("div");
    div.classList.add("message");

    // Mark messages from self with different style
    if (msg.sender === currentUser.uid) {
      div.classList.add("self");
    }

    // Get avatar URL of sender
    let avatarUrl = "";
    try {
      const userSnap = await db.ref("users/" + msg.sender).once("value");
      const userData = userSnap.val();
      avatarUrl = userData && userData.avatarUrl ? userData.avatarUrl : "";
    } catch {
      avatarUrl = "";
    }

    const avatar = document.createElement("img");
    avatar.className = "avatar";
    avatar.src = avatarUrl || "https://i.pravatar.cc/150?u=" + msg.sender; // fallback avatar

    const senderInfo = document.createElement("div");
    senderInfo.className = "sender-info";

    const senderName = document.createElement("div");
    senderName.className = "sender";
    senderName.textContent = msg.senderName || "Unknown";

    const timestamp = document.createElement("div");
    timestamp.className = "timestamp";
    timestamp.textContent = new Date(msg.timestamp).toLocaleTimeString();

    senderInfo.appendChild(senderName);
    senderInfo.appendChild(timestamp);

    const text = document.createElement("div");
    text.className = "message-text";
    text.textContent = msg.text;

    div.appendChild(avatar);
    div.appendChild(senderInfo);
    div.appendChild(text);

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }
</script>

</body>
</html>
