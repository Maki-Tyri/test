<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Messenger</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-messaging-compat.js"></script>

  <style>
    /* Your existing CSS here (unchanged) */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      height: 100%;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    header {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
    }
    section {
      padding: 1rem;
      flex: 1;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }
    section.active {
      display: flex;
    }
    input, button, textarea, select {
      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 60px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 0.5rem;
      border-radius: 4px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      max-width: 80%;
      padding: 0.5rem;
      border-radius: 6px;
      background: #e1ffc7;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.self {
      background: #c7dfff;
      align-self: flex-end;
    }
    .sender {
      font-weight: bold;
      font-size: 0.85rem;
      margin-bottom: 0.2rem;
    }
    .timestamp {
      font-size: 0.7rem;
      color: #777;
      margin-top: 0.2rem;
    }
    .typing {
      font-style: italic;
      color: #666;
      height: 20px;
      margin-bottom: 0.5rem;
    }
    .media-link {
      display: block;
      margin-top: 0.2rem;
      color: #0066cc;
      text-decoration: underline;
      font-size: 0.85rem;
      word-break: break-word;
    }
    footer {
      font-size: 0.85rem;
      text-align: center;
      padding: 0.5rem;
      color: #666;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

<div id="app">
  <header>
    <div>Firebase Messenger</div>
    <button id="logoutBtn" style="display: none;">Logout</button>
  </header>

  <section id="login" class="active">
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="toRegisterBtn" style="background: gray;">Register Instead</button>
  </section>

  <section id="register">
    <input type="email" id="registerEmail" placeholder="Email" />
    <input type="password" id="registerPassword" placeholder="Password" />
    <button id="registerBtn">Register</button>
    <button id="toLoginBtn" style="background: gray;">Back to Login</button>
  </section>

  <section id="chat">
    <input type="text" id="displayNameInput" placeholder="Change Display Name" />
    <button id="saveDisplayNameBtn">Save Name</button>

    <!-- Group Chat Option Added -->
    <select id="chatSelect">
      <option value="" disabled selected>Select user or group chat</option>
      <optgroup label="Users" id="userOptions"></optgroup>
      <optgroup label="Groups" id="groupOptions"></optgroup>
    </select>

    <div id="messages"></div>
    <div id="typingIndicator" class="typing"></div>
    <textarea id="messageInput" placeholder="Type a message... (Enter to send)"></textarea>
    <input type="file" id="mediaInput" />
    <button id="sendBtn">Send</button>
  </section>
</div>

<footer>&copy; 2025 Maki Web. All rights reserved.</footer>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
    authDomain: "project-955237504610034331.firebaseapp.com",
    databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
    projectId: "project-955237504610034331",
    storageBucket: "project-955237504610034331.appspot.com",
    messagingSenderId: "76212939677",
    appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74",
    measurementId: "G-WXBEP1LXTX"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();
  const storage = firebase.storage();
  const messaging = firebase.messaging();

  const loginSection = document.getElementById("login");
  const registerSection = document.getElementById("register");
  const chatSection = document.getElementById("chat");

  const loginEmail = document.getElementById("loginEmail");
  const loginPassword = document.getElementById("loginPassword");
  const loginBtn = document.getElementById("loginBtn");
  const toRegisterBtn = document.getElementById("toRegisterBtn");

  const registerEmail = document.getElementById("registerEmail");
  const registerPassword = document.getElementById("registerPassword");
  const registerBtn = document.getElementById("registerBtn");
  const toLoginBtn = document.getElementById("toLoginBtn");

  const logoutBtn = document.getElementById("logoutBtn");

  const displayNameInput = document.getElementById("displayNameInput");
  const saveDisplayNameBtn = document.getElementById("saveDisplayNameBtn");

  const chatSelect = document.getElementById("chatSelect");
  const userOptions = document.getElementById("userOptions");
  const groupOptions = document.getElementById("groupOptions");
  const messagesDiv = document.getElementById("messages");
  const typingIndicator = document.getElementById("typingIndicator");

  const messageInput = document.getElementById("messageInput");
  const mediaInput = document.getElementById("mediaInput");
  const sendBtn = document.getElementById("sendBtn");

  let currentUser = null;
  let selectedChatId = null;  // Can be user uid or group id
  let isGroupChat = false;
  let messagesRef = null;
  let typingRef = null;
  let typingTimeout = null;

  function showSection(section) {
    [loginSection, registerSection, chatSection].forEach(s => s.classList.remove("active"));
    section.classList.add("active");
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      logoutBtn.style.display = "inline-block";
      showSection(chatSection);
      loadDisplayName();
      populateChatList(); // Populate users & groups
      setupMessageListener();
      setupTypingListener();
      requestNotificationPermission(); // Push notifications
    } else {
      currentUser = null;
      logoutBtn.style.display = "none";
      showSection(loginSection);
      clearChat();
      chatSelect.innerHTML = '<option value="" disabled selected>Select user or group chat</option><optgroup label="Users" id="userOptions"></optgroup><optgroup label="Groups" id="groupOptions"></optgroup>';
      typingIndicator.textContent = "";
    }
  });

  loginBtn.onclick = () => {
    const email = loginEmail.value.trim();
    const password = loginPassword.value;
    if (!email || !password) {
      alert("Please enter email and password.");
      return;
    }
    auth.signInWithEmailAndPassword(email, password)
      .catch(err => alert(err.message));
  };

  toRegisterBtn.onclick = () => {
    showSection(registerSection);
  };

  registerBtn.onclick = () => {
    const email = registerEmail.value.trim();
    const password = registerPassword.value;
    if (!email || !password) {
      alert("Please enter email and password.");
      return;
    }
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        alert("Registration successful! You can now login.");
        showSection(loginSection);
      })
      .catch(err => alert(err.message));
  };

  toLoginBtn.onclick = () => {
    showSection(loginSection);
  };

  logoutBtn.onclick = () => {
    auth.signOut();
  };

  function loadDisplayName() {
    if (!currentUser) return;
    db.ref("users/" + currentUser.uid + "/displayName").once("value").then(snap => {
      displayNameInput.value = snap.val() || "";
    });
  }

  saveDisplayNameBtn.onclick = () => {
    const name = displayNameInput.value.trim();
    if (!currentUser) return;
    db.ref("users/" + currentUser.uid + "/displayName").set(name);
    alert("Display name saved!");
    populateChatList();
  };

  // Populate user list and group list
  function populateChatList() {
    userOptions.innerHTML = "";
    groupOptions.innerHTML = "";

    // Users
    db.ref("users").once("value").then(snap => {
      const users = snap.val() || {};
      const userEntries = Object.entries(users).filter(([uid]) => uid !== currentUser.uid);
      if (userEntries.length === 0) {
        const opt = document.createElement("option");
        opt.textContent = "(No other users)";
        opt.disabled = true;
        userOptions.appendChild(opt);
      } else {
        userEntries.forEach(([uid, data]) => {
          const opt = document.createElement("option");
          opt.value = uid;
          opt.textContent = data.displayName || data.email || uid;
          userOptions.appendChild(opt);
        });
      }
      // Select first user if available
      if (userOptions.children.length > 0) {
        chatSelect.value = userOptions.children[0].value;
        selectedChatId = chatSelect.value;
        isGroupChat = false;
        setupMessageListener();
        setupTypingListener();
      }
    });

    // Groups - for demo, get all groups where current user is a member
    db.ref("groups").once("value").then(snap => {
      const groups = snap.val() || {};
      const userGroups = Object.entries(groups).filter(([gid, g]) => (g.members || []).includes(currentUser.uid));
      if (userGroups.length === 0) {
        const opt = document.createElement("option");
        opt.textContent = "(No groups)";
        opt.disabled = true;
        groupOptions.appendChild(opt);
      } else {
        userGroups.forEach(([gid, g]) => {
          const opt = document.createElement("option");
          opt.value = "group_" + gid; // prefix so we know it's a group
          opt.textContent = g.name || gid;
          groupOptions.appendChild(opt);
        });
      }
    });
  }

  chatSelect.onchange = () => {
    const val = chatSelect.value;
    if (!val) return;
    if (val.startsWith("group_")) {
      selectedChatId = val.slice(6);
      isGroupChat = true;
    } else {
      selectedChatId = val;
      isGroupChat = false;
    }
    clearChat();
    setupMessageListener();
    setupTypingListener();
  };

  function clearChat() {
    messagesDiv.innerHTML = "";
    typingIndicator.textContent = "";
    if (messagesRef) messagesRef.off();
    if (typingRef) typingRef.off();
  }

  function setupMessageListener() {
    if (!selectedChatId) return;

    if (messagesRef) messagesRef.off();
    if (isGroupChat) {
      messagesRef = db.ref("groupMessages/" + selectedChatId);
    } else {
      // For 1-1 chat, we store messages under "messages/{chatId}" where chatId is sorted uids joined by _
      const chatId = [currentUser.uid, selectedChatId].sort().join("_");
      messagesRef = db.ref("messages/" + chatId);
    }

    messagesRef.limitToLast(50).on("child_added", snap => {
      const msg = snap.val();
      displayMessage(msg);
    });
  }

  function setupTypingListener() {
    if (!selectedChatId) return;

    if (typingRef) typingRef.off();

    if (isGroupChat) {
      typingRef = db.ref(`groupTyping/${selectedChatId}`);
    } else {
      const chatId = [currentUser.uid, selectedChatId].sort().join("_");
      typingRef = db.ref(`typing/${chatId}`);
    }

    typingRef.on("value", snap => {
      const val = snap.val() || {};
      // Show who is typing except self
      const typers = Object.entries(val)
        .filter(([uid, isTyping]) => isTyping && uid !== currentUser.uid)
        .map(([uid]) => uid);
      if (typers.length > 0) {
        // Fetch display names for typers
        Promise.all(typers.map(uid => 
          db.ref("users/" + uid + "/displayName").once("value")
            .then(snap => snap.val() || "Unknown")
        )).then(names => {
          typingIndicator.textContent = names.join(", ") + " typing...";
        });
      } else {
        typingIndicator.textContent = "";
      }
    });
  }

  messageInput.oninput = () => {
    updateTypingStatus(true);
    if (typingTimeout) clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      updateTypingStatus(false);
    }, 1000);
  };

  function updateTypingStatus(isTyping) {
    if (!selectedChatId) return;
    let typingPath;
    if (isGroupChat) {
      typingPath = `groupTyping/${selectedChatId}/${currentUser.uid}`;
    } else {
      const chatId = [currentUser.uid, selectedChatId].sort().join("_");
      typingPath = `typing/${chatId}/${currentUser.uid}`;
    }
    db.ref(typingPath).set(isTyping);
  }

  sendBtn.onclick = () => {
    sendMessage();
  };

  messageInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  async function sendMessage() {
    if (!selectedChatId) {
      alert("Select a user or group to chat with.");
      return;
    }

    const text = messageInput.value.trim();
    const file = mediaInput.files[0];

    if (!text && !file) {
      alert("Please enter a message or select a media file.");
      return;
    }

    let mediaUrl = null;

    if (file) {
      try {
        mediaUrl = await uploadMedia(file);
      } catch (err) {
        alert("Media upload failed: " + err.message);
        return;
      }
    }

    const msg = {
      sender: currentUser.uid,
      senderName: displayNameInput.value.trim() || currentUser.email,
      timestamp: Date.now(),
      text: text || null,
      mediaUrl: mediaUrl || null,
    };

    let msgRef;
    if (isGroupChat) {
      msgRef = db.ref("groupMessages/" + selectedChatId).push();
    } else {
      const chatId = [currentUser.uid, selectedChatId].sort().join("_");
      msgRef = db.ref("messages/" + chatId).push();
    }

    msgRef.set(msg);
    messageInput.value = "";
    mediaInput.value = "";
    updateTypingStatus(false);

    // Send push notification
    sendPushNotification(msg);
  }

  async function uploadMedia(file) {
    const ext = file.name.split('.').pop();
    const filename = `${currentUser.uid}_${Date.now()}.${ext}`;
    const storageRef = storage.ref("media/" + filename);
    await storageRef.put(file);
    return await storageRef.getDownloadURL();
  }

  function displayMessage(msg) {
    const div = document.createElement("div");
    div.className = "message";
    if (msg.sender === currentUser.uid) div.classList.add("self");

    const senderName = document.createElement("div");
    senderName.className = "sender";
    senderName.textContent = msg.senderName || msg.sender;

    div.appendChild(senderName);

    if (msg.text) {
      const text = document.createElement("div");
      text.textContent = msg.text;
      div.appendChild(text);
    }

    if (msg.mediaUrl) {
      const link = document.createElement("a");
      link.href = msg.mediaUrl;
      link.target = "_blank";
      link.className = "media-link";
      link.textContent = "📎 Media file";
      div.appendChild(link);
    }

    const time = document.createElement("div");
    time.className = "timestamp";
    time.textContent = new Date(msg.timestamp).toLocaleString();
    div.appendChild(time);

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function clearChat() {
    messagesDiv.innerHTML = "";
    typingIndicator.textContent = "";
    if (messagesRef) messagesRef.off();
    if (typingRef) typingRef.off();
  }

  // ------------- Push Notifications Setup -------------
  async function requestNotificationPermission() {
    try {
      await messaging.requestPermission();
      const token = await messaging.getToken({ vapidKey: 'YOUR_PUBLIC_VAPID_KEY' });
      console.log("FCM Token:", token);
      // Save token to database
      if (currentUser) {
        db.ref("fcmTokens/" + currentUser.uid).set(token);
      }
    } catch (err) {
      console.warn("Notification permission denied", err);
    }
  }

  messaging.onMessage(payload => {
    console.log('Message received. ', payload);
    // Show a notification in-app or via Notification API
    if (Notification.permission === "granted") {
      new Notification(payload.notification.title, {
        body: payload.notification.body,
        icon: payload.notification.icon || "/firebase-logo.png",
      });
    }
  });

  // Send push notification on new message (simplified: sends notification to recipient(s))
  function sendPushNotification(msg) {
    if (!msg) return;
    // We have the recipient in selectedChatId or group members
    // For demo, we'll send to all tokens for recipient user(s)

    let recipients = [];
    if (isGroupChat) {
      // get group members except sender
      db.ref("groups/" + selectedChatId + "/members").once("value").then(snap => {
        const members = snap.val() || [];
        recipients = members.filter(uid => uid !== currentUser.uid);
        sendNotificationToUsers(recipients, msg);
      });
    } else {
      recipients = [selectedChatId];
      sendNotificationToUsers(recipients, msg);
    }
  }

  function sendNotificationToUsers(userIds, msg) {
    userIds.forEach(uid => {
      db.ref("fcmTokens/" + uid).once("value").then(snap => {
        const token = snap.val();
        if (!token) return;
        // NOTE: You need your own backend or Cloud Functions to actually send notifications via FCM server API.
        // Here is just a placeholder to show where to send the notification request.

        console.log(`Would send push notification to token: ${token} with message: ${msg.text || "Media message"}`);
      });
    });
  }

</script>
</body>
</html>
