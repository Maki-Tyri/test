<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Messenger</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      height: 100%;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    header {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
    }
    section {
      padding: 1rem;
      flex: 1;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }
    section.active {
      display: flex;
    }
    input, button, textarea, select {
      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 60px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 0.5rem;
      border-radius: 4px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      max-width: 80%;
      padding: 0.5rem;
      border-radius: 6px;
      background: #e1ffc7;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.self {
      background: #c7dfff;
      align-self: flex-end;
    }
    .sender {
      font-weight: bold;
      font-size: 0.85rem;
      margin-bottom: 0.2rem;
    }
    .timestamp {
      font-size: 0.7rem;
      color: #777;
      margin-top: 0.2rem;
    }
    .typing {
      font-style: italic;
      color: #666;
      height: 20px;
      margin-bottom: 0.5rem;
    }
    footer {
      font-size: 0.85rem;
      text-align: center;
      padding: 0.5rem;
      color: #666;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

<div id="app">
  <header>
    <div>Firebase Messenger</div>
    <button id="logoutBtn" style="display: none;">Logout</button>
  </header>

  <section id="login" class="active">
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="toRegisterBtn" style="background: gray;">Register Instead</button>
  </section>

  <section id="register">
    <input type="email" id="registerEmail" placeholder="Email" />
    <input type="password" id="registerPassword" placeholder="Password" />
    <button id="registerBtn">Register</button>
    <button id="toLoginBtn" style="background: gray;">Back to Login</button>
  </section>

  <section id="chat">
    <input type="text" id="displayNameInput" placeholder="Change Display Name" />
    <button id="saveDisplayNameBtn">Save Name</button>

    <select id="chatSelect">
      <option value="" disabled selected>Select user or group chat</option>
      <optgroup label="Users" id="userOptions"></optgroup>
      <optgroup label="Groups" id="groupOptions"></optgroup>
    </select>

    <div id="messages"></div>
    <div id="typingIndicator" class="typing"></div>

    <div style="display: flex; gap: 0.5rem;">
      <textarea id="messageInput" placeholder="Type a message..." style="flex: 1;"></textarea>
      <button id="sendBtn" style="width: 100px;">Send</button>
    </div>
  </section>
</div>

<footer>&copy; 2025 Maki Web. All rights reserved.</footer>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
    authDomain: "project-955237504610034331.firebaseapp.com",
    databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
    projectId: "project-955237504610034331",
    storageBucket: "project-955237504610034331.appspot.com",
    messagingSenderId: "76212939677",
    appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74",
    measurementId: "G-WXBEP1LXTX"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const loginSection = document.getElementById("login");
  const registerSection = document.getElementById("register");
  const chatSection = document.getElementById("chat");

  const loginBtn = document.getElementById("loginBtn");
  const registerBtn = document.getElementById("registerBtn");
  const toRegisterBtn = document.getElementById("toRegisterBtn");
  const toLoginBtn = document.getElementById("toLoginBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  const loginEmail = document.getElementById("loginEmail");
  const loginPassword = document.getElementById("loginPassword");
  const registerEmail = document.getElementById("registerEmail");
  const registerPassword = document.getElementById("registerPassword");

  const displayNameInput = document.getElementById("displayNameInput");
  const saveDisplayNameBtn = document.getElementById("saveDisplayNameBtn");
  const sendBtn = document.getElementById("sendBtn");

  const messagesDiv = document.getElementById("messages");
  const chatSelect = document.getElementById("chatSelect");
  const userOptions = document.getElementById("userOptions");
  const groupOptions = document.getElementById("groupOptions");
  const messageInput = document.getElementById("messageInput");
  const typingIndicator = document.getElementById("typingIndicator");

  let currentUser = null;
  let selectedChatId = null;
  let isGroupChat = false;
  let messagesRef = null;
  let typingTimeout;

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      showSection(chatSection);
      logoutBtn.style.display = "block";
      joinEveryoneGroup(user.uid);
      db.ref("users/" + user.uid).once("value").then(snap => {
        const userData = snap.val();
        if (userData && userData.displayName) {
          currentUser.updateProfile({ displayName: userData.displayName });
          displayNameInput.value = userData.displayName;
        }
      });
      populateChatList();
    } else {
      showSection(loginSection);
      logoutBtn.style.display = "none";
    }
  });

  function showSection(section) {
    loginSection.classList.remove("active");
    registerSection.classList.remove("active");
    chatSection.classList.remove("active");
    section.classList.add("active");
  }

  loginBtn.onclick = () => {
    auth.signInWithEmailAndPassword(loginEmail.value, loginPassword.value)
      .catch(e => alert("Login failed: " + e.message));
  };

  registerBtn.onclick = () => {
    auth.createUserWithEmailAndPassword(registerEmail.value, registerPassword.value)
      .catch(e => alert("Registration failed: " + e.message));
  };

  logoutBtn.onclick = () => auth.signOut();

  toRegisterBtn.onclick = () => showSection(registerSection);
  toLoginBtn.onclick = () => showSection(loginSection);

  function joinEveryoneGroup(uid) {
    const everyoneRef = db.ref("groups/everyone");
    everyoneRef.once("value").then(snap => {
      let group = snap.val();
      if (!group) {
        everyoneRef.set({ name: "Everyone", members: [uid] });
      } else if (!group.members.includes(uid)) {
        group.members.push(uid);
        everyoneRef.child("members").set(group.members);
      }
    });
  }

  function populateChatList() {
    userOptions.innerHTML = "";
    groupOptions.innerHTML = "";

    db.ref("users").once("value", snap => {
      snap.forEach(child => {
        if (child.key !== currentUser.uid) {
          const opt = document.createElement("option");
          opt.value = child.key;
          opt.textContent = child.val().displayName || child.val().email || child.key;
          userOptions.appendChild(opt);
        }
      });
    });

    db.ref("groups").once("value", snap => {
      snap.forEach(child => {
        const group = child.val();
        if (group.members && group.members.includes(currentUser.uid)) {
          const opt = document.createElement("option");
          opt.value = "group:" + child.key;
          opt.textContent = group.name || child.key;
          groupOptions.appendChild(opt);
        }
      });
    });
  }

  chatSelect.onchange = () => {
    const val = chatSelect.value;
    if (!val) return;

    isGroupChat = val.startsWith("group:");
    selectedChatId = isGroupChat ? val.slice(6) : val;

    if (messagesRef) messagesRef.off();

    messagesDiv.innerHTML = "";

    messagesRef = db.ref((isGroupChat ? "groupMessages" : "messages") + "/" + selectedChatId);
    messagesRef.on("child_added", snap => {
      displayMessage(snap.val());
    });
  };

  sendBtn.onclick = () => {
    if (!selectedChatId) return;
    const text = messageInput.value.trim();
    if (!text) return;

    const msg = {
      sender: currentUser.uid,
      senderName: currentUser.displayName || currentUser.email,
      timestamp: Date.now(),
      text: text
    };

    db.ref((isGroupChat ? "groupMessages" : "messages") + "/" + selectedChatId).push(msg);
    messageInput.value = "";
  };

  messageInput.addEventListener("input", () => {
    if (!selectedChatId || isGroupChat) return;
    db.ref("typing/" + selectedChatId).set(currentUser.displayName || currentUser.email);
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      db.ref("typing/" + selectedChatId).remove();
    }, 2000);
  });

  function displayMessage(msg) {
    const div = document.createElement("div");
    div.className = "message";
    if (msg.sender === currentUser.uid) div.classList.add("self");

    const senderName = document.createElement("div");
    senderName.className = "sender";
    senderName.textContent = msg.senderName || msg.sender;
    div.appendChild(senderName);

    if (msg.text) {
      const text = document.createElement("div");
      text.textContent = msg.text;
      div.appendChild(text);
    }

    if (msg.timestamp) {
      const ts = document.createElement("div");
      ts.className = "timestamp";
      const date = new Date(msg.timestamp);
      ts.textContent = date.toLocaleString();
      div.appendChild(ts);
    }

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  saveDisplayNameBtn.onclick = () => {
    const name = displayNameInput.value.trim();
    if (name && currentUser) {
      currentUser.updateProfile({ displayName: name });
      db.ref("users/" + currentUser.uid).set({
        email: currentUser.email,
        displayName: name
      });
      alert("Display name updated!");
    }
  };
</script>

</body>
</html>
