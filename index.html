<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Tree with Spouse Lines & Contextual Relation Dropdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <style>
    /* Spouse connection line container */
    .spouse-line-container {
      position: relative;
      display: flex;
      align-items: center;
      margin-left: 1.5rem; /* match indent */
      margin-bottom: 0.5rem;
    }
    .spouse-line {
      position: absolute;
      height: 3px;
      background: #ec4899; /* pink-500 */
      top: 50%;
      left: 0;
      right: 0;
      border-radius: 2px;
      z-index: 0;
      box-shadow: 0 0 6px #db2777aa;
    }
    .spouse-name {
      background: white;
      padding: 0 0.5rem;
      position: relative;
      z-index: 1;
      font-style: italic;
      color: #db2777; /* pink-600 */
      font-weight: 700;
      font-size: 0.95rem;
      user-select: none;
      border-radius: 2px;
      box-shadow: 0 0 8px #f472b6aa;
      cursor: default;
      white-space: nowrap;
    }

    /* Member container improvements */
    .member-container {
      margin-left: 1.5rem;
      padding-left: 1rem;
      border-left: 3px solid #a78bfa; /* indigo-400 */
      margin-bottom: 0.5rem;
      position: relative;
    }

    /* Member header flex alignment */
    .member-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    /* Buttons styling */
    button.small-btn {
      font-size: 0.75rem;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    button.edit-btn {
      background-color: #6366f1; /* indigo-500 */
      color: white;
    }
    button.edit-btn:hover {
      background-color: #4f46e5; /* indigo-600 */
    }
    button.add-child-btn {
      background-color: #10b981; /* green-500 */
      color: white;
    }
    button.add-child-btn:hover {
      background-color: #059669; /* green-600 */
    }
    button.add-spouse-btn {
      background-color: #ec4899; /* pink-500 */
      color: white;
    }
    button.add-spouse-btn:hover {
      background-color: #db2777; /* pink-600 */
    }
    button.delete-btn {
      background-color: #ef4444; /* red-500 */
      color: white;
    }
    button.delete-btn:hover {
      background-color: #b91c1c; /* red-700 */
    }

    /* Date and deceased icon styles */
    .member-dates {
      font-size: 0.75rem;
      color: #6b7280; /* gray-500 */
    }
    .deceased-icon {
      color: #db2777;
      font-weight: 900;
      font-size: 1.1rem;
      user-select: none;
    }

    /* Form container styling */
    .member-form {
      margin-left: 1.5rem;
      margin-top: 0.5rem;
      border-left: 3px solid #a78bfa;
      padding-left: 1rem;
      background-color: #eef2ff; /* indigo-100 */
      border-radius: 6px;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen text-gray-900">

<div id="root" class="p-4 max-w-5xl mx-auto"></div>

<footer class="fixed bottom-0 w-full text-center py-2 bg-white bg-opacity-10 text-white backdrop-blur-md text-sm">
  &copy; 2025 Maki Web. All rights reserved
</footer>

<script type="text/javascript">
const { useState, useEffect } = React;

const firebaseConfig = {
  apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
  authDomain: "project-955237504610034331.firebaseapp.com",
  databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
  projectId: "project-955237504610034331",
  storageBucket: "project-955237504610034331.firebasestorage.app",
  messagingSenderId: "76212939677",
  appId: "1:76212939677:web:cc36cc1cadfd106b6e5d74",
  measurementId: "G-RCJ4P82PVM"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

function Login({ onLogin }) {
  const [email, setEmail] = useState("");
  const [password, setPassword] = useState("");
  const [isRegister, setIsRegister] = useState(false);
  const [error, setError] = useState(null);

  const handleSubmit = async (e) => {
    e.preventDefault();
    setError(null);
    try {
      if (isRegister) {
        await auth.createUserWithEmailAndPassword(email, password);
      } else {
        await auth.signInWithEmailAndPassword(email, password);
      }
      onLogin();
    } catch (err) {
      setError(err.message);
    }
  };

  return React.createElement("div", { className: "max-w-md mx-auto mt-24 p-8 bg-white bg-opacity-70 rounded-lg shadow-lg backdrop-blur-md" },
    React.createElement("h2", { className: "text-3xl font-bold mb-6 text-center" }, isRegister ? "Register" : "Login"),
    React.createElement("form", { onSubmit: handleSubmit, className: "space-y-4" },
      React.createElement("input", {
        type: "email",
        placeholder: "Email",
        required: true,
        value: email,
        onChange: e => setEmail(e.target.value),
        className: "w-full px-4 py-2 border rounded-md"
      }),
      React.createElement("input", {
        type: "password",
        placeholder: "Password",
        required: true,
        value: password,
        onChange: e => setPassword(e.target.value),
        className: "w-full px-4 py-2 border rounded-md"
      }),
      React.createElement("button", {
        type: "submit",
        className: "w-full bg-indigo-600 text-white py-2 rounded-md"
      }, isRegister ? "Register" : "Login")
    ),
    error && React.createElement("p", { className: "text-red-600 text-center mt-4" }, error),
    React.createElement("p", {
      className: "mt-6 text-center text-indigo-600 cursor-pointer hover:underline",
      onClick: () => setIsRegister(!isRegister)
    }, isRegister ? "Already have an account? Login" : "No account? Register")
  );
}

// Relation dropdown options by context
const relationOptionsByContext = {
  child: ["Son", "Daughter"],
  spouse: ["Spouse"],
  edit: ["Father", "Mother", "Son", "Daughter", "Spouse", "Brother", "Sister"]
};

function MemberForm({ initialData = {}, onCancel, onSave, members, parentId, formType }) {
  // formType = "child" | "spouse" | "edit"
  const [form, setForm] = useState({
    name: initialData.name || "",
    relation: initialData.relation || (formType === "spouse" ? "Spouse" : ""),
    birthDate: initialData.birthDate || "",
    deathDate: initialData.deathDate || "",
    deceased: initialData.deceased || false,
    spouseId: initialData.spouseId || "",
  });

  // Filter spouse options to exclude self
  const spouseOptions = members.filter(m => m.id !== initialData.id);

  const handleSubmit = (e) => {
    e.preventDefault();
    if (!form.name.trim()) {
      alert("Name is required");
      return;
    }
    onSave({ ...initialData, ...form, parentId, id: initialData.id || Date.now().toString() });
  };

  const options = relationOptionsByContext[formType] || relationOptionsByContext.edit;

  return React.createElement("form", { onSubmit: handleSubmit, className: "member-form space-y-3" },
    React.createElement("input", {
      type: "text",
      placeholder: "Name",
      value: form.name,
      onChange: e => setForm({ ...form, name: e.target.value }),
      className: "w-full px-3 py-1 border rounded"
    }),
    // If formType is spouse, relation is fixed as "Spouse" and disabled
    formType === "spouse"
      ? React.createElement("input", {
          type: "text",
          value: "Spouse",
          disabled: true,
          className: "w-full px-3 py-1 border rounded bg-gray-100 cursor-not-allowed"
        })
      : React.createElement("select", {
          value: form.relation,
          onChange: e => setForm({ ...form, relation: e.target.value }),
          className: "w-full px-3 py-1 border rounded"
        },
          React.createElement("option", { value: "" }, "-- Select Relation --"),
          options.map(r =>
            React.createElement("option", { key: r, value: r }, r)
          )
        ),
    React.createElement("div", { className: "flex space-x-2" },
      React.createElement("input", {
        type: "date",
        value: form.birthDate,
        onChange: e => setForm({ ...form, birthDate: e.target.value }),
        className: "flex-1 px-3 py-1 border rounded"
      }),
      React.createElement("input", {
        type: "date",
        value: form.deathDate,
        onChange: e => setForm({ ...form, deathDate: e.target.value }),
        className: "flex-1 px-3 py-1 border rounded"
      })
    ),
    React.createElement("label", { className: "flex items-center space-x-2" },
      React.createElement("input", {
        type: "checkbox",
        checked: form.deceased,
        onChange: e => setForm({ ...form, deceased: e.target.checked })
      }),
      React.createElement("span", null, "Deceased")
    ),
    React.createElement("select", {
      value: form.spouseId,
      onChange: e => setForm({ ...form, spouseId: e.target.value }),
      className: "w-full px-3 py-1 border rounded"
    },
      React.createElement("option", { value: "" }, "-- Select Spouse (Optional) --"),
      spouseOptions.map(m => React.createElement("option", { key: m.id, value: m.id }, m.name))
    ),
    React.createElement("div", { className: "flex justify-end space-x-2" },
      React.createElement("button", {
        type: "submit",
        className: "bg-indigo-600 text-white px-4 py-1 rounded"
      }, "Save"),
      React.createElement("button", {
        type: "button",
        onClick: onCancel,
        className: "bg-gray-400 text-white px-4 py-1 rounded"
      }, "Cancel")
    )
  );
}

function FamilyMember({ member, members, onAddChild, onAddSpouse, onEdit, onDelete }) {
  const [showAddChild, setShowAddChild] = useState(false);
  const [showAddSpouse, setShowAddSpouse] = useState(false);
  const [showEdit, setShowEdit] = useState(false);

  const children = members.filter(m => m.parentId === member.id);
  // Filter spouse(s)
  const spouses = members.filter(m => m.spouseId === member.id);

  // Function to toggle forms
  const toggleAddChild = () => { setShowAddChild(!showAddChild); setShowAddSpouse(false); setShowEdit(false); };
  const toggleAddSpouse = () => { setShowAddSpouse(!showAddSpouse); setShowAddChild(false); setShowEdit(false); };
  const toggleEdit = () => { setShowEdit(!showEdit); setShowAddChild(false); setShowAddSpouse(false); };

  // Date formatting helper
  const formatDate = (dateStr) => {
    if (!dateStr) return "";
    const d = new Date(dateStr);
    if (isNaN(d)) return "";
    return d.toLocaleDateString();
  };

  return React.createElement("div", { className: "member-container" },
    React.createElement("div", { className: "member-header" },
      React.createElement("span", { className: "font-bold text-lg" }, member.name),
      member.deceased && React.createElement("span", { title: "Deceased", className: "deceased-icon" }, "â€ "),
      React.createElement("span", { className: "member-dates" },
        member.birthDate ? `(${formatDate(member.birthDate)}` : "",
        member.deathDate ? ` - ${formatDate(member.deathDate)})` : member.birthDate ? `)` : ""
      ),
      React.createElement("button", {
        className: "small-btn add-child-btn",
        title: "Add Child",
        onClick: toggleAddChild
      }, "+ Child"),
      React.createElement("button", {
        className: "small-btn add-spouse-btn",
        title: "Add Spouse",
        onClick: toggleAddSpouse
      }, "+ Spouse"),
      React.createElement("button", {
        className: "small-btn edit-btn",
        title: "Edit Member",
        onClick: toggleEdit
      }, "Edit"),
      React.createElement("button", {
        className: "small-btn delete-btn",
        title: "Delete Member",
        onClick: () => {
          if(window.confirm(`Are you sure you want to delete ${member.name} and all their descendants?`)){
            onDelete(member.id);
          }
        }
      }, "Delete")
    ),

    // Add Child Form
    showAddChild && React.createElement(MemberForm, {
      formType: "child",
      parentId: member.id,
      onCancel: () => setShowAddChild(false),
      onSave: (newMember) => {
        onAddChild(newMember);
        setShowAddChild(false);
      },
      members
    }),

    // Add Spouse Form
    showAddSpouse && React.createElement(MemberForm, {
      formType: "spouse",
      parentId: null,
      onCancel: () => setShowAddSpouse(false),
      onSave: (newMember) => {
        onAddSpouse(newMember, member.id);
        setShowAddSpouse(false);
      },
      members
    }),

    // Edit Form
    showEdit && React.createElement(MemberForm, {
      formType: "edit",
      initialData: member,
      onCancel: () => setShowEdit(false),
      onSave: (editedMember) => {
        onEdit(editedMember);
        setShowEdit(false);
      },
      members
    }),

    // Spouse lines & spouse names under member header
    spouses.length > 0 && React.createElement("div", { className: "spouse-line-container" },
      React.createElement("div", { className: "spouse-line" }),
      spouses.map(sp =>
        React.createElement("span", { key: sp.id, className: "spouse-name" }, sp.name)
      )
    ),

    // Children recursive
    children.length > 0 && children.map(child =>
      React.createElement(FamilyMember, {
        key: child.id,
        member: child,
        members,
        onAddChild,
        onAddSpouse,
        onEdit,
        onDelete
      })
    )
  );
}

function FamilyTreeApp() {
  const [user, setUser] = useState(null);
  const [members, setMembers] = useState([]);
  const [loading, setLoading] = useState(true);

  // Listen to auth changes
  useEffect(() => {
    const unsubscribe = auth.onAuthStateChanged((u) => {
      setUser(u);
      setLoading(false);
    });
    return () => unsubscribe();
  }, []);

  // Load members from DB
  useEffect(() => {
    if (!user) return;

    const membersRef = db.ref(`familyTrees/${user.uid}/members`);
    membersRef.on("value", (snapshot) => {
      const data = snapshot.val() || {};
      // Convert to array
      const arr = Object.entries(data).map(([key, val]) => ({ ...val, id: key }));
      setMembers(arr);
    });

    return () => membersRef.off();
  }, [user]);

  const saveMember = (member) => {
    const ref = db.ref(`familyTrees/${user.uid}/members/${member.id}`);
    ref.set(member);
  };

  // Add Child (with parentId set)
  const handleAddChild = (newMember) => {
    saveMember(newMember);
  };

  // Add Spouse (connect spouseId bidirectionally)
  const handleAddSpouse = (newMember, spouseOfId) => {
    const newId = newMember.id;
    newMember.spouseId = spouseOfId;
    saveMember(newMember);

    // Update existing spouseOfId member spouseId to newMember.id
    const spouseOf = members.find(m => m.id === spouseOfId);
    if (spouseOf) {
      const updated = { ...spouseOf, spouseId: newId };
      saveMember(updated);
    }
  };

  const handleEditMember = (editedMember) => {
    // If spouseId changed, update old/new spouse relations accordingly

    // Find previous member data
    const prevMember = members.find(m => m.id === editedMember.id);
    if (!prevMember) {
      saveMember(editedMember);
      return;
    }

    // If spouseId changed:
    if (prevMember.spouseId !== editedMember.spouseId) {
      // Update previous spouse to remove spouseId pointing to this member
      if (prevMember.spouseId) {
        const oldSpouse = members.find(m => m.id === prevMember.spouseId);
        if (oldSpouse && oldSpouse.spouseId === editedMember.id) {
          saveMember({ ...oldSpouse, spouseId: "" });
        }
      }
      // Update new spouse's spouseId to this member's id
      if (editedMember.spouseId) {
        const newSpouse = members.find(m => m.id === editedMember.spouseId);
        if (newSpouse && newSpouse.spouseId !== editedMember.id) {
          saveMember({ ...newSpouse, spouseId: editedMember.id });
        }
      }
    }
    saveMember(editedMember);
  };

  // Recursive delete: delete member and all descendants
  const deleteMemberRecursive = (id) => {
    // Delete all descendants recursively first
    const descendants = members.filter(m => m.parentId === id);
    descendants.forEach(d => deleteMemberRecursive(d.id));

    // Delete member itself
    const ref = db.ref(`familyTrees/${user.uid}/members/${id}`);
    ref.remove();

    // If member has spouse, update that spouse spouseId to empty if points here
    const member = members.find(m => m.id === id);
    if (member && member.spouseId) {
      const spouse = members.find(m => m.id === member.spouseId);
      if (spouse && spouse.spouseId === id) {
        const spouseRef = db.ref(`familyTrees/${user.uid}/members/${spouse.id}`);
        spouseRef.update({ spouseId: "" });
      }
    }
  };

  if (loading) {
    return React.createElement("p", { className: "text-white text-center mt-24 text-xl" }, "Loading...");
  }

  if (!user) {
    return React.createElement(Login, { onLogin: () => setUser(auth.currentUser) });
  }

  // Find root members (no parentId)
  const roots = members.filter(m => !m.parentId);

  return React.createElement("div", null,
    React.createElement("div", { className: "flex justify-between items-center mb-6" },
      React.createElement("h1", { className: "text-4xl font-extrabold text-white drop-shadow-lg" }, "My Family Tree"),
      React.createElement("button", {
        onClick: () => auth.signOut(),
        className: "bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
      }, "Logout")
    ),

    roots.length === 0 && React.createElement("p", { className: "text-white" }, "No family members yet. Start by adding yourself below."),

    roots.map(root =>
      React.createElement(FamilyMember, {
        key: root.id,
        member: root,
        members,
        onAddChild: handleAddChild,
        onAddSpouse: handleAddSpouse,
        onEdit: handleEditMember,
        onDelete: deleteMemberRecursive
      })
    ),

    // Add root member button/form (only if no roots)
    roots.length === 0 && React.createElement("div", { className: "mt-6" },
      React.createElement(MemberForm, {
        formType: "child",
        parentId: null,
        onCancel: () => { },
        onSave: (newMember) => handleAddChild(newMember),
        members
      })
    )
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(FamilyTreeApp));
</script>
</body>
</html>
