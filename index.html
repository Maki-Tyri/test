<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Tree with Firebase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    window.firebaseImports = { initializeApp, getDatabase, ref, onValue, set, update };
  </script>
  <style>
    .highlight {
      background-color: #ffe58f;
      border-radius: 0.25rem;
      box-shadow: 0 0 8px 2px #ffd666aa;
      animation: none;
    }

    .blink-highlight {
      animation: blink 1s infinite;
      background-color: #ffd666;
      border-radius: 0.25rem;
      box-shadow: 0 0 8px 2px #ffb700cc;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .children-container {
      transition: max-height 0.3s ease, opacity 0.3s ease;
      overflow: hidden;
    }

    /* Box style for nodes and spouses */
    .node-box {
      border: 2px solid #93c5fd; /* Tailwind blue-400 */
      border-radius: 0.5rem;
      padding: 0.25rem 0.5rem; /* Adjusted padding for snug fit */
      margin-bottom: 0.5rem;
      background: white;
      display: inline-block;
      box-shadow: 0 2px 6px rgb(147 197 253 / 0.5);
      position: relative;
      max-width: max-content;
      white-space: nowrap;
      min-width: unset; /* Remove fixed min-width */
    }

    /* Lines connecting nodes */
    .tree-node-container {
      border-left: 2px solid #93c5fd;
      margin-left: 1rem;
      padding-left: 1rem;
    }

    /* Scroll container */
    #tree-scroll-container {
      width: 100%;
      max-width: 100vw;
      height: 70vh;
      overflow: auto;
      border: 1px solid #cbd5e1; /* Tailwind gray-300 */
      border-radius: 0.5rem;
      padding: 1rem;
      background: #f9fafb;
      box-sizing: border-box;
      user-select: none;
    }

    /* Buttons */
    .toggle-expand-btn {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background-color: #3b82f6; /* blue-500 */
      color: white;
      font-weight: 600;
      border-radius: 0.375rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    .toggle-expand-btn:hover {
      background-color: #2563eb; /* blue-600 */
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">
  <div id="root" class="w-full max-w-6xl bg-white p-6 rounded shadow"></div>

  <script type="text/babel">

    const { useState, useEffect, useRef } = React;

    // Firebase config - replace with your own or use this one
    const firebaseConfig = {
      apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
      authDomain: "project-955237504610034331.firebaseapp.com",
      databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
      projectId: "project-955237504610034331",
      storageBucket: "project-955237504610034331.firebasestorage.app",
      messagingSenderId: "76212939677",
      appId: "1:76212939677:web:cc36cc1cadfd106b6e5d74",
      measurementId: "G-RCJ4P82PVM"
    };

    const {
      initializeApp,
      getDatabase,
      ref,
      onValue,
      set,
      update,
    } = window.firebaseImports;

    // Init Firebase app and database
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let nextId = 1000; // For new ids

    // EditableField component - for editing birthdays etc
    function EditableField({ label, value, type = "text", onChange }) {
      const [editing, setEditing] = useState(false);
      const [tempValue, setTempValue] = useState(value || "");

      function save() {
        onChange(tempValue);
        setEditing(false);
      }

      return (
        <div className="flex items-center space-x-1 text-sm text-gray-700">
          <span className="font-semibold">{label}:</span>
          {editing ? (
            type === "date" ? (
              <input
                type="date"
                value={tempValue}
                onChange={e => setTempValue(e.target.value)}
                onBlur={save}
                onKeyDown={e => { if (e.key === "Enter") save(); }}
                autoFocus
                className="border border-gray-300 rounded px-1 py-0.5 w-32"
              />
            ) : (
              <input
                type="text"
                value={tempValue}
                onChange={e => setTempValue(e.target.value)}
                onBlur={save}
                onKeyDown={e => { if (e.key === "Enter") save(); }}
                autoFocus
                className="border border-gray-300 rounded px-1 py-0.5 w-32"
              />
            )
          ) : (
            <span
              className="cursor-pointer hover:text-blue-600"
              onClick={() => setEditing(true)}
              title={`Click to edit ${label.toLowerCase()}`}
            >
              {value || <em className="text-gray-400">(none)</em>}
            </span>
          )}
        </div>
      );
    }

    function SpouseItem({ spouse, onUpdate, onDelete, highlight, blink }) {
      const [editName, setEditName] = useState(false);
      const [tempName, setTempName] = useState(spouse.name);
      const [showDates, setShowDates] = useState(false);

      function saveName() {
        onUpdate({ ...spouse, name: tempName });
        setEditName(false);
      }

      function updateField(field, val) {
        onUpdate({ ...spouse, [field]: val });
      }

      return (
        <div
          className={`flex items-center space-x-2 text-sm italic ${
            highlight ? "highlight" : ""
          } ${blink ? "blink-highlight" : ""} node-box`}
          style={{ maxWidth: "max-content" }}
        >
          {editName ? (
            <input
              type="text"
              value={tempName}
              onChange={e => setTempName(e.target.value)}
              onBlur={saveName}
              onKeyDown={e => { if (e.key === "Enter") saveName(); }}
              autoFocus
              className="border border-gray-400 rounded px-1 py-0.5 w-full"
            />
          ) : (
            <span
              className="cursor-pointer hover:text-blue-600 flex-grow"
              onClick={() => setShowDates(!showDates)}
              title="Click to toggle spouse details"
              onDoubleClick={() => setEditName(true)}
            >
              {spouse.name || <em>(unnamed)</em>}
            </span>
          )}

          {showDates && (
            <>
              <EditableField
                label="Bday"
                type="date"
                value={spouse.birthday}
                onChange={val => updateField("birthday", val)}
              />
              <EditableField
                label="Dday"
                type="date"
                value={spouse.deathday}
                onChange={val => updateField("deathday", val)}
              />
              <button
                onClick={() => onDelete(spouse.id)}
                className="text-red-600 hover:text-red-800 font-bold select-none"
                title="Delete spouse"
              >
                Ã—
              </button>
            </>
          )}
        </div>
      );
    }

    function TreeNode({
      node,
      onUpdate,
      onDelete,
      highlightIds = new Set(),
      blinkId = null,
      openIds = new Set(),
      scrollToId = null,
      onScrollHandled,
    }) {
      const [open, setOpen] = useState(openIds.has(node.id));
      const [editName, setEditName] = useState(false);
      const [tempName, setTempName] = useState(node.name);

      const nodeRef = useRef(null);

      useEffect(() => {
        if (scrollToId === node.id && nodeRef.current) {
          nodeRef.current.scrollIntoView({ behavior: "smooth", block: "center" });
          onScrollHandled && onScrollHandled();
        }
      }, [scrollToId]);

      useEffect(() => {
        if (openIds.has(node.id)) setOpen(true);
        else setOpen(false);
      }, [openIds, node.id]);

      function saveName() {
        onUpdate({ ...node, name: tempName });
        setEditName(false);
      }

      function updateField(field, val) {
        onUpdate({ ...node, [field]: val });
      }

      function addChild() {
        const newChild = {
          id: (nextId++).toString(),
          name: "New Child",
          birthday: "",
          deathday: "",
          spouses: [],
          children: [],
        };
        const updated = {
          ...node,
          children: [...(node.children || []), newChild],
        };
        onUpdate(updated);
      }

      function updateChild(child) {
        const newChildren = (node.children || []).map(c =>
          c.id === child.id ? child : c
        );
        onUpdate({ ...node, children: newChildren });
      }

      function deleteChild(childId) {
        const newChildren = (node.children || []).filter(c => c.id !== childId);
        onUpdate({ ...node, children: newChildren });
      }

      function addSpouse() {
        const newSpouse = {
          id: (nextId++).toString(),
          name: "New Spouse",
          birthday: "",
          deathday: "",
        };
        onUpdate({ ...node, spouses: [...(node.spouses || []), newSpouse] });
      }

      function updateSpouse(spouse) {
        const newSpouses = (node.spouses || []).map(s =>
          s.id === spouse.id ? spouse : s
        );
        onUpdate({ ...node, spouses: newSpouses });
      }

      function deleteSpouse(spouseId) {
        const newSpouses = (node.spouses || []).filter(s => s.id !== spouseId);
        onUpdate({ ...node, spouses: newSpouses });
      }

      const isHighlighted = highlightIds.has(node.id);
      const isBlink = blinkId === node.id;

      return (
        <div className="mb-4">
          <div
            ref={nodeRef}
            className={`node-box cursor-pointer select-none ${
              isHighlighted ? "highlight" : ""
            } ${isBlink ? "blink-highlight" : ""}`}
            onDoubleClick={() => setEditName(true)}
          >
            {editName ? (
              <input
                type="text"
                value={tempName}
                onChange={e => setTempName(e.target.value)}
                onBlur={saveName}
                onKeyDown={e => {
                  if (e.key === "Enter") saveName();
                }}
                autoFocus
                className="border border-gray-400 rounded px-1 py-0.5 w-full"
              />
            ) : (
              <div className="flex items-center justify-between">
                <span onClick={() => setOpen(!open)} title="Toggle children">
                  {node.name || <em>(unnamed)</em>}
                  {node.children && node.children.length > 0 && (
                    <span className="ml-2 text-xs text-blue-400">
                      [{open ? "âˆ’" : "+"}]
                    </span>
                  )}
                </span>
                <button
                  className="text-red-600 font-bold hover:text-red-800 select-none"
                  title="Delete node"
                  onClick={() => onDelete(node.id)}
                >
                  Ã—
                </button>
              </div>
            )}
            <div className="mt-1 space-y-1 text-xs">
              <EditableField
                label="Bday"
                type="date"
                value={node.birthday}
                onChange={val => updateField("birthday", val)}
              />
              <EditableField
                label="Dday"
                type="date"
                value={node.deathday}
                onChange={val => updateField("deathday", val)}
              />
            </div>
            <div className="mt-2 space-y-1">
              <div className="flex items-center space-x-2 mb-1">
                <strong>Spouses:</strong>
                <button
                  onClick={addSpouse}
                  title="Add spouse"
                  className="text-green-600 hover:text-green-800 font-bold select-none"
                >
                  +
                </button>
              </div>
              {(node.spouses || []).map(spouse => (
                <SpouseItem
                  key={spouse.id}
                  spouse={spouse}
                  onUpdate={updateSpouse}
                  onDelete={deleteSpouse}
                  highlight={highlightIds.has(spouse.id)}
                  blink={blinkId === spouse.id}
                />
              ))}
            </div>
          </div>
          <div
            className="tree-node-container"
            style={{
              maxHeight: open ? "1000px" : "0px",
              opacity: open ? 1 : 0,
              transition: "max-height 0.3s ease, opacity 0.3s ease",
            }}
          >
            {(node.children || []).map(child => (
              <TreeNode
                key={child.id}
                node={child}
                onUpdate={updateChild}
                onDelete={deleteChild}
                highlightIds={highlightIds}
                blinkId={blinkId}
                openIds={openIds}
                scrollToId={scrollToId}
                onScrollHandled={onScrollHandled}
              />
            ))}
            {open && (
              <button
                onClick={addChild}
                className="mt-1 px-2 py-0.5 text-green-700 text-sm font-semibold hover:text-green-900 select-none"
                title="Add child"
              >
                + Add Child
              </button>
            )}
          </div>
        </div>
      );
    }

    // Helper: flatten all nodes & spouses to a map of id => node for search and highlight
    function flattenNodes(root) {
      let map = new Map();
      function recurse(n) {
        map.set(n.id, n);
        (n.spouses || []).forEach(s => map.set(s.id, s));
        (n.children || []).forEach(c => recurse(c));
      }
      recurse(root);
      return map;
    }

    // Helper: find ancestors of node by id
    function findAncestors(root, targetId) {
      const ancestors = new Set();

      function dfs(node, path) {
        if (node.id === targetId) {
          path.forEach(id => ancestors.add(id));
          return true;
        }
        for (const child of node.children || []) {
          if (dfs(child, [...path, node.id])) return true;
        }
        return false;
      }

      dfs(root, []);
      return ancestors;
    }

    // Main App component
    function App() {
      const [treeData, setTreeData] = useState(null);
      const [highlightIds, setHighlightIds] = useState(new Set());
      const [blinkId, setBlinkId] = useState(null);
      const [openIds, setOpenIds] = useState(new Set());
      const [searchTerm, setSearchTerm] = useState("");
      const [scrollToId, setScrollToId] = useState(null);

      const rootRef = ref(database, "familyTree");

      // Load data from Firebase realtime database
      useEffect(() => {
        const unsub = onValue(rootRef, (snapshot) => {
          if (snapshot.exists()) {
            setTreeData(snapshot.val());
            // Initially expand all nodes
            setOpenIds(new Set(Object.keys(snapshot.val())));
          } else {
            // Initialize with example root if empty
            const exampleRoot = {
              id: "1",
              name: "John Smith",
              birthday: "1940-01-01",
              deathday: "",
              spouses: [
                {
                  id: "s1",
                  name: "Mary Smith",
                  birthday: "1942-05-06",
                  deathday: "",
                }
              ],
              children: [
                {
                  id: "2",
                  name: "Michael Smith",
                  birthday: "1965-04-12",
                  deathday: "",
                  spouses: [],
                  children: [],
                }
              ],
            };
            setTreeData(exampleRoot);
            set(ref(database, "familyTree"), exampleRoot);
          }
        });
        return () => unsub();
      }, []);

      // Save treeData to Firebase when changed
      function updateTree(newTree) {
        setTreeData(newTree);
        set(ref(database, "familyTree"), newTree);
      }

      // Update a node anywhere in the tree by id
      function updateNode(updatedNode) {
        function recurse(node) {
          if (node.id === updatedNode.id) return updatedNode;
          return {
            ...node,
            children: (node.children || []).map(recurse),
            spouses: node.spouses || [],
          };
        }
        const newTree = recurse(treeData);
        updateTree(newTree);
      }

      // Delete node by id
      function deleteNode(nodeId) {
        function recurse(node) {
          const newChildren = (node.children || []).filter(c => c.id !== nodeId).map(recurse);
          return { ...node, children: newChildren };
        }
        const newTree = recurse(treeData);
        updateTree(newTree);
      }

      // Handle search - find node by name and highlight ancestors + self
      function handleSearch() {
        if (!searchTerm.trim() || !treeData) {
          setHighlightIds(new Set());
          setBlinkId(null);
          return;
        }
        // Flatten all nodes and spouses
        const map = flattenNodes(treeData);
        let found = null;
        // Search by name case-insensitive substring
        for (const node of map.values()) {
          if (node.name && node.name.toLowerCase().includes(searchTerm.toLowerCase())) {
            found = node;
            break;
          }
        }
        if (found) {
          // Find ancestors of node if it's a person node (not spouse)
          let ancestors = new Set();
          if (treeData.id === found.id) {
            ancestors.add(found.id);
          } else if (found.id.startsWith("s")) {
            // spouse: highlight spouse only
            ancestors = new Set([found.id]);
          } else {
            ancestors = findAncestors(treeData, found.id);
            ancestors.add(found.id);
          }
          setHighlightIds(ancestors);
          setBlinkId(found.id);
          // Open all ancestors to show node
          setOpenIds(ancestors);
          // Scroll to node
          setScrollToId(found.id);
        } else {
          setHighlightIds(new Set());
          setBlinkId(null);
        }
      }

      // Expand or collapse all nodes
      function toggleExpandAll(expand) {
        if (!treeData) return;
        if (expand) {
          // Open all nodes by their ids
          const ids = new Set();
          function collectIds(node) {
            ids.add(node.id);
            (node.children || []).forEach(collectIds);
          }
          collectIds(treeData);
          setOpenIds(ids);
        } else {
          setOpenIds(new Set());
        }
      }

      // On any node/spouse update
      function handleNodeUpdate(updatedNode) {
        updateNode(updatedNode);
      }

      // On any node deletion
      function handleNodeDelete(nodeId) {
        if (nodeId === treeData.id) {
          alert("Cannot delete root node");
          return;
        }
        deleteNode(nodeId);
      }

      if (!treeData) {
        return <div>Loading family tree...</div>;
      }

      return (
        <div>
          <div className="mb-4 flex flex-wrap items-center gap-2">
            <input
              type="text"
              placeholder="Search by name..."
              value={searchTerm}
              onChange={e => setSearchTerm(e.target.value)}
              onKeyDown={e => { if (e.key === "Enter") handleSearch(); }}
              className="border border-gray-300 rounded px-3 py-1 w-64 focus:outline-blue-400"
            />
            <button
              onClick={handleSearch}
              className="toggle-expand-btn"
              title="Search and highlight ancestors"
            >
              Search & Highlight
            </button>
            <button
              onClick={() => toggleExpandAll(true)}
              className="toggle-expand-btn bg-green-500 hover:bg-green-600"
              title="Expand all nodes"
            >
              Expand All
            </button>
            <button
              onClick={() => toggleExpandAll(false)}
              className="toggle-expand-btn bg-red-500 hover:bg-red-600"
              title="Collapse all nodes"
            >
              Collapse All
            </button>
          </div>
          <div id="tree-scroll-container" tabIndex={0}>
            <TreeNode
              node={treeData}
              onUpdate={handleNodeUpdate}
              onDelete={handleNodeDelete}
              highlightIds={highlightIds}
              blinkId={blinkId}
              openIds={openIds}
              scrollToId={scrollToId}
              onScrollHandled={() => setScrollToId(null)}
            />
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);

  </script>
</body>
</html>
