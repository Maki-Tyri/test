<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Tree with Spouse Lines & Contextual Relation Dropdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <style>
    /* Spouse connection line container */
    .spouse-line-container {
      position: relative;
      display: flex;
      align-items: center;
      margin-left: 1.5rem; /* match indent */
      margin-bottom: 0.5rem;
    }
    .spouse-line {
      position: absolute;
      height: 2px;
      background: #ec4899; /* pink-500 */
      top: 50%;
      left: 0;
      right: 0;
      z-index: 0;
    }
    .spouse-name {
      background: white;
      padding: 0 0.25rem;
      position: relative;
      z-index: 1;
      font-style: italic;
      color: #db2777; /* pink-600 */
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen text-gray-900">

<div id="root" class="p-4 max-w-5xl mx-auto"></div>

<footer class="fixed bottom-0 w-full text-center py-2 bg-white bg-opacity-10 text-white backdrop-blur-md text-sm">
  &copy; 2025 Maki Web. All rights reserved
</footer>

<script type="text/javascript">
const { useState, useEffect } = React;

const firebaseConfig = {
  apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
  authDomain: "project-955237504610034331.firebaseapp.com",
  databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
  projectId: "project-955237504610034331",
  storageBucket: "project-955237504610034331.firebasestorage.app",
  messagingSenderId: "76212939677",
  appId: "1:76212939677:web:cc36cc1cadfd106b6e5d74",
  measurementId: "G-RCJ4P82PVM"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

function Login({ onLogin }) {
  const [email, setEmail] = useState("");
  const [password, setPassword] = useState("");
  const [isRegister, setIsRegister] = useState(false);
  const [error, setError] = useState(null);

  const handleSubmit = async (e) => {
    e.preventDefault();
    setError(null);
    try {
      if (isRegister) {
        await auth.createUserWithEmailAndPassword(email, password);
      } else {
        await auth.signInWithEmailAndPassword(email, password);
      }
      onLogin();
    } catch (err) {
      setError(err.message);
    }
  };

  return React.createElement("div", { className: "max-w-md mx-auto mt-24 p-8 bg-white bg-opacity-70 rounded-lg shadow-lg backdrop-blur-md" },
    React.createElement("h2", { className: "text-3xl font-bold mb-6 text-center" }, isRegister ? "Register" : "Login"),
    React.createElement("form", { onSubmit: handleSubmit, className: "space-y-4" },
      React.createElement("input", {
        type: "email",
        placeholder: "Email",
        required: true,
        value: email,
        onChange: e => setEmail(e.target.value),
        className: "w-full px-4 py-2 border rounded-md"
      }),
      React.createElement("input", {
        type: "password",
        placeholder: "Password",
        required: true,
        value: password,
        onChange: e => setPassword(e.target.value),
        className: "w-full px-4 py-2 border rounded-md"
      }),
      React.createElement("button", {
        type: "submit",
        className: "w-full bg-indigo-600 text-white py-2 rounded-md"
      }, isRegister ? "Register" : "Login")
    ),
    error && React.createElement("p", { className: "text-red-600 text-center mt-4" }, error),
    React.createElement("p", {
      className: "mt-6 text-center text-indigo-600 cursor-pointer hover:underline",
      onClick: () => setIsRegister(!isRegister)
    }, isRegister ? "Already have an account? Login" : "No account? Register")
  );
}

// Relation dropdown options by context
const relationOptionsByContext = {
  child: ["Son", "Daughter"],
  spouse: ["Spouse"],
  edit: ["Father", "Mother", "Son", "Daughter", "Spouse", "Brother", "Sister"]
};

function MemberForm({ initialData = {}, onCancel, onSave, members, parentId, formType }) {
  // formType = "child" | "spouse" | "edit"
  const [form, setForm] = useState({
    name: initialData.name || "",
    relation: initialData.relation || (formType === "spouse" ? "Spouse" : ""),
    birthDate: initialData.birthDate || "",
    deathDate: initialData.deathDate || "",
    deceased: initialData.deceased || false,
    spouseId: initialData.spouseId || "",
  });

  // Filter spouse options to exclude self
  const spouseOptions = members.filter(m => m.id !== initialData.id);

  const handleSubmit = (e) => {
    e.preventDefault();
    if (!form.name.trim()) {
      alert("Name is required");
      return;
    }
    onSave({ ...initialData, ...form, parentId, id: initialData.id || Date.now().toString() });
  };

  const options = relationOptionsByContext[formType] || relationOptionsByContext.edit;

  return React.createElement("form", { onSubmit: handleSubmit, className: "ml-6 p-3 border-l-2 border-indigo-400 bg-indigo-50 rounded space-y-2" },
    React.createElement("input", {
      type: "text",
      placeholder: "Name",
      value: form.name,
      onChange: e => setForm({ ...form, name: e.target.value }),
      className: "w-full px-3 py-1 border rounded"
    }),
    // If formType is spouse, relation is fixed as "Spouse" and disabled
    formType === "spouse"
      ? React.createElement("input", {
          type: "text",
          value: "Spouse",
          disabled: true,
          className: "w-full px-3 py-1 border rounded bg-gray-100 cursor-not-allowed"
        })
      : React.createElement("select", {
          value: form.relation,
          onChange: e => setForm({ ...form, relation: e.target.value }),
          className: "w-full px-3 py-1 border rounded"
        },
          React.createElement("option", { value: "" }, "-- Select Relation --"),
          options.map(r =>
            React.createElement("option", { key: r, value: r }, r)
          )
        ),
    React.createElement("div", { className: "flex space-x-2" },
      React.createElement("input", {
        type: "date",
        value: form.birthDate,
        onChange: e => setForm({ ...form, birthDate: e.target.value }),
        className: "flex-1 px-3 py-1 border rounded"
      }),
      React.createElement("input", {
        type: "date",
        value: form.deathDate,
        onChange: e => setForm({ ...form, deathDate: e.target.value }),
        className: "flex-1 px-3 py-1 border rounded"
      })
    ),
    React.createElement("label", { className: "flex items-center space-x-2" },
      React.createElement("input", {
        type: "checkbox",
        checked: form.deceased,
        onChange: e => setForm({ ...form, deceased: e.target.checked })
      }),
      React.createElement("span", null, "Deceased")
    ),
    React.createElement("select", {
      value: form.spouseId,
      onChange: e => setForm({ ...form, spouseId: e.target.value }),
      className: "w-full px-3 py-1 border rounded"
    },
      React.createElement("option", { value: "" }, "-- Select Spouse (Optional) --"),
      spouseOptions.map(m => React.createElement("option", { key: m.id, value: m.id }, m.name))
    ),
    React.createElement("div", { className: "flex justify-end space-x-2" },
      React.createElement("button", {
        type: "submit",
        className: "bg-indigo-600 text-white px-4 py-1 rounded"
      }, "Save"),
      React.createElement("button", {
        type: "button",
        onClick: onCancel,
        className: "bg-gray-400 text-white px-4 py-1 rounded"
      }, "Cancel")
    )
  );
}

function FamilyMember({ member, members, onAddChild, onAddSpouse, onEdit }) {
  const [showFormFor, setShowFormFor] = useState(null); // "child", "spouse", "edit" or null

  // Show spouse name if exists
  const spouse = members.find(m => m.id === member.spouseId);

  // Children
  const children = members.filter(m => m.parentId === member.id);

  const closeForm = () => setShowFormFor(null);

  const handleSave = (data) => {
    if (showFormFor === "child") {
      onAddChild({ ...data, parentId: member.id });
    } else if (showFormFor === "spouse") {
      // Save spouse and link spouseId both ways
      onAddSpouse(data, member);
    } else if (showFormFor === "edit") {
      onEdit(data);
    }
    closeForm();
  };

  // Spouse connection line trick:
  // If spouse exists, show a horizontal line connecting the two names.
  // We'll show spouse and member in a flex container with a line behind them.
  // To avoid duplication, only render spouse line if member.id < spouse.id (to render only once)
  const showSpouseLine = spouse && member.id < spouse.id;

  return React.createElement("div", { className: "ml-6 py-1 border-l-2 border-indigo-300 relative" },
    React.createElement("div", { className: "flex items-center space-x-2" },
      React.createElement("span", { className: "font-semibold text-indigo-900" }, member.name),
      member.relation && React.createElement("span", { className: "text-sm text-gray-600" }, `(${member.relation})`),
      member.birthDate && React.createElement("span", { className: "text-xs text-gray-400 ml-2" }, `b. ${member.birthDate}`),
      member.deathDate && React.createElement("span", { className: "text-xs text-gray-400 ml-1" }, `d. ${member.deathDate}`),
      member.deceased && React.createElement("span", { className: "text-pink-600 ml-2 font-semibold" }, "â˜ "),
      React.createElement("button", {
        className: "ml-auto text-indigo-600 hover:text-indigo-900 text-xs",
        onClick: () => setShowFormFor("edit")
      }, "Edit"),
      React.createElement("button", {
        className: "ml-2 text-pink-600 hover:text-pink-900 text-xs",
        onClick: () => setShowFormFor("child")
      }, "Add Child"),
      !spouse && React.createElement("button", {
        className: "ml-2 text-green-600 hover:text-green-900 text-xs",
        onClick: () => setShowFormFor("spouse")
      }, "Add Spouse")
    ),

    showSpouseLine && React.createElement("div", { className: "spouse-line-container" },
      React.createElement("div", { className: "spouse-line" }),
      React.createElement("span", { className: "spouse-name" }, spouse.name)
    ),

    showFormFor && React.createElement(MemberForm, {
      initialData: showFormFor === "edit" ? member : {},
      onCancel: closeForm,
      onSave: handleSave,
      members,
      parentId: member.id,
      formType: showFormFor
    }),

    children.length > 0 && React.createElement("div", { className: "ml-6 border-l border-indigo-400 pl-4 mt-1 space-y-1" },
      children.map(child =>
        React.createElement(FamilyMember, {
          key: child.id,
          member: child,
          members,
          onAddChild,
          onAddSpouse,
          onEdit
        })
      )
    )
  );
}

function FamilyTree() {
  const [user, setUser] = useState(null);
  const [members, setMembers] = useState([]);
  const [loading, setLoading] = useState(true);

  useEffect(() => {
    const unsubscribeAuth = auth.onAuthStateChanged(u => {
      if (u) setUser(u);
      else setUser(null);
    });
    return () => unsubscribeAuth();
  }, []);

  useEffect(() => {
    if (!user) {
      setMembers([]);
      setLoading(false);
      return;
    }
    setLoading(true);
    const userRef = db.ref(`users/${user.uid}/members`);
    userRef.on("value", (snapshot) => {
      const val = snapshot.val();
      if (val) {
        const arr = Object.keys(val).map(k => val[k]);
        setMembers(arr);
      } else {
        setMembers([]);
      }
      setLoading(false);
    });
    return () => userRef.off();
  }, [user]);

  const saveMember = (member) => {
    if (!user) return;
    const userRef = db.ref(`users/${user.uid}/members`);
    userRef.child(member.id).set(member);
  };

  const deleteMember = (id) => {
    if (!user) return;
    const userRef = db.ref(`users/${user.uid}/members`);
    userRef.child(id).remove();
  };

  const handleAddChild = (child) => {
    // Add child normally
    saveMember(child);
  };

  const handleAddSpouse = (spouse, member) => {
    // Add spouse, link spouseId for both
    spouse.id = spouse.id || Date.now().toString();
    saveMember(spouse);

    // Update existing member spouseId to spouse.id
    const updatedMember = { ...member, spouseId: spouse.id };
    saveMember(updatedMember);

    // Update spouse member spouseId to member.id
    const updatedSpouse = { ...spouse, spouseId: member.id };
    saveMember(updatedSpouse);
  };

  const handleEditMember = (member) => {
    // Update member details
    saveMember(member);

    // If spouseId changed, update old/new spouse links accordingly
    // This example does NOT handle clearing old spouse links for brevity
    if (member.spouseId) {
      // Update spouse to link back to member
      const spouse = members.find(m => m.id === member.spouseId);
      if (spouse && spouse.spouseId !== member.id) {
        saveMember({ ...spouse, spouseId: member.id });
      }
    }
  };

  if (!user) return React.createElement(Login, { onLogin: () => setUser(auth.currentUser) });
  if (loading) return React.createElement("p", { className: "text-center mt-12 text-white" }, "Loading...");

  // Find root members (no parent)
  const roots = members.filter(m => !m.parentId);

  return React.createElement("div", { className: "bg-white bg-opacity-80 rounded p-6 max-w-4xl mx-auto mt-8" },
    React.createElement("h1", { className: "text-4xl font-bold mb-6 text-indigo-900 text-center" }, "Family Tree"),
    roots.length === 0
      ? React.createElement("button", {
          className: "bg-indigo-600 text-white px-4 py-2 rounded mx-auto block",
          onClick: () => {
            const rootId = Date.now().toString();
            saveMember({ id: rootId, name: "Root Ancestor", relation: "Father" });
          }
        }, "Add Root Member")
      : roots.map(root =>
        React.createElement(FamilyMember, {
          key: root.id,
          member: root,
          members,
          onAddChild: handleAddChild,
          onAddSpouse: handleAddSpouse,
          onEdit: handleEditMember
        })
      ),
    React.createElement("button", {
      onClick: () => auth.signOut(),
      className: "mt-6 bg-pink-600 text-white px-4 py-2 rounded"
    }, "Logout")
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(FamilyTree));
</script>
</body>
</html>
