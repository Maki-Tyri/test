<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Messenger</title>

  <!-- Firebase SDKs (compat versions for your current code style) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-messaging-compat.js"></script>

  <style>
    /* Your existing CSS here (unchanged) */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      height: 100%;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    header {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
    }
    section {
      padding: 1rem;
      flex: 1;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }
    section.active {
      display: flex;
    }
    input, button, textarea, select {
      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 60px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 0.5rem;
      border-radius: 4px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      max-width: 80%;
      padding: 0.5rem;
      border-radius: 6px;
      background: #e1ffc7;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.self {
      background: #c7dfff;
      align-self: flex-end;
    }
    .sender {
      font-weight: bold;
      font-size: 0.85rem;
      margin-bottom: 0.2rem;
    }
    .timestamp {
      font-size: 0.7rem;
      color: #777;
      margin-top: 0.2rem;
    }
    .typing {
      font-style: italic;
      color: #666;
      height: 20px;
      margin-bottom: 0.5rem;
    }
    .media-link {
      display: block;
      margin-top: 0.2rem;
      color: #0066cc;
      text-decoration: underline;
      font-size: 0.85rem;
      word-break: break-word;
    }
    footer {
      font-size: 0.85rem;
      text-align: center;
      padding: 0.5rem;
      color: #666;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

<div id="app">
  <header>
    <div>Firebase Messenger</div>
    <button id="logoutBtn" style="display: none;">Logout</button>
  </header>

  <section id="login" class="active">
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="toRegisterBtn" style="background: gray;">Register Instead</button>
  </section>

  <section id="register">
    <input type="email" id="registerEmail" placeholder="Email" />
    <input type="password" id="registerPassword" placeholder="Password" />
    <button id="registerBtn">Register</button>
    <button id="toLoginBtn" style="background: gray;">Back to Login</button>
  </section>

  <section id="chat">
    <input type="text" id="displayNameInput" placeholder="Change Display Name" />
    <button id="saveDisplayNameBtn">Save Name</button>
    <select id="userSelect"></select>
    <div id="messages"></div>
    <div id="typingIndicator" class="typing"></div>
    <textarea id="messageInput" placeholder="Type a message... (Enter to send)"></textarea>
    <input type="file" id="mediaInput" />
    <button id="sendBtn">Send</button>
  </section>
</div>

<footer>&copy; 2025 Maki Web. All rights reserved.</footer>

<script>
  // Firebase config with correct storage bucket URL and Realtime DB URL
  const firebaseConfig = {
    apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
    authDomain: "project-955237504610034331.firebaseapp.com",
    databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
    projectId: "project-955237504610034331",
    storageBucket: "project-955237504610034331.appspot.com",
    messagingSenderId: "76212939677",
    appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74",
    measurementId: "G-WXBEP1LXTX"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();
  const storage = firebase.storage();

  const loginSection = document.getElementById("login");
  const registerSection = document.getElementById("register");
  const chatSection = document.getElementById("chat");

  const loginEmail = document.getElementById("loginEmail");
  const loginPassword = document.getElementById("loginPassword");
  const loginBtn = document.getElementById("loginBtn");
  const toRegisterBtn = document.getElementById("toRegisterBtn");

  const registerEmail = document.getElementById("registerEmail");
  const registerPassword = document.getElementById("registerPassword");
  const registerBtn = document.getElementById("registerBtn");
  const toLoginBtn = document.getElementById("toLoginBtn");

  const logoutBtn = document.getElementById("logoutBtn");

  const displayNameInput = document.getElementById("displayNameInput");
  const saveDisplayNameBtn = document.getElementById("saveDisplayNameBtn");

  const userSelect = document.getElementById("userSelect");
  const messagesDiv = document.getElementById("messages");
  const typingIndicator = document.getElementById("typingIndicator");

  const messageInput = document.getElementById("messageInput");
  const mediaInput = document.getElementById("mediaInput");
  const sendBtn = document.getElementById("sendBtn");

  let currentUser = null;
  let selectedUserId = null;
  let messagesRef = null;
  let typingRef = null;
  let typingTimeout = null;

  // Show/hide sections
  function showSection(section) {
    [loginSection, registerSection, chatSection].forEach(s => s.classList.remove("active"));
    section.classList.add("active");
  }

  // Auth state changed handler
  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      logoutBtn.style.display = "inline-block";
      showSection(chatSection);
      loadDisplayName();
      populateUserList();
      setupMessageListener();
      setupTypingListener();
    } else {
      currentUser = null;
      logoutBtn.style.display = "none";
      showSection(loginSection);
      clearChat();
      userSelect.innerHTML = "";
      typingIndicator.textContent = "";
    }
  });

  // Login
  loginBtn.onclick = () => {
    const email = loginEmail.value.trim();
    const password = loginPassword.value;
    if (!email || !password) {
      alert("Please enter email and password.");
      return;
    }
    auth.signInWithEmailAndPassword(email, password)
      .catch(err => alert(err.message));
  };

  // Go to Register
  toRegisterBtn.onclick = () => {
    showSection(registerSection);
  };

  // Register
  registerBtn.onclick = () => {
    const email = registerEmail.value.trim();
    const password = registerPassword.value;
    if (!email || !password) {
      alert("Please enter email and password.");
      return;
    }
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        alert("Registration successful! You can now login.");
        showSection(loginSection);
      })
      .catch(err => alert(err.message));
  };

  // Back to Login from Register
  toLoginBtn.onclick = () => {
    showSection(loginSection);
  };

  // Logout
  logoutBtn.onclick = () => {
    auth.signOut();
  };

  // Load display name
  function loadDisplayName() {
    if (!currentUser) return;
    db.ref("users/" + currentUser.uid + "/displayName").once("value").then(snap => {
      displayNameInput.value = snap.val() || "";
    });
  }

  // Save display name
  saveDisplayNameBtn.onclick = () => {
    const name = displayNameInput.value.trim();
    if (!currentUser) return;
    db.ref("users/" + currentUser.uid + "/displayName").set(name);
    alert("Display name saved!");
    populateUserList(); // refresh user list to update names
  };

  // Populate user list excluding current user
  function populateUserList() {
    userSelect.innerHTML = "";
    db.ref("users").once("value").then(snap => {
      const users = snap.val() || {};
      const options = Object.entries(users)
        .filter(([uid]) => uid !== currentUser.uid)
        .map(([uid, data]) => {
          const opt = document.createElement("option");
          opt.value = uid;
          opt.textContent = data.displayName || data.email || uid;
          return opt;
        });
      if (options.length === 0) {
        const opt = document.createElement("option");
        opt.textContent = "(No other users)";
        opt.disabled = true;
        userSelect.appendChild(opt);
        selectedUserId = null;
        clearChat();
      } else {
        options.forEach(opt => userSelect.appendChild(opt));
        selectedUserId = userSelect.value;
        setupMessageListener();
      }
    });
  }

  userSelect.onchange = () => {
    selectedUserId = userSelect.value;
    setupMessageListener();
  };

  // Clear messages
  function clearChat() {
    messagesDiv.innerHTML = "";
  }

  // Compose chat path: order UIDs alphabetically to ensure same path for both users
  function chatPath(uid1, uid2) {
    return uid1 < uid2 ? uid1 + "_" + uid2 : uid2 + "_" + uid1;
  }

  // Setup messages listener for current chat
  function setupMessageListener() {
    if (messagesRef) messagesRef.off();
    clearChat();
    if (!currentUser || !selectedUserId) return;

    const path = "messages/" + chatPath(currentUser.uid, selectedUserId);
    messagesRef = db.ref(path);

    messagesRef.off(); // remove previous listeners
    messagesRef.on("child_added", snap => {
      const msg = snap.val();
      displayMessage(msg);
    });
  }

  // Display message in chat window
  function displayMessage(msg) {
    const div = document.createElement("div");
    div.className = "message";
    if (msg.sender === currentUser.uid) div.classList.add("self");

    const senderName = msg.senderName || "Unknown";
    const senderDiv = document.createElement("div");
    senderDiv.className = "sender";
    senderDiv.textContent = senderName;
    div.appendChild(senderDiv);

    if (msg.type === "text") {
      div.appendChild(document.createTextNode(msg.text));
    } else if (msg.type === "image") {
      const img = document.createElement("img");
      img.src = msg.imageUrl;
      img.alt = "Image";
      img.style.maxWidth = "100%";
      div.appendChild(img);
    } else if (msg.type === "link") {
      const link = document.createElement("a");
      link.href = msg.text;
      link.target = "_blank";
      link.textContent = msg.text;
      link.className = "media-link";
      div.appendChild(link);
    } else {
      div.appendChild(document.createTextNode("[Unsupported message type]"));
    }

    const tsDiv = document.createElement("div");
    tsDiv.className = "timestamp";
    const time = new Date(msg.timestamp || Date.now());
    tsDiv.textContent = time.toLocaleString();
    div.appendChild(tsDiv);

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Send message (text or media)
  sendBtn.onclick = () => {
    sendMessage();
  };

  // Send on Enter key pressed (Shift+Enter allows newline)
  messageInput.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    } else {
      sendTyping();
    }
  });

  // Send typing status
  function sendTyping() {
    if (!currentUser || !selectedUserId) return;
    const path = "typing/" + chatPath(currentUser.uid, selectedUserId) + "/" + currentUser.uid;
    typingRef = db.ref(path);
    typingRef.set(true);
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      typingRef.set(false);
    }, 2000);
  }

  // Setup typing listener
  function setupTypingListener() {
    if (!currentUser || !selectedUserId) return;
    const path = "typing/" + chatPath(currentUser.uid, selectedUserId);

    db.ref(path).off();
    db.ref(path).on("value", snap => {
      const typingUsers = snap.val() || {};
      // Show typing indicator if the other user is typing
      if (typingUsers[selectedUserId]) {
        typingIndicator.textContent = "Typing...";
      } else {
        typingIndicator.textContent = "";
      }
    });
  }

  // Send message implementation
  function sendMessage() {
    if (!currentUser || !selectedUserId) {
      alert("Select a user to chat with.");
      return;
    }

    const text = messageInput.value.trim();
    const file = mediaInput.files[0];

    if (!text && !file) {
      alert("Enter a message or select a file.");
      return;
    }

    const path = "messages/" + chatPath(currentUser.uid, selectedUserId);
    const newMsgRef = db.ref(path).push();

    if (file) {
      // Upload media to Firebase Storage
      const ext = file.name.split('.').pop();
      const storagePath = `media/${currentUser.uid}/${Date.now()}.${ext}`;
      const uploadTask = storage.ref(storagePath).put(file);

      uploadTask.on('state_changed',
        null,
        error => {
          alert("Upload failed: " + error.message);
        },
        () => {
          uploadTask.snapshot.ref.getDownloadURL().then(url => {
            // Determine type (image or link)
            const msgType = file.type.startsWith("image/") ? "image" : "link";

            newMsgRef.set({
              sender: currentUser.uid,
              senderName: displayNameInput.value || currentUser.email,
              timestamp: Date.now(),
              type: msgType,
              imageUrl: msgType === "image" ? url : null,
              text: msgType === "link" ? url : "" // For non-images, treat as link message
            });

            messageInput.value = "";
            mediaInput.value = "";
          });
        });
    } else {
      // Text message only
      newMsgRef.set({
        sender: currentUser.uid,
        senderName: displayNameInput.value || currentUser.email,
        timestamp: Date.now(),
        type: "text",
        text: text
      });

      messageInput.value = "";
    }
  }
</script>

</body>
</html>
