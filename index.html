<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forever with You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    #musicPlayer {
      display: none;
    }

    #contentFrame {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Hidden YouTube music iframe -->
  <iframe
    id="musicPlayer"
    src="https://www.youtube.com/embed/gDxdkSkkM0Q?autoplay=1&loop=1&mute=1&playlist=gDxdkSkkM0Q"
    allow="autoplay"
  ></iframe>

  <!-- Main content frame -->
  <iframe id="contentFrame" src="proposal_fragment.html"></iframe>

  <script>
    // Allow child frame to request music unmute
    window.addEventListener("message", (event) => {
      if (event.data === "unmuteMusic") {
        const iframe = document.getElementById("musicPlayer");
        const src = iframe.src.replace("mute=1", "mute=0");
        iframe.src = src;
      }

      if (event.data === "goToSurprise") {
        document.getElementById("contentFrame").src = "surprise_fragment.html";
      }
    });
  </script>
</body>
</html>
