<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Tree with Spouse Lines & Contextual Relation Dropdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <style>
    /* Spouse connection line container */
    .spouse-line-container {
      position: relative;
      display: flex;
      align-items: center;
      margin-left: 1.5rem; /* match indent */
      margin-bottom: 0.5rem;
    }
    .spouse-line {
      position: absolute;
      height: 3px;
      background: #ec4899; /* pink-500 */
      top: 50%;
      left: 0;
      right: 0;
      border-radius: 2px;
      z-index: 0;
      box-shadow: 0 0 6px #db2777aa;
    }
    .spouse-name {
      background: white;
      padding: 0 0.5rem;
      position: relative;
      z-index: 1;
      font-style: italic;
      color: #db2777; /* pink-600 */
      font-weight: 700;
      font-size: 0.95rem;
      user-select: none;
      border-radius: 2px;
      box-shadow: 0 0 8px #f472b6aa;
      cursor: default;
      white-space: nowrap;
    }

    /* Member container improvements */
    .member-container {
      margin-left: 1.5rem;
      padding-left: 1rem;
      border-left: 3px solid #a78bfa; /* indigo-400 */
      margin-bottom: 0.5rem;
      position: relative;
    }

    /* Member header flex alignment */
    .member-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    /* Buttons styling */
    button.small-btn {
      font-size: 0.75rem;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    button.edit-btn {
      background-color: #6366f1; /* indigo-500 */
      color: white;
    }
    button.edit-btn:hover {
      background-color: #4f46e5; /* indigo-600 */
    }
    button.add-child-btn {
      background-color: #10b981; /* green-500 */
      color: white;
    }
    button.add-child-btn:hover {
      background-color: #059669; /* green-600 */
    }
    button.add-spouse-btn {
      background-color: #ec4899; /* pink-500 */
      color: white;
    }
    button.add-spouse-btn:hover {
      background-color: #db2777; /* pink-600 */
    }
    button.delete-btn {
      background-color: #ef4444; /* red-500 */
      color: white;
    }
    button.delete-btn:hover {
      background-color: #b91c1c; /* red-700 */
    }

    /* Date and deceased icon styles */
    .member-dates {
      font-size: 0.75rem;
      color: #6b7280; /* gray-500 */
    }
    .deceased-icon {
      color: #db2777;
      font-weight: 900;
      font-size: 1.1rem;
      user-select: none;
    }

    /* Form container styling */
    .member-form {
      margin-left: 1.5rem;
      margin-top: 0.5rem;
      border-left: 3px solid #a78bfa;
      padding-left: 1rem;
      background-color: #eef2ff; /* indigo-100 */
      border-radius: 6px;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen text-gray-900">

<div id="root" class="p-4 max-w-5xl mx-auto"></div>

<footer class="fixed bottom-0 w-full text-center py-2 bg-white bg-opacity-10 text-white backdrop-blur-md text-sm">
  &copy; 2025 Maki Web. All rights reserved
</footer>

<script type="text/javascript">
const { useState, useEffect } = React;

const firebaseConfig = {
  apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
  authDomain: "project-955237504610034331.firebaseapp.com",
  databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
  projectId: "project-955237504610034331",
  storageBucket: "project-955237504610034331.firebasestorage.app",
  messagingSenderId: "76212939677",
  appId: "1:76212939677:web:cc36cc1cadfd106b6e5d74",
  measurementId: "G-RCJ4P82PVM"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

function Login({ onLogin }) {
  const [email, setEmail] = useState("");
  const [password, setPassword] = useState("");
  const [isRegister, setIsRegister] = useState(false);
  const [error, setError] = useState(null);

  const handleSubmit = async (e) => {
    e.preventDefault();
    setError(null);
    try {
      if (isRegister) {
        await auth.createUserWithEmailAndPassword(email, password);
      } else {
        await auth.signInWithEmailAndPassword(email, password);
      }
      onLogin();
    } catch (err) {
      setError(err.message);
    }
  };

  return React.createElement("div", { className: "max-w-md mx-auto mt-24 p-8 bg-white bg-opacity-70 rounded-lg shadow-lg backdrop-blur-md" },
    React.createElement("h2", { className: "text-3xl font-bold mb-6 text-center" }, isRegister ? "Register" : "Login"),
    React.createElement("form", { onSubmit: handleSubmit, className: "space-y-4" },
      React.createElement("input", {
        type: "email",
        placeholder: "Email",
        required: true,
        value: email,
        onChange: e => setEmail(e.target.value),
        className: "w-full px-4 py-2 border rounded-md"
      }),
      React.createElement("input", {
        type: "password",
        placeholder: "Password",
        required: true,
        value: password,
        onChange: e => setPassword(e.target.value),
        className: "w-full px-4 py-2 border rounded-md"
      }),
      React.createElement("button", {
        type: "submit",
        className: "w-full bg-indigo-600 text-white py-2 rounded-md"
      }, isRegister ? "Register" : "Login")
    ),
    error && React.createElement("p", { className: "text-red-600 text-center mt-4" }, error),
    React.createElement("p", {
      className: "mt-6 text-center text-indigo-600 cursor-pointer hover:underline",
      onClick: () => setIsRegister(!isRegister)
    }, isRegister ? "Already have an account? Login" : "No account? Register")
  );
}

// Relation dropdown options by context
const relationOptionsByContext = {
  child: ["Son", "Daughter"],
  spouse: ["Spouse"],
  edit: ["Father", "Mother", "Son", "Daughter", "Spouse", "Brother", "Sister"]
};

function MemberForm({ initialData = {}, onCancel, onSave, members, parentId, formType }) {
  // formType = "child" | "spouse" | "edit"
  const [form, setForm] = useState({
    name: initialData.name || "",
    relation: initialData.relation || (formType === "spouse" ? "Spouse" : ""),
    birthDate: initialData.birthDate || "",
    deathDate: initialData.deathDate || "",
    deceased: initialData.deceased || false,
    spouseId: initialData.spouseId || "",
  });

  // Filter spouse options for edit form excluding self and current spouse
  let spouseOptions = [];
  if (formType === "edit") {
    spouseOptions = Object.values(members).filter(m =>
      m.id !== initialData.id &&
      m.parentId === initialData.parentId &&
      m.relation === "Spouse"
    );
  }

  const handleChange = (e) => {
    const { name, value, type, checked } = e.target;
    setForm(prev => ({
      ...prev,
      [name]: type === "checkbox" ? checked : value
    }));
  };

  const handleSubmit = (e) => {
    e.preventDefault();
    if (!form.name.trim()) return alert("Name is required");
    onSave(form);
  };

  return React.createElement("form", { onSubmit: handleSubmit, className: "member-form" },
    React.createElement("div", { className: "mb-2" },
      React.createElement("label", { className: "block mb-1 font-semibold" }, "Name"),
      React.createElement("input", {
        name: "name",
        value: form.name,
        onChange: handleChange,
        className: "w-full rounded border px-3 py-2",
        required: true
      })
    ),
    (formType === "child" || formType === "edit") && React.createElement("div", { className: "mb-2" },
      React.createElement("label", { className: "block mb-1 font-semibold" }, "Relation"),
      React.createElement("select", {
        name: "relation",
        value: form.relation,
        onChange: handleChange,
        className: "w-full rounded border px-3 py-2"
      },
        (relationOptionsByContext[formType] || []).map(rel =>
          React.createElement("option", { key: rel, value: rel }, rel)
        )
      )
    ),
    React.createElement("div", { className: "mb-2" },
      React.createElement("label", { className: "block mb-1 font-semibold" }, "Birth Date"),
      React.createElement("input", {
        type: "date",
        name: "birthDate",
        value: form.birthDate,
        onChange: handleChange,
        className: "w-full rounded border px-3 py-2"
      })
    ),
    React.createElement("div", { className: "mb-2" },
      React.createElement("label", { className: "block mb-1 font-semibold" }, "Death Date"),
      React.createElement("input", {
        type: "date",
        name: "deathDate",
        value: form.deathDate,
        onChange: handleChange,
        className: "w-full rounded border px-3 py-2"
      })
    ),
    React.createElement("div", { className: "mb-2 flex items-center gap-2" },
      React.createElement("input", {
        type: "checkbox",
        name: "deceased",
        checked: form.deceased,
        onChange: handleChange,
        id: "deceased-checkbox"
      }),
      React.createElement("label", { htmlFor: "deceased-checkbox", className: "font-semibold" }, "Deceased")
    ),
    formType === "edit" && React.createElement("div", { className: "mb-2" },
      React.createElement("label", { className: "block mb-1 font-semibold" }, "Spouse"),
      React.createElement("select", {
        name: "spouseId",
        value: form.spouseId,
        onChange: handleChange,
        className: "w-full rounded border px-3 py-2"
      },
        React.createElement("option", { value: "" }, "(None)"),
        spouseOptions.map(sp => React.createElement("option", { key: sp.id, value: sp.id }, sp.name))
      )
    ),
    React.createElement("div", { className: "flex gap-3 mt-3" },
      React.createElement("button", { type: "submit", className: "small-btn add-child-btn" }, "Save"),
      React.createElement("button", {
        type: "button",
        onClick: onCancel,
        className: "small-btn delete-btn"
      }, "Cancel")
    )
  );
}

function Member({
  member,
  members,
  onAddChild,
  onAddSpouse,
  onEditMember,
  onDeleteMember,
  level = 0,
  rootId
}) {
  const [showChildren, setShowChildren] = useState(true);
  const [showChildForm, setShowChildForm] = useState(false);
  const [showSpouseForm, setShowSpouseForm] = useState(false);
  const [showEditForm, setShowEditForm] = useState(false);

  // Get children of this member
  const children = Object.values(members).filter(m => m.parentId === member.id && m.relation !== "Spouse");

  // Get spouses of this member
  const spouses = Object.values(members).filter(m => m.parentId === member.parentId && m.relation === "Spouse" && (m.id === member.spouseId || member.spouseId === m.id));

  // Find spouse if any
  const spouse = member.spouseId ? members[member.spouseId] : null;

  const handleAddChild = (childData) => {
    onAddChild(member.id, childData);
    setShowChildForm(false);
  };
  const handleAddSpouse = (spouseData) => {
    onAddSpouse(member.parentId, spouseData, member.id);
    setShowSpouseForm(false);
  };
  const handleEditMember = (editData) => {
    onEditMember(member.id, editData);
    setShowEditForm(false);
  };

  return React.createElement("div", { className: "member-container" },
    React.createElement("div", { className: "member-header" },
      React.createElement("div", { className: "font-bold text-lg" }, member.name),
      member.deceased && React.createElement("span", { className: "deceased-icon" }, "✝"),
      React.createElement("div", { className: "member-dates" }, 
        member.birthDate ? `b. ${member.birthDate}` : "",
        member.deathDate ? ` - d. ${member.deathDate}` : ""
      ),
      React.createElement("button", {
        className: "small-btn add-child-btn",
        title: "Add Child",
        onClick: () => setShowChildForm(!showChildForm)
      }, "+Child"),
      !spouse && React.createElement("button", {
        className: "small-btn add-spouse-btn",
        title: "Add Spouse",
        onClick: () => setShowSpouseForm(!showSpouseForm)
      }, "+Spouse"),
      React.createElement("button", {
        className: "small-btn edit-btn",
        title: "Edit Member",
        onClick: () => setShowEditForm(!showEditForm)
      }, "Edit"),
      React.createElement("button", {
        className: "small-btn delete-btn",
        title: "Delete Member",
        onClick: () => {
          if (confirm(`Delete member "${member.name}" and all descendants?`)) {
            onDeleteMember(member.id);
          }
        }
      }, "Del"),
      children.length > 0 && React.createElement("button", {
        className: "small-btn",
        onClick: () => setShowChildren(!showChildren),
        title: showChildren ? "Hide Children" : "Show Children"
      }, showChildren ? "−" : "+")
    ),
    showChildForm && React.createElement(MemberForm, {
      formType: "child",
      onCancel: () => setShowChildForm(false),
      onSave: handleAddChild,
      parentId: member.id,
      members
    }),
    showSpouseForm && React.createElement(MemberForm, {
      formType: "spouse",
      onCancel: () => setShowSpouseForm(false),
      onSave: handleAddSpouse,
      parentId: member.parentId,
      members
    }),
    showEditForm && React.createElement(MemberForm, {
      formType: "edit",
      initialData: member,
      onCancel: () => setShowEditForm(false),
      onSave: handleEditMember,
      members
    }),
    spouse && React.createElement("div", { className: "spouse-line-container" },
      React.createElement("div", { className: "spouse-line" }),
      React.createElement("div", { className: "spouse-name" }, spouse.name)
    ),
    showChildren && children.map(child =>
      React.createElement(Member, {
        key: child.id,
        member: child,
        members,
        onAddChild,
        onAddSpouse,
        onEditMember,
        onDeleteMember,
        level: level + 1,
        rootId
      })
    )
  );
}

function FamilyTree() {
  const [members, setMembers] = useState({});
  const [loading, setLoading] = useState(true);
  const [rootId, setRootId] = useState(null);

  useEffect(() => {
    // Load from Firebase Realtime DB on mount
    const user = auth.currentUser;
    if (!user) return;

    const dbRef = db.ref(`users/${user.uid}/familyTree`);
    dbRef.on("value", snapshot => {
      const data = snapshot.val() || {};
      setMembers(data);

      // Find root member with no parentId
      const roots = Object.values(data).filter(m => !m.parentId);
      setRootId(roots.length ? roots[0].id : null);

      setLoading(false);
    });

    return () => dbRef.off();
  }, []);

  const saveMembers = (newMembers) => {
    const user = auth.currentUser;
    if (!user) return;
    setMembers(newMembers);
    db.ref(`users/${user.uid}/familyTree`).set(newMembers);
  };

  const addChild = (parentId, childData) => {
    const id = "m" + Date.now();
    const newChild = {
      id,
      parentId,
      ...childData
    };
    saveMembers({
      ...members,
      [id]: newChild
    });
  };

  const addSpouse = (parentId, spouseData, memberId) => {
    const id = "m" + Date.now();
    const newSpouse = {
      id,
      parentId,
      ...spouseData,
      relation: "Spouse"
    };
    const updatedMembers = {
      ...members,
      [id]: newSpouse,
      [memberId]: {
        ...members[memberId],
        spouseId: id
      }
    };
    saveMembers(updatedMembers);
  };

  const editMember = (id, editData) => {
    const updatedMembers = {
      ...members,
      [id]: {
        ...members[id],
        ...editData
      }
    };
    saveMembers(updatedMembers);
  };

  // Recursively delete member and descendants
  const deleteMember = (id) => {
    const toDelete = [id];
    const collectDescendants = (memberId) => {
      Object.values(members).forEach(m => {
        if (m.parentId === memberId) {
          toDelete.push(m.id);
          collectDescendants(m.id);
        }
      });
    };
    collectDescendants(id);

    // Also if this member has a spouse, delete spouse
    const member = members[id];
    if (member.spouseId) toDelete.push(member.spouseId);

    const newMembers = {...members};
    toDelete.forEach(did => {
      delete newMembers[did];
    });

    saveMembers(newMembers);
  };

  if (loading) return React.createElement("div", { className: "text-white text-center mt-20" }, "Loading family tree...");

  if (!rootId) {
    // No root member yet - show form to add
    return React.createElement("div", { className: "max-w-md mx-auto mt-24 p-8 bg-white bg-opacity-70 rounded-lg shadow-lg backdrop-blur-md" },
      React.createElement("h2", { className: "text-3xl font-bold mb-6 text-center" }, "Create Root Member"),
      React.createElement(MemberForm, {
        onCancel: () => {},
        onSave: (data) => {
          const id = "m" + Date.now();
          const newRoot = {
            id,
            parentId: null,
            ...data
          };
          saveMembers({
            ...members,
            [id]: newRoot
          });
          setRootId(id);
        },
        formType: "child",
        members
      })
    );
  }

  return React.createElement("div", null,
    React.createElement(Member, {
      member: members[rootId],
      members,
      onAddChild: addChild,
      onAddSpouse: addSpouse,
      onEditMember: editMember,
      onDeleteMember: deleteMember,
      rootId
    })
  );
}

function App() {
  const [user, setUser] = useState(null);

  useEffect(() => {
    const unsubscribe = auth.onAuthStateChanged(u => {
      setUser(u);
    });
    return unsubscribe;
  }, []);

  if (!user) {
    return React.createElement(Login, { onLogin: () => setUser(auth.currentUser) });
  }

  return React.createElement("div", { className: "max-w-5xl mx-auto p-6 bg-white bg-opacity-90 rounded-lg shadow-lg mt-10" },
    React.createElement("div", { className: "flex justify-between items-center mb-6" },
      React.createElement("h1", { className: "text-4xl font-extrabold text-indigo-700" }, "Family Tree"),
      React.createElement("button", {
        className: "small-btn delete-btn",
        onClick: () => auth.signOut()
      }, "Logout")
    ),
    React.createElement(FamilyTree, null)
  );
}

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(React.createElement(App));
</script>

</body>
</html>
