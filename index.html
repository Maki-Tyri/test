<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Collapsible Family Tree</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f0f4f8;
  }
  .tree ul {
    padding-left: 20px;
    list-style: none;
    border-left: 1px solid #ccc;
    margin-left: 10px;
  }
  .tree li {
    margin: 5px 0;
    position: relative;
    cursor: pointer;
  }
  .tree li::before {
    content: "";
    position: absolute;
    top: 12px;
    left: -13px;
    width: 10px;
    height: 1px;
    background: #ccc;
  }
  .tree li.collapsible > span::before {
    content: "▼";
    display: inline-block;
    margin-right: 5px;
    font-size: 0.8em;
    transition: transform 0.2s ease;
  }
  .tree li.collapsible.collapsed > span::before {
    content: "▶";
  }
  .tree ul.collapsed {
    display: none;
  }
  .node-name {
    user-select: none;
  }
</style>
</head>
<body>

<h2>Family Tree</h2>
<div class="tree" id="familyTree"></div>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
    authDomain: "project-955237504610034331.firebaseapp.com",
    databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
    projectId: "project-955237504610034331",
    storageBucket: "project-955237504610034331.firebasestorage.app",
    messagingSenderId: "76212939677",
    appId: "1:76212939677:web:cc36cc1cadfd106b6e5d74",
    measurementId: "G-RCJ4P82PVM"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Recursive function to build tree UI from JSON data
  function buildTree(data) {
    const ul = document.createElement("ul");

    for (const key in data) {
      if (data.hasOwnProperty(key)) {
        const li = document.createElement("li");
        const node = data[key];
        const span = document.createElement("span");
        span.textContent = node.name;
        span.className = "node-name";

        // If node has children, make it collapsible
        if (node.children && Object.keys(node.children).length > 0) {
          li.classList.add("collapsible");
          const childrenUl = buildTree(node.children);
          li.appendChild(span);
          li.appendChild(childrenUl);

          // Initially collapsed
          childrenUl.classList.add("collapsed");
          li.classList.add("collapsed");

          span.addEventListener("click", () => {
            childrenUl.classList.toggle("collapsed");
            li.classList.toggle("collapsed");
          });
        } else {
          li.appendChild(span);
        }

        ul.appendChild(li);
      }
    }
    return ul;
  }

  // Fetch data from Firebase Realtime DB
  db.ref("/family").on("value", (snapshot) => {
    const treeContainer = document.getElementById("familyTree");
    treeContainer.innerHTML = ""; // Clear previous tree
    const data = snapshot.val();

    if (data) {
      const tree = buildTree(data);
      treeContainer.appendChild(tree);
    } else {
      treeContainer.textContent = "No family data available.";
    }
  });
</script>

</body>
</html>
