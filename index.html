<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Firebase 1-on-1 Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #app {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      height: 100vh;
      background: #fff;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.15);
      overflow: hidden;
    }

    #users {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    #chat {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      min-height: 0;
    }

    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 0.5rem 0;
      resize: vertical;
      min-height: 50px;
      max-height: 120px;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .message {
      padding: 0.5rem;
      background: #e1ffc7;
      border-radius: 5px;
      max-width: 75%;
    }

    .own {
      align-self: flex-end;
      background: #d1e7ff;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="users">
      <label>Your ID: <input id="userId" /></label>
      <label>Chat with: <input id="peerId" /></label>
    </div>
    <div id="chat">
      <div id="messages"></div>
      <textarea id="messageInput" placeholder="Type a message..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
  authDomain: "project-955237504610034331.firebaseapp.com",
  databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
  projectId: "project-955237504610034331",
  storageBucket: "project-955237504610034331.firebasestorage.app",
  messagingSenderId: "76212939677",
  appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74",
  measurementId: "G-WXBEP1LXTX"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userIdInput = document.getElementById("userId");
    const peerIdInput = document.getElementById("peerId");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");

    let currentUserId = "";
    let currentPeerId = "";
    let messagesRef = null;

    function setupListener() {
      if (messagesRef) messagesRef.off();

      const chatId = [currentUserId, currentPeerId].sort().join("_");
      messagesRef = db.ref("messages/" + chatId);
      messagesRef.on("child_added", (snap) => {
        const msg = snap.val();
        displayMessage(msg);
      });

      messagesDiv.innerHTML = ""; // clear old messages
    }

    function displayMessage(msg) {
      const div = document.createElement("div");
      div.className = "message" + (msg.from === currentUserId ? " own" : "");
      div.textContent = msg.text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      const msg = {
        from: currentUserId,
        to: currentPeerId,
        text,
        timestamp: Date.now()
      };

      const chatId = [currentUserId, currentPeerId].sort().join("_");
      db.ref("messages/" + chatId).push(msg);
      messageInput.value = "";
    }

    userIdInput.addEventListener("change", () => {
      currentUserId = userIdInput.value.trim();
      if (currentUserId && currentPeerId) setupListener();
    });

    peerIdInput.addEventListener("change", () => {
      currentPeerId = peerIdInput.value.trim();
      if (currentUserId && currentPeerId) setupListener();
    });
  </script>
</body>
</html>
