<!DOCTYPE html>
<html>
<head>
  <title>Family Tree App</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    #cy { width: 100%; height: 80vh; border: 1px solid #ccc; margin-top: 10px; }
    #login, #form { margin-bottom: 20px; }
    input { padding: 8px; margin: 4px; }
    button { padding: 8px 12px; margin: 4px; }
  </style>
</head>
<body>
  <div id="login">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <div id="form" style="display:none;">
    <button onclick="logout()">Logout</button>
    <button onclick="addNode()">Add Member</button>
    <div id="cy"></div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
      authDomain: "project-955237504610034331.firebaseapp.com",
      databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
      projectId: "project-955237504610034331",
      storageBucket: "project-955237504610034331.firebasestorage.app",
      messagingSenderId: "76212939677",
      appId: "1:76212939677:web:cc36cc1cadfd106b6e5d74",
      measurementId: "G-RCJ4P82PVM"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let cy;

    auth.onAuthStateChanged(user => {
      document.getElementById('login').style.display = user ? 'none' : 'block';
      document.getElementById('form').style.display = user ? 'block' : 'none';
      if (user) loadTree();
    });

    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, pass).catch(alert);
    }

    function signup() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, pass).catch(alert);
    }

    function logout() {
      auth.signOut();
    }

    function loadTree() {
      db.ref("family").on("value", snap => {
        const data = snap.val() || {};
        const elements = [];
        for (const id in data) {
          const person = data[id];
          elements.push({ data: { id, label: `${person.name}\n${person.birthday}` } });
          if (person.parent) {
            elements.push({ data: { id: `${person.parent}-${id}`, source: person.parent, target: id } });
          }
        }

        cy = cytoscape({
          container: document.getElementById('cy'),
          elements,
          layout: { name: 'breadthfirst' },
          style: [
            { selector: 'node', style: { 'label': 'data(label)', 'text-valign': 'center', 'text-wrap': 'wrap', 'background-color': '#61bffc', 'padding': '10px', 'shape': 'roundrectangle' }},
            { selector: 'edge', style: { 'width': 2, 'line-color': '#ccc' }}
          ]
        });

        cy.on('tap', 'node', evt => {
          const id = evt.target.id();
          const name = prompt("Edit name:", data[id].name);
          const birthday = prompt("Edit birthday (YYYY-MM-DD):", data[id].birthday);
          if (name && birthday) {
            db.ref("family/" + id).update({ name, birthday });
          } else if (confirm("Delete this member?")) {
            db.ref("family/" + id).remove();
          }
        });
      });
    }

    function addNode() {
      const name = prompt("Enter member's name:");
      const birthday = prompt("Enter birthday (YYYY-MM-DD):");
      const parent = prompt("Enter parent ID (optional):");
      if (name && birthday) {
        const id = db.ref().child("family").push().key;
        db.ref("family/" + id).set({ name, birthday, parent: parent || null });
      }
    }
  </script>

</body>
</html>
