<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Tree with Firebase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    window.firebaseImports = { initializeApp, getDatabase, ref, onValue, set, update };
  </script>
  <style>
    .highlight {
      background-color: #ffe58f;
      border-radius: 0.25rem;
      box-shadow: 0 0 8px 2px #ffd666aa;
      animation: none;
    }

    .blink-highlight {
      animation: blink 1s infinite;
      background-color: #ffd666;
      border-radius: 0.25rem;
      box-shadow: 0 0 8px 2px #ffb700cc;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .children-container {
      transition: max-height 0.3s ease, opacity 0.3s ease;
      overflow: hidden;
    }

    /* Box style for nodes and spouses */
    .node-box {
      border: 2px solid #93c5fd; /* Tailwind blue-400 */
      border-radius: 0.5rem;
      padding: 0.25rem 0.5rem; /* adjusted for tighter fit */
      margin-bottom: 0.5rem;
      background: white;
      display: inline-block;
      max-width: fit-content;
      box-shadow: 0 2px 6px rgb(147 197 253 / 0.5);
      position: relative;
      white-space: nowrap;
      font-weight: 600;
    }

    /* Lines connecting nodes */
    .tree-node-container {
      border-left: 2px solid #93c5fd;
      margin-left: 1rem;
      padding-left: 1rem;
    }

    /* Scroll container */
    #tree-scroll-container {
      width: 100%;
      max-width: 100vw;
      height: 70vh;
      overflow: auto;
      border: 1px solid #cbd5e1; /* Tailwind gray-300 */
      border-radius: 0.5rem;
      padding: 1rem;
      background: #f9fafb;
      box-sizing: border-box;
      user-select: none;
    }

    /* Buttons */
    .toggle-expand-btn {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background-color: #3b82f6; /* blue-500 */
      color: white;
      font-weight: 600;
      border-radius: 0.375rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    .toggle-expand-btn:hover {
      background-color: #2563eb; /* blue-600 */
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">
  <div id="root" class="w-full max-w-6xl bg-white p-6 rounded shadow"></div>

  <script type="text/babel">

    const { useState, useEffect, useRef } = React;

    // Firebase config - replace with your own or use this one
    const firebaseConfig = {
      apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
      authDomain: "project-955237504610034331.firebaseapp.com",
      databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
      projectId: "project-955237504610034331",
      storageBucket: "project-955237504610034331.firebasestorage.app",
      messagingSenderId: "76212939677",
      appId: "1:76212939677:web:cc36cc1cadfd106b6e5d74",
      measurementId: "G-RCJ4P82PVM"
    };

    const {
      initializeApp,
      getDatabase,
      ref,
      onValue,
      set,
      update,
    } = window.firebaseImports;

    // Init Firebase app and database
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let nextId = 1000; // For new ids

    // EditableField component - for editing birthdays etc
    function EditableField({ label, value, type = "text", onChange }) {
      const [editing, setEditing] = useState(false);
      const [tempValue, setTempValue] = useState(value || "");

      function save() {
        onChange(tempValue);
        setEditing(false);
      }

      return (
        <div className="flex items-center space-x-1 text-sm text-gray-700">
          <span className="font-semibold">{label}:</span>
          {editing ? (
            type === "date" ? (
              <input
                type="date"
                value={tempValue}
                onChange={e => setTempValue(e.target.value)}
                onBlur={save}
                onKeyDown={e => { if (e.key === "Enter") save(); }}
                autoFocus
                className="border border-gray-300 rounded px-1 py-0.5 w-32"
              />
            ) : (
              <input
                type="text"
                value={tempValue}
                onChange={e => setTempValue(e.target.value)}
                onBlur={save}
                onKeyDown={e => { if (e.key === "Enter") save(); }}
                autoFocus
                className="border border-gray-300 rounded px-1 py-0.5 w-32"
              />
            )
          ) : (
            <span
              className="cursor-pointer hover:text-blue-600"
              onClick={() => setEditing(true)}
              title={`Click to edit ${label.toLowerCase()}`}
            >
              {value || <em className="text-gray-400">(none)</em>}
            </span>
          )}
        </div>
      );
    }

    function SpouseItem({ spouse, onUpdate, onDelete, highlight, blink }) {
      const [editName, setEditName] = useState(false);
      const [tempName, setTempName] = useState(spouse.name);
      const [showDates, setShowDates] = useState(false);

      function saveName() {
        onUpdate({ ...spouse, name: tempName });
        setEditName(false);
      }

      function updateField(field, val) {
        onUpdate({ ...spouse, [field]: val });
      }

      return (
        <div
          className={`flex items-center space-x-2 text-sm italic ${
            highlight ? "highlight" : ""
          } ${blink ? "blink-highlight" : ""} node-box`}
          style={{ maxWidth: "fit-content", whiteSpace: "nowrap" }}
        >
          {editName ? (
            <input
              type="text"
              value={tempName}
              onChange={e => setTempName(e.target.value)}
              onBlur={saveName}
              onKeyDown={e => { if (e.key === "Enter") saveName(); }}
              autoFocus
              className="border border-gray-400 rounded px-1 py-0.5 w-full"
            />
          ) : (
            <span
              className="cursor-pointer hover:text-blue-600 flex-grow"
              onClick={() => setShowDates(!showDates)}
              title="Click to toggle spouse details"
              onDoubleClick={() => setEditName(true)}
            >
              {spouse.name || <em>(unnamed)</em>}
            </span>
          )}

          {showDates && (
            <>
              <EditableField
                label="Bday"
                type="date"
                value={spouse.birthday}
                onChange={val => updateField("birthday", val)}
              />
              <EditableField
                label="Dday"
                type="date"
                value={spouse.deathday}
                onChange={val => updateField("deathday", val)}
              />
              <button
                onClick={() => onDelete(spouse.id)}
                className="text-red-600 hover:text-red-800 font-bold select-none"
                title="Delete spouse"
              >
                ×
              </button>
            </>
          )}
        </div>
      );
    }

    function TreeNode({
      node,
      onUpdate,
      onDelete,
      highlightIds = new Set(),
      blinkId = null,
      openIds = new Set(),
      scrollToId = null,
      onScrollHandled,
    }) {
      const [open, setOpen] = useState(openIds.has(node.id));
      const nodeRef = useRef(null);

      // Scroll to this node if needed
      useEffect(() => {
        if (scrollToId === node.id && nodeRef.current) {
          nodeRef.current.scrollIntoView({ behavior: "smooth", block: "center" });
          onScrollHandled();
        }
      }, [scrollToId]);

      // Update open state if openIds changes externally
      useEffect(() => {
        setOpen(openIds.has(node.id));
      }, [openIds]);

      function toggleOpen() {
        setOpen(!open);
      }

      // Handle spouse updates
      function updateSpouse(spouse) {
        const newSpouses = node.spouses.map(s => (s.id === spouse.id ? spouse : s));
        onUpdate({ ...node, spouses: newSpouses });
      }

      // Handle spouse deletion
      function deleteSpouse(spouseId) {
        const newSpouses = node.spouses.filter(s => s.id !== spouseId);
        onUpdate({ ...node, spouses: newSpouses });
      }

      // Add new spouse
      function addSpouse() {
        const newSpouse = {
          id: (nextId++).toString(),
          name: "",
          birthday: "",
          deathday: "",
        };
        onUpdate({ ...node, spouses: [...node.spouses, newSpouse] });
      }

      // Add new child
      function addChild() {
        const newChild = {
          id: (nextId++).toString(),
          name: "",
          birthday: "",
          deathday: "",
          spouses: [],
          children: [],
        };
        onUpdate({ ...node, children: [...node.children, newChild] });
      }

      function updateChild(updatedChild) {
        const newChildren = node.children.map(c => (c.id === updatedChild.id ? updatedChild : c));
        onUpdate({ ...node, children: newChildren });
      }

      function deleteChild(childId) {
        const newChildren = node.children.filter(c => c.id !== childId);
        onUpdate({ ...node, children: newChildren });
      }

      function updateField(field, val) {
        onUpdate({ ...node, [field]: val });
      }

      const isHighlighted = highlightIds.has(node.id);
      const isBlink = blinkId === node.id;

      return (
        <div ref={nodeRef} className="mb-4">
          <div
            className={`node-box ${isHighlighted ? "highlight" : ""} ${isBlink ? "blink-highlight" : ""}`}
            style={{ whiteSpace: "nowrap", maxWidth: "fit-content" }}
          >
            <div className="flex items-center space-x-2">
              <button
                onClick={toggleOpen}
                title={open ? "Collapse" : "Expand"}
                className="text-blue-600 font-bold select-none w-6 h-6 flex items-center justify-center rounded hover:bg-blue-100"
                aria-label={open ? "Collapse children" : "Expand children"}
              >
                {open ? "−" : "+"}
              </button>
              <div
                className="cursor-pointer flex-grow font-semibold hover:text-blue-700"
                title="Click to edit name"
                onDoubleClick={() => updateField("editingName", true)}
              >
                {node.editingName ? (
                  <input
                    type="text"
                    value={node.name}
                    autoFocus
                    onChange={e => updateField("name", e.target.value)}
                    onBlur={() => updateField("editingName", false)}
                    onKeyDown={e => {
                      if (e.key === "Enter") updateField("editingName", false);
                    }}
                    className="border border-gray-300 rounded px-1 py-0.5 w-48"
                  />
                ) : (
                  <span
                    onClick={() => updateField("editingName", true)}
                  >
                    {node.name || <em className="text-gray-400">(unnamed)</em>}
                  </span>
                )}
              </div>
              <EditableField
                label="Bday"
                type="date"
                value={node.birthday}
                onChange={val => updateField("birthday", val)}
              />
              <EditableField
                label="Dday"
                type="date"
                value={node.deathday}
                onChange={val => updateField("deathday", val)}
              />
              <button
                onClick={() => onDelete(node.id)}
                className="text-red-600 hover:text-red-800 font-bold select-none"
                title="Delete person"
              >
                ×
              </button>
            </div>
          </div>

          {/* Spouses */}
          <div className="ml-8 space-y-1 mb-2">
            {node.spouses.map(spouse => (
              <SpouseItem
                key={spouse.id}
                spouse={spouse}
                onUpdate={updateSpouse}
                onDelete={deleteSpouse}
                highlight={highlightIds.has(spouse.id)}
                blink={blinkId === spouse.id}
              />
            ))}
            <button
              onClick={addSpouse}
              className="text-sm text-blue-600 hover:underline ml-2"
              title="Add spouse"
            >
              + Add spouse
            </button>
          </div>

          {/* Children */}
          {open && (
            <div className="tree-node-container ml-6 border-l-2 border-blue-300 pl-4">
              {node.children.map(child => (
                <TreeNode
                  key={child.id}
                  node={child}
                  onUpdate={updateChild}
                  onDelete={deleteChild}
                  highlightIds={highlightIds}
                  blinkId={blinkId}
                  openIds={openIds}
                  scrollToId={scrollToId}
                  onScrollHandled={onScrollHandled}
                />
              ))}
              <button
                onClick={addChild}
                className="text-sm text-blue-600 hover:underline ml-2"
                title="Add child"
              >
                + Add child
              </button>
            </div>
          )}
        </div>
      );
    }

    // Highlight only direct ancestors of a given person id
    // Returns a Set of ids to highlight (including the searched person)
    function findAncestors(tree, targetId) {
      const highlightSet = new Set();

      // Depth-first search that returns true if target found in subtree
      function dfs(node) {
        if (!node) return false;
        if (node.id === targetId) {
          highlightSet.add(node.id);
          return true;
        }

        // Search spouses too
        for (const spouse of node.spouses || []) {
          if (spouse.id === targetId) {
            highlightSet.add(spouse.id);
            highlightSet.add(node.id);
            return true;
          }
        }

        let foundInChildren = false;
        for (const child of node.children || []) {
          if (dfs(child)) {
            foundInChildren = true;
          }
        }

        if (foundInChildren) {
          highlightSet.add(node.id);
        }

        return foundInChildren;
      }

      dfs(tree);
      return highlightSet;
    }

    function FamilyTreeApp() {
      const [tree, setTree] = useState(null);
      const [searchId, setSearchId] = useState("");
      const [highlightIds, setHighlightIds] = useState(new Set());
      const [blinkId, setBlinkId] = useState(null);
      const [openIds, setOpenIds] = useState(new Set());
      const [scrollToId, setScrollToId] = useState(null);
      const scrollHandledRef = useRef(false);

      // Load tree from Firebase on mount and listen for changes
      useEffect(() => {
        const treeRef = ref(database, "familyTree");
        onValue(treeRef, (snapshot) => {
          const val = snapshot.val();
          if (val) {
            // Initialize editingName flags for inline editing
            function markEditing(node) {
              if (!node) return null;
              return {
                ...node,
                editingName: false,
                spouses: (node.spouses || []).map(s => ({ ...s })),
                children: (node.children || []).map(c => markEditing(c)),
              };
            }
            setTree(markEditing(val));
          }
        });
      }, []);

      // Save updated tree to Firebase
      function saveTree(newTree) {
        // Remove editingName flags before saving
        function cleanNode(node) {
          if (!node) return null;
          const { editingName, ...rest } = node;
          return {
            ...rest,
            spouses: (rest.spouses || []).map(s => {
              const { editingName, ...spouseRest } = s;
              return spouseRest;
            }),
            children: (rest.children || []).map(c => cleanNode(c)),
          };
        }
        set(ref(database, "familyTree"), cleanNode(newTree));
      }

      // Update a node anywhere in the tree by id
      function updateNode(updatedNode) {
        if (!tree) return;
        function recursiveUpdate(node) {
          if (node.id === updatedNode.id) {
            return updatedNode;
          }
          return {
            ...node,
            spouses: (node.spouses || []).map(s => (s.id === updatedNode.id ? updatedNode : s)),
            children: (node.children || []).map(child => recursiveUpdate(child)),
          };
        }
        const newTree = recursiveUpdate(tree);
        setTree(newTree);
        saveTree(newTree);
      }

      // Delete a node anywhere in the tree by id
      function deleteNode(nodeId) {
        if (!tree) return;
        function recursiveDelete(node) {
          return {
            ...node,
            spouses: (node.spouses || []).filter(s => s.id !== nodeId),
            children: (node.children || []).filter(c => c.id !== nodeId).map(c => recursiveDelete(c)),
          };
        }
        // If root is deleted, just reset tree
        if (tree.id === nodeId) {
          setTree(null);
          saveTree(null);
          return;
        }
        const newTree = recursiveDelete(tree);
        setTree(newTree);
        saveTree(newTree);
      }

      // On search
      function handleSearch() {
        if (!tree) return;
        if (!searchId.trim()) {
          setHighlightIds(new Set());
          setBlinkId(null);
          setOpenIds(new Set());
          return;
        }

        // Find ancestors and highlight
        const highlights = findAncestors(tree, searchId);
        setHighlightIds(highlights);
        setBlinkId(searchId);

        // Open all ancestors nodes so the searched person is visible
        // We collect openIds as all ancestors including the searched node
        function findPath(node, target) {
          if (!node) return null;
          if (node.id === target) return [node.id];
          for (const child of node.children || []) {
            const path = findPath(child, target);
            if (path) return [node.id, ...path];
          }
          // spouses do not affect open state for children
          return null;
        }
        const path = findPath(tree, searchId);
        if (path) {
          setOpenIds(new Set(path));
        }
        setScrollToId(searchId);
        scrollHandledRef.current = false;
      }

      // After scroll is handled once, clear scrollToId to avoid repeat scroll
      function onScrollHandled() {
        if (!scrollHandledRef.current) {
          scrollHandledRef.current = true;
          setScrollToId(null);
        }
      }

      // Toggle expand/collapse all
      function toggleExpandAll(expand) {
        function collectIds(node) {
          if (!node) return [];
          return [
            node.id,
            ...node.children.flatMap(c => collectIds(c)),
          ];
        }
        if (!tree) return;
        if (expand) {
          const allIds = new Set(collectIds(tree));
          setOpenIds(allIds);
        } else {
          setOpenIds(new Set());
        }
      }

      return (
        <div>
          <h1 className="text-3xl font-bold mb-4 text-center">Family Tree Editor</h1>

          <div className="mb-4 flex flex-col sm:flex-row sm:items-center sm:space-x-4 space-y-2 sm:space-y-0">
            <input
              type="text"
              placeholder="Enter ID to search (e.g. '2')"
              value={searchId}
              onChange={e => setSearchId(e.target.value)}
              className="border border-gray-300 rounded px-3 py-2 flex-grow max-w-xs"
            />
            <button
              onClick={handleSearch}
              className="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700 font-semibold"
            >
              Search & Highlight
            </button>
            <button
              onClick={() => toggleExpandAll(true)}
              className="bg-green-600 text-white rounded px-4 py-2 hover:bg-green-700 font-semibold"
              title="Expand all nodes"
            >
              Expand All
            </button>
            <button
              onClick={() => toggleExpandAll(false)}
              className="bg-red-600 text-white rounded px-4 py-2 hover:bg-red-700 font-semibold"
              title="Collapse all nodes"
            >
              Collapse All
            </button>
          </div>

          <div id="tree-scroll-container" tabIndex={0} aria-label="Family tree scroll container">
            {tree ? (
              <TreeNode
                node={tree}
                onUpdate={updateNode}
                onDelete={deleteNode}
                highlightIds={highlightIds}
                blinkId={blinkId}
                openIds={openIds}
                scrollToId={scrollToId}
                onScrollHandled={onScrollHandled}
              />
            ) : (
              <p className="text-gray-500 italic">No family tree data available.</p>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<FamilyTreeApp />);
  </script>
</body>
</html>
