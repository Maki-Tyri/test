<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Tree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    #login-container, #app-container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    input[type="text"], input[type="date"], input[type="email"], input[type="password"] {
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      border-radius: 4px;
      border: none;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1e40af;
    }
    #login-btn, #logout-btn {
      width: 100%;
    }
    #birthday-notifications {
      background: #d1fae5;
      color: #065f46;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      font-weight: bold;
    }
    .tree-node {
      margin-left: 20px;
      position: relative;
      border-left: 1px dashed #ccc;
      padding-left: 12px;
      margin-bottom: 8px;
    }
    .node-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
      flex-wrap: wrap;
    }
    .arrow {
      display: inline-block;
      width: 16px;
      user-select: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .arrow.collapsed {
      transform: rotate(-90deg);
    }
    input[type="text"].name-input {
      width: 140px;
    }
    input[type="date"].birthday-input {
      width: 130px;
    }
    .node-buttons {
      display: flex;
      gap: 8px;
      margin-left: auto;
      flex-wrap: nowrap;
    }
    .node-buttons button {
      font-size: 0.85rem;
      padding: 4px 10px;
      width: auto;
    }
    .node-buttons button.add-child-btn {
      background-color: #10b981;
    }
    .node-buttons button.add-spouse-btn {
      background-color: #3b82f6;
    }
    .node-buttons button.delete-btn {
      background-color: #ef4444;
    }
    .node-buttons button:hover {
      filter: brightness(85%);
    }
    .add-child-form, .add-spouse-form {
      margin-left: 36px;
      margin-bottom: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    .add-child-form input[type="text"], .add-spouse-form input[type="text"],
    .add-child-form input[type="date"], .add-spouse-form input[type="date"] {
      font-size: 0.9rem;
      padding: 5px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .add-child-form input[type="text"], .add-spouse-form input[type="text"] {
      width: 140px;
    }
    .add-child-form input[type="date"], .add-spouse-form input[type="date"] {
      width: 130px;
    }
    .add-child-form button, .add-spouse-form button {
      background-color: #10b981;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      color: white;
    }
    .add-child-form button:hover, .add-spouse-form button:hover {
      filter: brightness(90%);
    }
    #add-root-container {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 6px;
      background: #f3f4f6;
    }
    #add-root-container h3 {
      margin-top: 0;
    }
    #add-root-form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    #add-root-form input[type="text"], #add-root-form input[type="date"] {
      flex: 1 1 180px;
      padding: 8px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #add-root-form button {
      flex: 0 0 auto;
      background-color: #2563eb;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      color: white;
    }

    /* --- Improved Login Page Styles --- */
    #login-container {
      max-width: 400px;
      padding: 30px 40px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.2);
      border-radius: 12px;
      background: white;
    }
    #login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      color: #2563eb;
    }
    #login-container input {
      width: 100%;
      margin-bottom: 15px;
      font-size: 1.1rem;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    #login-container input:focus {
      border-color: #2563eb;
      outline: none;
    }
    #login-btn {
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 8px;
    }
    #facebook-login-btn {
      width: 100%;
      background-color: #1877f2;
      color: white;
      margin-top: 15px;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background-color 0.3s;
    }
    #facebook-login-btn:hover {
      background-color: #145dbf;
    }
    #facebook-login-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script> <!-- For OAuth -->

</head>
<body>

<div id="login-container">
  <h2>Login to Family Tree</h2>
  <input id="email" type="email" placeholder="Email" autocomplete="username" />
  <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
  <button id="login-btn">Login</button>

  <button id="facebook-login-btn" title="Login with Facebook">
    <!-- Facebook SVG Icon -->
    <svg viewBox="0 0 24 24"><path d="M22 12c0-5.5-4.5-10-10-10S2 6.5 2 12c0 5 3.7 9.1 8.5 9.9v-7h-2.5v-3h2.5V9.5c0-2.5 1.5-3.9 3.7-3.9 1.1 0 2.2.2 2.2.2v2.5h-1.3c-1.3 0-1.7.8-1.7 1.6v1.9h2.9l-.5 3h-2.4v7C18.3 21.1 22 17 22 12z"/></svg>
    Continue with Facebook
  </button>
</div>

<div id="app-container" style="display:none;">
  <div id="birthday-notifications"></div>
  
  <div id="add-root-container">
    <h3>Add New Root Family Tree</h3>
    <form id="add-root-form">
      <input type="text" id="root-name" placeholder="Root Member Name" required />
      <input type="date" id="root-birthday" />
      <button type="submit">Add Root Member</button>
    </form>
  </div>

  <div id="family-trees-container"></div>
  <button id="logout-btn">Logout</button>
</div>

<script>
  // Initialize Firebase (replace config with your own)
  const firebaseConfig = {
  apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
  authDomain: "project-955237504610034331.firebaseapp.com",
  databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
  projectId: "project-955237504610034331",
  storageBucket: "project-955237504610034331.firebasestorage.app",
  messagingSenderId: "76212939677",
  appId: "1:76212939677:web:cc36cc1cadfd106b6e5d74",
  measurementId: "G-RCJ4P82PVM"
};

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  const loginContainer = document.getElementById("login-container");
  const appContainer = document.getElementById("app-container");
  const loginBtn = document.getElementById("login-btn");
  const logoutBtn = document.getElementById("logout-btn");
  const facebookLoginBtn = document.getElementById("facebook-login-btn");

  const familyTreesContainer = document.getElementById("family-trees-container");
  const birthdayNotifications = document.getElementById("birthday-notifications");
  const addRootForm = document.getElementById("add-root-form");

  // Helper to get today's month-day string for birthday check
  function getTodayMonthDay() {
    const d = new Date();
    let mm = d.getMonth() + 1;
    let dd = d.getDate();
    return (mm < 10 ? '0'+mm : mm) + '-' + (dd < 10 ? '0'+dd : dd);
  }

  // Render birthday notifications for today
  function showBirthdayNotifications(familyData) {
    const todayMD = getTodayMonthDay();
    const birthdayNames = [];

    function collectBirthdays(node) {
      if (!node) return;
      if (node.birthday && node.birthday.slice(5) === todayMD) {
        birthdayNames.push(node.name);
      }
      // Recurse children
      if (node.children) {
        Object.values(node.children).forEach(collectBirthdays);
      }
      // Recurse spouses
      if (node.spouses) {
        Object.values(node.spouses).forEach(collectBirthdays);
      }
    }

    Object.values(familyData).forEach(collectBirthdays);

    if (birthdayNames.length > 0) {
      birthdayNotifications.textContent = "ðŸŽ‰ Today's Birthdays: " + birthdayNames.join(", ");
      birthdayNotifications.style.display = "block";
    } else {
      birthdayNotifications.style.display = "none";
    }
  }

  // Recursive render family tree nodes
  function renderNode(nodeData, path = "") {
    // path is a string key to locate this node in the database (like root key/child key etc)
    const nodeDiv = document.createElement("div");
    nodeDiv.classList.add("tree-node");

    // Create collapsible arrow if children exist
    const hasChildren = nodeData.children && Object.keys(nodeData.children).length > 0;
    const arrow = document.createElement("span");
    arrow.classList.add("arrow");
    if (!hasChildren) arrow.style.visibility = "hidden";
    arrow.textContent = "â–¶";
    arrow.classList.add("collapsed");
    nodeDiv.appendChild(arrow);

    // Node header container
    const header = document.createElement("div");
    header.className = "node-header";

    // Editable name input
    const nameInput = document.createElement("input");
    nameInput.type = "text";
    nameInput.value = nodeData.name;
    nameInput.classList.add("name-input");
    nameInput.title = "Click to edit name";
    header.appendChild(nameInput);

    // Birthday input (editable)
    const birthdayInput = document.createElement("input");
    birthdayInput.type = "date";
    birthdayInput.value = nodeData.birthday || "";
    birthdayInput.classList.add("birthday-input");
    birthdayInput.title = "Birthday (editable)";
    header.appendChild(birthdayInput);

    // Death date input (optional)
    const deathInput = document.createElement("input");
    deathInput.type = "date";
    deathInput.value = nodeData.deathDate || "";
    deathInput.classList.add("birthday-input");
    deathInput.title = "Death Date (optional)";
    header.appendChild(deathInput);

    // Show deceased indicator
    if (nodeData.deathDate) {
      nameInput.style.textDecoration = "line-through";
      nameInput.style.color = "gray";
    } else {
      nameInput.style.textDecoration = "none";
      nameInput.style.color = "black";
    }

    // Buttons container
    const btns = document.createElement("div");
    btns.className = "node-buttons";

    // Add child button
    const addChildBtn = document.createElement("button");
    addChildBtn.textContent = "+ Child";
    addChildBtn.className = "add-child-btn";
    btns.appendChild(addChildBtn);

    // Add spouse button
    const addSpouseBtn = document.createElement("button");
    addSpouseBtn.textContent = "+ Spouse";
    addSpouseBtn.className = "add-spouse-btn";
    btns.appendChild(addSpouseBtn);

    // Delete node button
    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Delete";
    deleteBtn.className = "delete-btn";
    btns.appendChild(deleteBtn);

    header.appendChild(btns);
    nodeDiv.appendChild(header);

    // Spouses displayed here (under node, no duplication in main label)
    if (nodeData.spouses && Object.keys(nodeData.spouses).length > 0) {
      const spousesDiv = document.createElement("div");
      spousesDiv.style.marginLeft = "28px";
      spousesDiv.style.marginBottom = "8px";
      spousesDiv.style.fontStyle = "italic";
      spousesDiv.style.color = "#4b5563"; // gray-700
      spousesDiv.textContent = "Spouses: ";
      const spouseNames = Object.values(nodeData.spouses).map(s => s.name);
      spousesDiv.textContent += spouseNames.join(", ");
      nodeDiv.appendChild(spousesDiv);
    }

    // Collapsible children container (initially hidden)
    const childrenContainer = document.createElement("div");
    childrenContainer.style.display = "none";
    nodeDiv.appendChild(childrenContainer);

    // Render children recursively
    if (hasChildren) {
      Object.entries(nodeData.children).forEach(([childKey, childData]) => {
        childrenContainer.appendChild(renderNode(childData, path + "/children/" + childKey));
      });
    }

    // Toggle children visibility on arrow click
    arrow.addEventListener("click", () => {
      if (childrenContainer.style.display === "none") {
        childrenContainer.style.display = "block";
        arrow.classList.remove("collapsed");
      } else {
        childrenContainer.style.display = "none";
        arrow.classList.add("collapsed");
      }
    });

    // Update node name on change
    nameInput.addEventListener("change", () => {
      if (nameInput.value.trim() === "") {
        alert("Name cannot be empty.");
        nameInput.value = nodeData.name;
        return;
      }
      updateNodeData(path, { name: nameInput.value.trim() });
    });

    // Update birthday on change
    birthdayInput.addEventListener("change", () => {
      updateNodeData(path, { birthday: birthdayInput.value || null });
      // Refresh notifications after change
      fetchAndRenderAllTrees();
    });

    // Update death date on change
    deathInput.addEventListener("change", () => {
      updateNodeData(path, { deathDate: deathInput.value || null });
      // Refresh rendering to update strike-through
      fetchAndRenderAllTrees();
    });

    // Add child form toggle and submit
    let addChildForm;
    addChildBtn.addEventListener("click", () => {
      if (addChildForm) {
        addChildForm.remove();
        addChildForm = null;
        return;
      }
      addChildForm = document.createElement("form");
      addChildForm.className = "add-child-form";
      addChildForm.innerHTML = `
        <input type="text" placeholder="Child Name" required />
        <input type="date" placeholder="Birthday" />
        <button type="submit">Add Child</button>
      `;
      nodeDiv.appendChild(addChildForm);

      addChildForm.addEventListener("submit", e => {
        e.preventDefault();
        const childName = addChildForm.querySelector('input[type="text"]').value.trim();
        const childBirthday = addChildForm.querySelector('input[type="date"]').value || null;
        if (!childName) return alert("Child name is required.");
        addChildToNode(path, { name: childName, birthday: childBirthday });
        addChildForm.remove();
        addChildForm = null;
      });
    });

    // Add spouse form toggle and submit
    let addSpouseForm;
    addSpouseBtn.addEventListener("click", () => {
      if (addSpouseForm) {
        addSpouseForm.remove();
        addSpouseForm = null;
        return;
      }
      addSpouseForm = document.createElement("form");
      addSpouseForm.className = "add-spouse-form";
      addSpouseForm.innerHTML = `
        <input type="text" placeholder="Spouse Name" required />
        <input type="date" placeholder="Birthday" />
        <button type="submit">Add Spouse</button>
      `;
      nodeDiv.appendChild(addSpouseForm);

      addSpouseForm.addEventListener("submit", e => {
        e.preventDefault();
        const spouseName = addSpouseForm.querySelector('input[type="text"]').value.trim();
        const spouseBirthday = addSpouseForm.querySelector('input[type="date"]').value || null;
        if (!spouseName) return alert("Spouse name is required.");
        addSpouseToNode(path, { name: spouseName, birthday: spouseBirthday });
        addSpouseForm.remove();
        addSpouseForm = null;
      });
    });

    // Delete node button handler
    deleteBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to delete this member and all their descendants?")) {
        deleteNode(path);
      }
    });

    return nodeDiv;
  }

  // Update node data at path (relative to root)
  function updateNodeData(path, data) {
    if (!path) return;
    // Example path: rootId/children/childId
    const ref = db.ref("familyTrees/" + path);
    ref.update(data).catch(e => alert("Error updating node: " + e.message));
  }

  // Add child under node
  function addChildToNode(path, childData) {
    const childrenRef = db.ref("familyTrees/" + path + "/children");
    const newChildRef = childrenRef.push();
    newChildRef.set(childData).catch(e => alert("Error adding child: " + e.message));
  }

  // Add spouse under node
  function addSpouseToNode(path, spouseData) {
    const spousesRef = db.ref("familyTrees/" + path + "/spouses");
    const newSpouseRef = spousesRef.push();
    newSpouseRef.set(spouseData).catch(e => alert("Error adding spouse: " + e.message));
  }

  // Delete node and all descendants
  function deleteNode(path) {
    const ref = db.ref("familyTrees/" + path);
    ref.remove().catch(e => alert("Error deleting node: " + e.message));
  }

  // Fetch all family trees and render
  async function fetchAndRenderAllTrees() {
    const snapshot = await db.ref("familyTrees").once("value");
    const data = snapshot.val() || {};
    familyTreesContainer.innerHTML = "";
    Object.entries(data).forEach(([rootKey, rootNode]) => {
      // Each root tree container
      const rootDiv = document.createElement("div");
      rootDiv.style.border = "2px solid #2563eb";
      rootDiv.style.borderRadius = "8px";
      rootDiv.style.padding = "10px 15px";
      rootDiv.style.marginBottom = "30px";
      rootDiv.style.background = "#e0e7ff";

      // Root label
      const rootLabel = document.createElement("h2");
      rootLabel.textContent = "Family Tree: " + (rootNode.name || "Unnamed");
      rootLabel.style.marginTop = 0;
      rootDiv.appendChild(rootLabel);

      // Render root node's tree (reuse renderNode)
      rootDiv.appendChild(renderNode(rootNode, rootKey));
      familyTreesContainer.appendChild(rootDiv);
    });

    showBirthdayNotifications(data);
  }

  // Add root member form submit
  addRootForm.addEventListener("submit", e => {
    e.preventDefault();
    const name = document.getElementById("root-name").value.trim();
    const birthday = document.getElementById("root-birthday").value || null;
    if (!name) {
      alert("Root member name is required.");
      return;
    }
    const rootRef = db.ref("familyTrees").push();
    rootRef.set({ name, birthday }).then(() => {
      addRootForm.reset();
      fetchAndRenderAllTrees();
    }).catch(e => alert("Error adding root member: " + e.message));
  });

  // Login and logout handlers
  loginBtn.addEventListener("click", () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, password)
      .catch(e => alert("Login error: " + e.message));
  });

  logoutBtn.addEventListener("click", () => {
    auth.signOut();
  });

  // Facebook login
  facebookLoginBtn.addEventListener("click", () => {
    const provider = new firebase.auth.FacebookAuthProvider();
    auth.signInWithPopup(provider).catch(e => alert("Facebook login error: " + e.message));
  });

  // Auth state change listener
  auth.onAuthStateChanged(user => {
    if (user) {
      loginContainer.style.display = "none";
      appContainer.style.display = "block";
      fetchAndRenderAllTrees();
    } else {
      loginContainer.style.display = "block";
      appContainer.style.display = "none";
      familyTreesContainer.innerHTML = "";
      birthdayNotifications.style.display = "none";
    }
  });
</script>

</body>
</html>
