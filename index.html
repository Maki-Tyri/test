<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Messenger</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-messaging-compat.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      height: 100%;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    header {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
    }
    section {
      padding: 1rem;
      flex: 1;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }
    section.active {
      display: flex;
    }
    input, button, textarea, select {
      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 60px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 0.5rem;
      border-radius: 4px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      max-width: 80%;
      padding: 0.5rem;
      border-radius: 6px;
      background: #e1ffc7;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.self {
      background: #c7dfff;
      align-self: flex-end;
    }
    .sender {
      font-weight: bold;
      font-size: 0.85rem;
      margin-bottom: 0.2rem;
    }
    .timestamp {
      font-size: 0.7rem;
      color: #777;
      margin-top: 0.2rem;
    }
    .typing {
      font-style: italic;
      color: #666;
      height: 20px;
      margin-bottom: 0.5rem;
    }
    .media-link {
      display: block;
      margin-top: 0.2rem;
      color: #0066cc;
      text-decoration: underline;
      font-size: 0.85rem;
      word-break: break-word;
    }
    footer {
      font-size: 0.85rem;
      text-align: center;
      padding: 0.5rem;
      color: #666;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

<div id="app">
  <header>
    <div>Firebase Messenger</div>
    <button id="logoutBtn" style="display: none;">Logout</button>
  </header>

  <section id="login" class="active">
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="toRegisterBtn" style="background: gray;">Register Instead</button>
  </section>

  <section id="register">
    <input type="email" id="registerEmail" placeholder="Email" />
    <input type="password" id="registerPassword" placeholder="Password" />
    <button id="registerBtn">Register</button>
    <button id="toLoginBtn" style="background: gray;">Back to Login</button>
  </section>

  <section id="chat">
    <input type="text" id="displayNameInput" placeholder="Change Display Name" />
    <button id="saveDisplayNameBtn">Save Name</button>
    <select id="userSelect"></select>
    <div id="messages"></div>
    <div id="typingIndicator" class="typing"></div>
    <textarea id="messageInput" placeholder="Type a message... (Enter to send)"></textarea>
    <input type="file" id="mediaInput" />
    <button id="sendBtn">Send</button>
  </section>
</div>

<footer>&copy; 2025 Maki Web. All rights reserved.</footer>

<script>
  // Your Firebase config here:
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "YOUR_DATABASE_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();
  const storage = firebase.storage();

  const loginSection = document.getElementById("login");
  const registerSection = document.getElementById("register");
  const chatSection = document.getElementById("chat");

  const loginEmail = document.getElementById("loginEmail");
  const loginPassword = document.getElementById("loginPassword");
  const loginBtn = document.getElementById("loginBtn");
  const toRegisterBtn = document.getElementById("toRegisterBtn");

  const registerEmail = document.getElementById("registerEmail");
  const registerPassword = document.getElementById("registerPassword");
  const registerBtn = document.getElementById("registerBtn");
  const toLoginBtn = document.getElementById("toLoginBtn");

  const logoutBtn = document.getElementById("logoutBtn");

  const displayNameInput = document.getElementById("displayNameInput");
  const saveDisplayNameBtn = document.getElementById("saveDisplayNameBtn");

  const userSelect = document.getElementById("userSelect");
  const messagesDiv = document.getElementById("messages");
  const typingIndicator = document.getElementById("typingIndicator");

  const messageInput = document.getElementById("messageInput");
  const mediaInput = document.getElementById("mediaInput");
  const sendBtn = document.getElementById("sendBtn");

  let currentUser = null;
  let selectedUserId = null;
  let messagesRef = null;
  let typingRef = null;
  let typingTimeout = null;

  // Show/hide sections
  function showSection(section) {
    [loginSection, registerSection, chatSection].forEach(s => s.classList.remove("active"));
    section.classList.add("active");
  }

  // Auth state changed handler
  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      logoutBtn.style.display = "inline-block";
      showSection(chatSection);
      loadDisplayName();
      populateUserList();
      setupMessageListener();
      setupTypingListener();
    } else {
      currentUser = null;
      logoutBtn.style.display = "none";
      showSection(loginSection);
      clearChat();
      userSelect.innerHTML = "";
      typingIndicator.textContent = "";
    }
  });

  // Login
  loginBtn.onclick = () => {
    const email = loginEmail.value.trim();
    const password = loginPassword.value;
    if (!email || !password) {
      alert("Please enter email and password.");
      return;
    }
    auth.signInWithEmailAndPassword(email, password)
      .catch(err => alert(err.message));
  };

  // Go to Register
  toRegisterBtn.onclick = () => {
    showSection(registerSection);
  };

  // Register
  registerBtn.onclick = () => {
    const email = registerEmail.value.trim();
    const password = registerPassword.value;
    if (!email || !password) {
      alert("Please enter email and password.");
      return;
    }
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        alert("Registration successful! You can now login.");
        showSection(loginSection);
      })
      .catch(err => alert(err.message));
  };

  // Back to Login from Register
  toLoginBtn.onclick = () => {
    showSection(loginSection);
  };

  // Logout
  logoutBtn.onclick = () => {
    auth.signOut();
  };

  // Load display name
  function loadDisplayName() {
    if (!currentUser) return;
    db.ref("users/" + currentUser.uid + "/displayName").once("value").then(snap => {
      displayNameInput.value = snap.val() || "";
    });
  }

  // Save display name
  saveDisplayNameBtn.onclick = () => {
    const name = displayNameInput.value.trim();
    if (!currentUser) return;
    db.ref("users/" + currentUser.uid + "/displayName").set(name);
    alert("Display name saved!");
    populateUserList(); // refresh user list to update names
  };

  // Populate user list excluding current user
  function populateUserList() {
    userSelect.innerHTML = "";
    db.ref("users").once("value").then(snap => {
      const users = snap.val() || {};
      const options = Object.entries(users)
        .filter(([uid]) => uid !== currentUser.uid)
        .map(([uid, data]) => {
          const opt = document.createElement("option");
          opt.value = uid;
          opt.textContent = data.displayName || data.email || uid;
          return opt;
        });
      if (options.length === 0) {
        const opt = document.createElement("option");
        opt.textContent = "(No other users)";
        opt.disabled = true;
        userSelect.appendChild(opt);
        selectedUserId = null;
        clearChat();
      } else {
        options.forEach(opt => userSelect.appendChild(opt));
        selectedUserId = userSelect.value;
        setupMessageListener();
      }
    });
  }

  userSelect.onchange = () => {
    selectedUserId = userSelect.value;
    setupMessageListener();
  };

  // Clear chat messages
  function clearChat() {
    messagesDiv.innerHTML = "";
  }

  // Setup message listener for current chat
  function setupMessageListener() {
    if (!currentUser || !selectedUserId) {
      clearChat();
      return;
    }

    if (messagesRef) {
      messagesRef.off();
    }

    clearChat();

    // Use a consistent chat ID for both users
    const chatId = getChatId(currentUser.uid, selectedUserId);
    messagesRef = db.ref("messages/" + chatId);

    messagesRef.off();
    messagesRef.on("child_added", snapshot => {
      const msg = snapshot.val();
      addMessageToUI(msg);
      scrollMessagesToBottom();
    });
  }

  // Get consistent chat ID from two user IDs (sorted)
  function getChatId(uid1, uid2) {
    return uid1 < uid2 ? uid1 + "_" + uid2 : uid2 + "_" + uid1;
  }

  // Add message to UI
  function addMessageToUI(msg) {
    const div = document.createElement("div");
    div.classList.add("message");
    if (msg.from === currentUser.uid) {
      div.classList.add("self");
    }
    const senderName = msg.fromDisplayName || "Unknown";
    div.innerHTML = `
      <div class="sender">${escapeHtml(senderName)}</div>
      <div>${escapeHtml(msg.text || "")}</div>
      ${msg.mediaUrl ? `<a href="${escapeHtml(msg.mediaUrl)}" target="_blank" class="media-link">[Media]</a>` : ""}
      <div class="timestamp">${new Date(msg.timestamp).toLocaleString()}</div>
    `;
    messagesDiv.appendChild(div);
  }

  // Escape HTML to prevent XSS
  function escapeHtml(text) {
    if (!text) return "";
    return text.replace(/[&<>"']/g, function(m) {
      return ({'&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'}[m]);
    });
  }

  // Scroll messages div to bottom
  function scrollMessagesToBottom() {
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Send message
  sendBtn.onclick = () => {
    sendMessage();
  };

  // Send on Enter key (without shift)
  messageInput.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  function sendMessage() {
    if (!currentUser || !selectedUserId) {
      alert("Select a user to chat with.");
      return;
    }

    const text = messageInput.value.trim();
    if (!text && !mediaInput.files.length) {
      return; // Nothing to send
    }

    sendBtn.disabled = true;

    // Upload media if any
    if (mediaInput.files.length > 0) {
      const file = mediaInput.files[0];
      const ext = file.name.split('.').pop();
      const filename = `media/${currentUser.uid}_${Date.now()}.${ext}`;
      const uploadTask = storage.ref(filename).put(file);

      uploadTask.on("state_changed",
        null,
        err => {
          alert("Upload failed: " + err.message);
          sendBtn.disabled = false;
        },
        () => {
          uploadTask.snapshot.ref.getDownloadURL().then(url => {
            pushMessage(text, url);
          });
        });
    } else {
      pushMessage(text, null);
    }
  }

  // Push message to Firebase DB
  function pushMessage(text, mediaUrl) {
    const chatId = getChatId(currentUser.uid, selectedUserId);
    const msgRef = db.ref("messages/" + chatId).push();
    const timestamp = Date.now();

    // Get current user's displayName (or email fallback)
    db.ref("users/" + currentUser.uid).once("value").then(userSnap => {
      const userData = userSnap.val() || {};
      const displayName = userData.displayName || currentUser.email;

      msgRef.set({
        from: currentUser.uid,
        fromDisplayName: displayName,
        text: text,
        mediaUrl: mediaUrl || null,
        timestamp: timestamp
      });
      messageInput.value = "";
      mediaInput.value = "";
      sendBtn.disabled = false;
      sendTypingStatus(false);
    });
  }

  // Typing indicator logic
  messageInput.addEventListener("input", () => {
    sendTypingStatus(true);
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      sendTypingStatus(false);
    }, 1500);
  });

  function sendTypingStatus(isTyping) {
    if (!currentUser || !selectedUserId) return;
    const chatId = getChatId(currentUser.uid, selectedUserId);
    typingRef = db.ref("typing/" + chatId + "/" + currentUser.uid);
    typingRef.set(isTyping);
  }

  // Listen for typing status of other user
  function setupTypingListener() {
    if (!currentUser || !selectedUserId) {
      typingIndicator.textContent = "";
      return;
    }
    const chatId = getChatId(currentUser.uid, selectedUserId);
    db.ref("typing/" + chatId).off();

    db.ref("typing/" + chatId).on("value", snap => {
      const typingData = snap.val() || {};
      let othersTyping = false;
      for (const uid in typingData) {
        if (uid !== currentUser.uid && typingData[uid]) {
          othersTyping = true;
          break;
        }
      }
      typingIndicator.textContent = othersTyping ? "Typing..." : "";
    });
  }

  // Save displayName on user creation to users DB (if not present)
  auth.onAuthStateChanged(user => {
    if (!user) return;
    const userRef = db.ref("users/" + user.uid);
    userRef.once("value").then(snap => {
      if (!snap.exists()) {
        userRef.set({
          email: user.email,
          displayName: user.email.split("@")[0]
        });
      }
    });
  });
</script>

</body>
</html>
