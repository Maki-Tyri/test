<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Messenger</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-messaging-compat.js"></script>

  <style>
    /* Existing CSS mostly unchanged */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      height: 100%;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    header {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
    }
    section {
      padding: 1rem;
      flex: 1;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }
    section.active {
      display: flex;
    }
    input, button, textarea {
      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 60px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 0.5rem;
      border-radius: 4px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      max-width: 80%;
      padding: 0.5rem;
      border-radius: 6px;
      background: #e1ffc7;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.self {
      background: #c7dfff;
      align-self: flex-end;
    }
    .sender {
      font-weight: bold;
      font-size: 0.85rem;
      margin-bottom: 0.2rem;
    }
    .timestamp {
      font-size: 0.7rem;
      color: #777;
      margin-top: 0.2rem;
    }
    .typing {
      font-style: italic;
      color: #666;
      height: 20px;
      margin-bottom: 0.5rem;
    }
    footer {
      font-size: 0.85rem;
      text-align: center;
      padding: 0.5rem;
      color: #666;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

<div id="app">
  <header>
    <div>Firebase Messenger</div>
    <button id="logoutBtn" style="display: none;">Logout</button>
  </header>

  <section id="login" class="active">
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="toRegisterBtn" style="background: gray;">Register Instead</button>
  </section>

  <section id="register">
    <input type="email" id="registerEmail" placeholder="Email" />
    <input type="password" id="registerPassword" placeholder="Password" />
    <button id="registerBtn">Register</button>
    <button id="toLoginBtn" style="background: gray;">Back to Login</button>
  </section>

  <section id="chat">
    <input type="text" id="displayNameInput" placeholder="Change Display Name" />
    <button id="saveDisplayNameBtn">Save Name</button>

    <div id="messages"></div>
    <div id="typingIndicator" class="typing"></div>
    <textarea id="messageInput" placeholder="Type a message... (Enter to send)"></textarea>
    <button id="sendBtn">Send</button>
  </section>
</div>

<footer>&copy; 2025 Maki Web. All rights reserved.</footer>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
    authDomain: "project-955237504610034331.firebaseapp.com",
    databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
    projectId: "project-955237504610034331",
    storageBucket: "project-955237504610034331.appspot.com",
    messagingSenderId: "76212939677",
    appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74",
    measurementId: "G-WXBEP1LXTX"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();
  const messaging = firebase.messaging();

  const loginSection = document.getElementById("login");
  const registerSection = document.getElementById("register");
  const chatSection = document.getElementById("chat");

  const loginEmail = document.getElementById("loginEmail");
  const loginPassword = document.getElementById("loginPassword");
  const loginBtn = document.getElementById("loginBtn");
  const toRegisterBtn = document.getElementById("toRegisterBtn");

  const registerEmail = document.getElementById("registerEmail");
  const registerPassword = document.getElementById("registerPassword");
  const registerBtn = document.getElementById("registerBtn");
  const toLoginBtn = document.getElementById("toLoginBtn");

  const logoutBtn = document.getElementById("logoutBtn");

  const displayNameInput = document.getElementById("displayNameInput");
  const saveDisplayNameBtn = document.getElementById("saveDisplayNameBtn");

  const messagesDiv = document.getElementById("messages");
  const typingIndicator = document.getElementById("typingIndicator");

  const messageInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");

  let currentUser = null;
  let selectedChatId = "default_group";  // default group id
  let isGroupChat = true;
  let messagesRef = null;
  let typingRef = null;
  let typingTimeout = null;

  function showSection(section) {
    [loginSection, registerSection, chatSection].forEach(s => s.classList.remove("active"));
    section.classList.add("active");
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      logoutBtn.style.display = "inline-block";
      showSection(chatSection);
      loadDisplayName();
      // Automatically join default group "default_group"
      setupMessageListener();
      setupTypingListener();
      requestNotificationPermission();
    } else {
      currentUser = null;
      logoutBtn.style.display = "none";
      showSection(loginSection);
      clearChat();
      typingIndicator.textContent = "";
    }
  });

  loginBtn.onclick = () => {
    const email = loginEmail.value.trim();
    const password = loginPassword.value;
    if (!email || !password) {
      alert("Please enter email and password.");
      return;
    }
    auth.signInWithEmailAndPassword(email, password)
      .catch(err => alert(err.message));
  };

  toRegisterBtn.onclick = () => {
    showSection(registerSection);
  };

  registerBtn.onclick = () => {
    const email = registerEmail.value.trim();
    const password = registerPassword.value;
    if (!email || !password) {
      alert("Please enter email and password.");
      return;
    }
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        alert("Registered successfully! Please login.");
        showSection(loginSection);
      })
      .catch(err => alert(err.message));
  };

  toLoginBtn.onclick = () => {
    showSection(loginSection);
  };

  logoutBtn.onclick = () => {
    auth.signOut();
  };

  saveDisplayNameBtn.onclick = () => {
    const newName = displayNameInput.value.trim();
    if (!newName) {
      alert("Display name cannot be empty.");
      return;
    }
    db.ref(`users/${currentUser.uid}/displayName`).set(newName)
      .then(() => alert("Display name saved!"))
      .catch(err => alert(err.message));
  };

  function loadDisplayName() {
    db.ref(`users/${currentUser.uid}/displayName`).once("value")
      .then(snapshot => {
        const name = snapshot.val();
        displayNameInput.value = name || "";
      });
  }

  function setupMessageListener() {
    if (messagesRef) messagesRef.off();

    messagesRef = db.ref(`messages/${selectedChatId}`);
    messagesRef.on("child_added", snapshot => {
      const msg = snapshot.val();
      displayMessage(msg);
    });
  }

  function displayMessage(msg) {
    const div = document.createElement("div");
    div.classList.add("message");
    if (msg.senderUid === currentUser.uid) {
      div.classList.add("self");
    }

    const senderName = msg.senderDisplayName || "Anonymous";

    div.innerHTML = `<div class="sender">${escapeHtml(senderName)}</div>
                     <div class="content">${escapeHtml(msg.text)}</div>
                     <div class="timestamp">${new Date(msg.timestamp).toLocaleTimeString()}</div>`;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function escapeHtml(text) {
    const div = document.createElement("div");
    div.textContent = text;
    return div.innerHTML;
  }

  sendBtn.onclick = sendMessage;

  messageInput.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    } else {
      notifyTyping();
    }
  });

  function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return;
    const msg = {
      senderUid: currentUser.uid,
      senderDisplayName: displayNameInput.value.trim() || currentUser.email,
      text,
      timestamp: Date.now()
    };
    messagesRef.push(msg)
      .then(() => {
        messageInput.value = "";
        stopTyping();
      })
      .catch(err => alert(err.message));
  }

  // Typing indicator logic
  function setupTypingListener() {
    if (typingRef) typingRef.off();
    typingRef = db.ref(`typing/${selectedChatId}`);

    typingRef.on("value", snapshot => {
      const typingData = snapshot.val() || {};
      let othersTyping = Object.keys(typingData).filter(uid => uid !== currentUser.uid && typingData[uid]);
      if (othersTyping.length > 0) {
        typingIndicator.textContent = "Someone is typing...";
      } else {
        typingIndicator.textContent = "";
      }
    });
  }

  function notifyTyping() {
    if (!typingRef) return;
    typingRef.child(currentUser.uid).set(true);

    if (typingTimeout) clearTimeout(typingTimeout);
    typingTimeout = setTimeout(stopTyping, 3000);
  }

  function stopTyping() {
    if (!typingRef) return;
    typingRef.child(currentUser.uid).set(false);
  }

  function clearChat() {
    messagesDiv.innerHTML = "";
  }

  // Push notifications setup (basic)
  function requestNotificationPermission() {
    if (!messaging) return;
    messaging.requestPermission()
      .then(() => messaging.getToken())
      .then(token => {
        if (token) {
          db.ref(`users/${currentUser.uid}/fcmToken`).set(token);
        }
      })
      .catch(() => {
        console.log("Notification permission denied.");
      });

    messaging.onMessage(payload => {
      console.log('Message received:', payload);
      // Optionally, show notification in-browser
    });
  }

</script>
</body>
</html>
