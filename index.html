<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Tree with Firebase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    window.firebaseImports = { initializeApp, getDatabase, ref, onValue, set, update };
  </script>
  <style>
    .highlight {
      background-color: #ffe58f;
      border-radius: 0.25rem;
      box-shadow: 0 0 8px 2px #ffd666aa;
    }
    .children-container {
      transition: max-height 0.3s ease, opacity 0.3s ease;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">
  <div id="root" class="w-full max-w-4xl bg-white p-6 rounded shadow"></div>

  <script type="text/babel">

    const { useState, useEffect, useRef } = React;

    // Firebase config - replace with your own or use this one
    const firebaseConfig = {
      apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
      authDomain: "project-955237504610034331.firebaseapp.com",
      databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
      projectId: "project-955237504610034331",
      storageBucket: "project-955237504610034331.firebasestorage.app",
      messagingSenderId: "76212939677",
      appId: "1:76212939677:web:cc36cc1cadfd106b6e5d74",
      measurementId: "G-RCJ4P82PVM"
    };

    const {
      initializeApp,
      getDatabase,
      ref,
      onValue,
      set,
      update,
    } = window.firebaseImports;

    // Init Firebase app and database
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let nextId = 1000; // For new ids

    // EditableField component - for editing birthdays etc
    function EditableField({ label, value, type = "text", onChange }) {
      const [editing, setEditing] = useState(false);
      const [tempValue, setTempValue] = useState(value || "");

      function save() {
        onChange(tempValue);
        setEditing(false);
      }

      return (
        <div className="flex items-center space-x-1 text-sm text-gray-700">
          <span className="font-semibold">{label}:</span>
          {editing ? (
            type === "date" ? (
              <input
                type="date"
                value={tempValue}
                onChange={e => setTempValue(e.target.value)}
                onBlur={save}
                onKeyDown={e => { if (e.key === "Enter") save(); }}
                autoFocus
                className="border border-gray-300 rounded px-1 py-0.5 w-32"
              />
            ) : (
              <input
                type="text"
                value={tempValue}
                onChange={e => setTempValue(e.target.value)}
                onBlur={save}
                onKeyDown={e => { if (e.key === "Enter") save(); }}
                autoFocus
                className="border border-gray-300 rounded px-1 py-0.5 w-32"
              />
            )
          ) : (
            <span
              className="cursor-pointer hover:text-blue-600"
              onClick={() => setEditing(true)}
              title={`Click to edit ${label.toLowerCase()}`}
            >
              {value || <em className="text-gray-400">(none)</em>}
            </span>
          )}
        </div>
      );
    }

    function SpouseItem({ spouse, onUpdate, onDelete, highlight }) {
      const [editName, setEditName] = useState(false);
      const [tempName, setTempName] = useState(spouse.name);
      const [showDates, setShowDates] = useState(false);

      function saveName() {
        onUpdate({ ...spouse, name: tempName });
        setEditName(false);
      }

      function updateField(field, val) {
        onUpdate({ ...spouse, [field]: val });
      }

      return (
        <div className={`flex items-center space-x-2 text-sm text-gray-700 italic ${highlight ? "highlight" : ""}`}>
          {editName ? (
            <input
              type="text"
              value={tempName}
              onChange={e => setTempName(e.target.value)}
              onBlur={saveName}
              onKeyDown={e => { if (e.key === "Enter") saveName(); }}
              autoFocus
              className="border border-gray-400 rounded px-1 py-0.5 w-32"
            />
          ) : (
            <span
              className="cursor-pointer hover:text-blue-600"
              onClick={() => setShowDates(!showDates)}
              title="Click to toggle spouse details"
              onDoubleClick={() => setEditName(true)}
            >
              {spouse.name || <em>(unnamed)</em>}
            </span>
          )}

          {showDates && (
            <>
              <EditableField
                label="Bday"
                type="date"
                value={spouse.birthday}
                onChange={val => updateField("birthday", val)}
              />
              <EditableField
                label="Dday"
                type="date"
                value={spouse.deathday}
                onChange={val => updateField("deathday", val)}
              />
              <button
                onClick={() => onDelete(spouse.id)}
                className="text-red-600 hover:text-red-800 font-bold select-none"
                title="Delete spouse"
              >
                ×
              </button>
            </>
          )}
        </div>
      );
    }

    function TreeNode({
      node,
      onUpdate,
      onDelete,
      highlightIds = new Set(),
      openIds = new Set(),
      scrollToId = null,
      onScrollHandled,
    }) {
      const [open, setOpen] = useState(openIds.has(node.id));
      const [editName, setEditName] = useState(false);
      const [tempName, setTempName] = useState(node.name);
      const [showDates, setShowDates] = useState(false);
      const ref = useRef(null);

      useEffect(() => {
        setOpen(openIds.has(node.id));
      }, [openIds]);

      useEffect(() => {
        if (scrollToId === node.id && ref.current) {
          ref.current.scrollIntoView({ behavior: "smooth", block: "center" });
          onScrollHandled && onScrollHandled();
        }
      }, [scrollToId]);

      function updateNode(newNode) {
        onUpdate(newNode);
      }

      function saveName() {
        updateNode({ ...node, name: tempName });
        setEditName(false);
      }

      function updateBirthday(val) {
        updateNode({ ...node, birthday: val });
      }

      function updateDeathday(val) {
        updateNode({ ...node, deathday: val });
      }

      function addChild() {
        const newChild = {
          id: ++nextId,
          name: "New Child",
          spouses: [],
          birthday: "",
          deathday: "",
          children: [],
        };
        const newChildren = node.children ? [...node.children, newChild] : [newChild];
        updateNode({ ...node, children: newChildren });
        setOpen(true);
      }

      function handleDelete() {
        if (confirm(`Delete ${node.name} and all descendants?`)) {
          onDelete(node.id);
        }
      }

      function updateChild(updatedChild) {
        const newChildren = (node.children || []).map(c => c.id === updatedChild.id ? updatedChild : c);
        updateNode({ ...node, children: newChildren });
      }

      function deleteChild(id) {
        const newChildren = (node.children || []).filter(c => c.id !== id);
        updateNode({ ...node, children: newChildren });
      }

      // Spouse handlers
      function addSpouse() {
        if (!node.spouses) node.spouses = [];
        if (node.spouses.length >= 2) return;
        const newSpouse = {
          id: ++nextId,
          name: "New Spouse",
          birthday: "",
          deathday: "",
        };
        const newSpouses = [...node.spouses, newSpouse];
        updateNode({ ...node, spouses: newSpouses });
      }

      function updateSpouse(updatedSpouse) {
        const newSpouses = node.spouses.map(s => (s.id === updatedSpouse.id ? updatedSpouse : s));
        updateNode({ ...node, spouses: newSpouses });
      }

      function deleteSpouse(id) {
        const newSpouses = node.spouses.filter(s => s.id !== id);
        updateNode({ ...node, spouses: newSpouses });
      }

      const highlight = highlightIds.has(node.id);

      return (
        <div
          ref={ref}
          className={`border-l border-gray-300 pl-4 mb-4 ${highlight ? "highlight" : ""}`}
        >
          <div className="flex items-center space-x-2">
            {node.children && node.children.length > 0 ? (
              <button
                onClick={() => setOpen(!open)}
                className="select-none text-blue-600 font-bold"
                title={open ? "Collapse children" : "Expand children"}
              >
                {open ? "▼" : "▶"}
              </button>
            ) : (
              <div className="w-5" />
            )}

            {editName ? (
              <input
                type="text"
                value={tempName}
                onChange={e => setTempName(e.target.value)}
                onBlur={saveName}
                onKeyDown={e => { if (e.key === "Enter") saveName(); }}
                autoFocus
                className="border border-gray-400 rounded px-1 py-0.5 w-48"
              />
            ) : (
              <span
                onDoubleClick={() => setEditName(true)}
                className={`cursor-pointer text-lg font-semibold ${highlight ? "text-yellow-700" : "text-gray-900"}`}
                title="Double click to edit name"
              >
                {node.name || <em>(unnamed)</em>}
              </span>
            )}

            <button
              onClick={addChild}
              className="ml-2 bg-green-500 text-white rounded px-2 py-0.5 text-xs hover:bg-green-600"
              title="Add child"
            >
              +Child
            </button>

            <button
              onClick={addSpouse}
              disabled={node.spouses && node.spouses.length >= 2}
              className="ml-1 bg-purple-600 text-white rounded px-2 py-0.5 text-xs disabled:opacity-50 hover:bg-purple-700"
              title="Add spouse (max 2)"
            >
              +Spouse
            </button>

            <button
              onClick={handleDelete}
              className="ml-auto text-red-600 hover:text-red-800 font-bold"
              title="Delete this person"
            >
              ×
            </button>
          </div>

          <div className="flex space-x-4 mt-1 ml-6 text-sm text-gray-600 italic">
            <EditableField label="Bday" type="date" value={node.birthday} onChange={updateBirthday} />
            <EditableField label="Dday" type="date" value={node.deathday} onChange={updateDeathday} />
          </div>

          {/* Spouses */}
          {node.spouses && node.spouses.length > 0 && (
            <div className="ml-6 mt-2 space-y-1">
              <div className="text-sm font-semibold text-purple-700">Spouses:</div>
              {node.spouses.map(spouse => (
                <SpouseItem
                  key={spouse.id}
                  spouse={spouse}
                  onUpdate={updateSpouse}
                  onDelete={deleteSpouse}
                  highlight={highlightIds.has(spouse.id)}
                />
              ))}
            </div>
          )}

          {/* Children */}
          {node.children && node.children.length > 0 && (
            <div
              className="ml-8 mt-3 border-l border-gray-300 pl-4"
              style={{
                maxHeight: open ? "2000px" : "0",
                opacity: open ? 1 : 0,
                transition: "max-height 0.3s ease, opacity 0.3s ease",
                overflow: "hidden",
              }}
            >
              {node.children.map(child => (
                <TreeNode
                  key={child.id}
                  node={child}
                  onUpdate={updateChild}
                  onDelete={deleteChild}
                  highlightIds={highlightIds}
                  openIds={openIds}
                  scrollToId={scrollToId}
                  onScrollHandled={onScrollHandled}
                />
              ))}
            </div>
          )}
        </div>
      );
    }

    // Utility to recursively find and update node in tree
    function updateNodeInTree(tree, updatedNode) {
      if (tree.id === updatedNode.id) return updatedNode;
      if (!tree.children) return tree;
      return {
        ...tree,
        children: tree.children.map(child => updateNodeInTree(child, updatedNode))
      };
    }

    // Utility to recursively delete node by id
    function deleteNodeInTree(tree, idToDelete) {
      if (!tree.children) return tree;
      return {
        ...tree,
        children: tree.children
          .filter(child => child.id !== idToDelete)
          .map(child => deleteNodeInTree(child, idToDelete))
      };
    }

    // Utility to find all ancestor IDs of a given node ID (returns Set)
    function findAncestorIds(tree, targetId, path = []) {
      if (tree.id === targetId) {
        return new Set(path);
      }
      if (!tree.children) return null;
      for (const child of tree.children) {
        const result = findAncestorIds(child, targetId, [...path, tree.id]);
        if (result) return result;
      }
      return null;
    }

    // Utility to flatten all nodes (for search)
    function flattenNodes(tree, arr = []) {
      arr.push(tree);
      if (tree.spouses) arr.push(...tree.spouses);
      if (tree.children) {
        tree.children.forEach(child => flattenNodes(child, arr));
      }
      return arr;
    }

    // Main FamilyTree component
    function FamilyTree() {
      const [treeData, setTreeData] = useState(null);
      const [highlightIds, setHighlightIds] = useState(new Set());
      const [openIds, setOpenIds] = useState(new Set());
      const [searchTerm, setSearchTerm] = useState("");
      const [scrollToId, setScrollToId] = useState(null);

      // Load data from Firebase on mount and listen to changes
      useEffect(() => {
        const treeRef = ref(database, "familyTree");
        const unsubscribe = onValue(treeRef, (snapshot) => {
          const data = snapshot.val();
          if (data) {
            setTreeData(data);
          } else {
            // If no data, initialize with empty root
            const root = {
              id: 1,
              name: "Root Ancestor",
              birthday: "",
              deathday: "",
              spouses: [],
              children: [],
            };
            set(treeRef, root);
          }
        });
        return () => unsubscribe();
      }, []);

      // Save updated tree to Firebase
      function saveTree(updatedTree) {
        const treeRef = ref(database, "familyTree");
        set(treeRef, updatedTree);
      }

      // Handlers for node update and delete
      function handleUpdateNode(updatedNode) {
        if (!treeData) return;
        const newTree = updateNodeInTree(treeData, updatedNode);
        setTreeData(newTree);
        saveTree(newTree);
      }

      function handleDeleteNode(idToDelete) {
        if (!treeData) return;
        if (treeData.id === idToDelete) {
          alert("Cannot delete root ancestor");
          return;
        }
        const newTree = deleteNodeInTree(treeData, idToDelete);
        setTreeData(newTree);
        saveTree(newTree);
      }

      // Handle search
      function handleSearchChange(e) {
        const val = e.target.value;
        setSearchTerm(val);
        if (!val.trim()) {
          setHighlightIds(new Set());
          setOpenIds(new Set());
          return;
        }
        if (!treeData) return;

        // Flatten nodes (include spouses as separate nodes)
        const allNodes = flattenNodes(treeData);

        // Find matching nodes by name case insensitive includes
        const matchedNodes = allNodes.filter(n => n.name && n.name.toLowerCase().includes(val.toLowerCase()));

        if (matchedNodes.length === 0) {
          setHighlightIds(new Set());
          setOpenIds(new Set());
          return;
        }

        // Get IDs of matched nodes and their ancestors
        const matchedIds = new Set(matchedNodes.map(n => n.id));
        let ancestors = new Set();

        matchedNodes.forEach(node => {
          const foundAncestors = findAncestorIds(treeData, node.id);
          if (foundAncestors) {
            foundAncestors.forEach(id => ancestors.add(id));
          }
        });

        // Open all ancestor nodes
        setOpenIds(ancestors);

        // Highlight matched nodes + their ancestors
        setHighlightIds(new Set([...matchedIds, ...ancestors]));

        // Scroll to first matched node id
        setScrollToId(matchedNodes[0].id);
      }

      // Called after scrolling to clear scrollToId
      function onScrollHandled() {
        setScrollToId(null);
      }

      if (!treeData) {
        return <div>Loading family tree...</div>;
      }

      return (
        <div>
          <div className="mb-6 flex space-x-4 items-center">
            <input
              type="text"
              placeholder="Search family member..."
              value={searchTerm}
              onChange={handleSearchChange}
              className="border border-gray-300 rounded px-3 py-1 w-full max-w-md"
            />
            <button
              onClick={() => {
                setSearchTerm("");
                setHighlightIds(new Set());
                setOpenIds(new Set());
              }}
              className="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
              title="Clear search"
            >
              Clear
            </button>
          </div>

          <TreeNode
            node={treeData}
            onUpdate={handleUpdateNode}
            onDelete={handleDeleteNode}
            highlightIds={highlightIds}
            openIds={openIds}
            scrollToId={scrollToId}
            onScrollHandled={onScrollHandled}
          />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<FamilyTree />);

  </script>
</body>
</html>
