<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome My Love</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 90%;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 15px;
      color: #c2185b;
    }

    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #c2185b;
      border-radius: 8px;
      font-size: 4vw;
    }

    button {
      padding: 12px 25px;
      font-size: 4vw;
      border: none;
      border-radius: 30px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    @media (min-width: 600px) {
      h1 { font-size: 36px; }
      input, button { font-size: 20px; }
    }

    .music-iframe {
      position: absolute;
      width: 0;
      height: 0;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Welcome Tyri ðŸ’–</h1>
    <input type="text" placeholder="Your Name" id="Tyri" />
    <input type="password" placeholder="Secret Code" id="112624" />
    <br />
    <button onclick="nextPage()">Next</button>
  </div>

  <!-- Background music that autoplays & loops -->
  <iframe
    class="music-iframe"
    src="https://www.youtube.com/embed/gDxdkSkkM0Q?autoplay=1&mute=1&loop=1&playlist=gDxdkSkkM0Q"
    allow="autoplay"
  ></iframe>

  <script>
    function nextPage() {
      window.location.href = 'surprise_fragment.html';
    }
  </script>
</body>
</html>
