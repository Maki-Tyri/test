<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Messenger with Group Chat & Push</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-messaging-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center; min-height: 100vh;
      flex-direction: column;
    }
    #app {
      background: white;
      width: 480px;
      max-width: 95vw;
      border-radius: 8px;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.2);
      display: flex;
      flex-direction: column;
      height: 700px;
      overflow: hidden;
    }
    header {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex; justify-content: space-between; align-items: center;
    }
    #login, #register, #chat {
      padding: 1rem;
      flex: 1;
      display: none;
      flex-direction: column;
    }
    input, button, textarea, select {
      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 60px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      max-width: 70%;
      padding: 0.5rem;
      border-radius: 6px;
      background: #e1ffc7;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.self {
      background: #c7dfff;
      align-self: flex-end;
    }
    .message .sender {
      font-weight: bold;
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
      color: #333;
    }
    .typing {
      font-style: italic;
      color: #666;
      height: 20px;
      margin-bottom: 0.3rem;
    }
    a.media-link {
      display: block;
      margin-top: 0.2rem;
      color: #0066cc;
      text-decoration: underline;
      font-size: 0.85rem;
      word-break: break-all;
    }
    #userSelect, #chatRoomSelect {
      margin-bottom: 0.8rem;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 0.5rem;
      color: #888;
      margin-top: 10px;
      user-select: none;
    }
    #displayNameForm {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    #displayNameInput {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #displayNameBtn {
      background-color: #28a745;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    #displayNameBtn:hover {
      background-color: #1e7e34;
    }
    #createRoomForm {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    #roomNameInput {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #createRoomBtn {
      background-color: #17a2b8;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    #createRoomBtn:hover {
      background-color: #117a8b;
    }
  </style>
</head>
<body>

<div id="app">
  <header>
    <div>Firebase Messenger</div>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </header>

  <section id="login">
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="toRegisterBtn" style="margin-top: 10px; background: gray;">Register Instead</button>
  </section>

  <section id="register">
    <input type="email" id="registerEmail" placeholder="Email" />
    <input type="password" id="registerPassword" placeholder="Password" />
    <button id="registerBtn">Register</button>
    <button id="toLoginBtn" style="margin-top: 10px; background: gray;">Back to Login</button>
  </section>

  <section id="chat">
    <form id="displayNameForm" title="Change display name">
      <input type="text" id="displayNameInput" placeholder="Set your display name" />
      <button type="submit" id="displayNameBtn">Save</button>
    </form>

    <form id="createRoomForm" title="Create new chat room">
      <input type="text" id="roomNameInput" placeholder="New chat room name" />
      <button type="submit" id="createRoomBtn">Create Room</button>
    </form>

    <select id="chatRoomSelect" title="Choose chat room">
      <!-- rooms loaded dynamically -->
    </select>

    <select id="userSelect" title="Choose user to chat with">
      <option value="" disabled selected>Loading users...</option>
    </select>

    <div id="messages"></div>
    <div class="typing" id="typingIndicator"></div>

    <textarea id="messageInput" placeholder="Type a message... (Enter to send, Shift+Enter new line)"></textarea>
    <input type="file" id="mediaInput" />
    <button id="sendBtn">Send</button>
  </section>
</div>

<footer>&copy; 2025 Maki Web. All rights reserved</footer>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
    authDomain: "project-955237504610034331.firebaseapp.com",
    projectId: "project-955237504610034331",
    storageBucket: "project-955237504610034331.appspot.com",
    messagingSenderId: "76212939677",
    appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74",
    measurementId: "G-WXBEP1LXTX"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();
  const storage = firebase.storage();
  const messaging = firebase.messaging();

  // UI refs
  const loginSection = document.getElementById("login");
  const registerSection = document.getElementById("register");
  const chatSection = document.getElementById("chat");
  const logoutBtn = document.getElementById("logoutBtn");

  const loginEmail = document.getElementById("loginEmail");
  const loginPassword = document.getElementById("loginPassword");
  const loginBtn = document.getElementById("loginBtn");
  const toRegisterBtn = document.getElementById("toRegisterBtn");

  const registerEmail = document.getElementById("registerEmail");
  const registerPassword = document.getElementById("registerPassword");
  const registerBtn = document.getElementById("registerBtn");
  const toLoginBtn = document.getElementById("toLoginBtn");

  const messagesDiv = document.getElementById("messages");
  const messageInput = document.getElementById("messageInput");
  const mediaInput = document.getElementById("mediaInput");
  const sendBtn = document.getElementById("sendBtn");
  const typingIndicator = document.getElementById("typingIndicator");
  const userSelect = document.getElementById("userSelect");
  const chatRoomSelect = document.getElementById("chatRoomSelect");

  const displayNameForm = document.getElementById("displayNameForm");
  const displayNameInput = document.getElementById("displayNameInput");

  const createRoomForm = document.getElementById("createRoomForm");
  const roomNameInput = document.getElementById("roomNameInput");

  // Show/hide helper
  function showSection(section) {
    loginSection.style.display = "none";
    registerSection.style.display = "none";
    chatSection.style.display = "none";
    section.style.display = "flex";
  }

  let allUsers = {};
  let allRooms = {};
  let currentChatRoom = "global"; // default room
  let privateChatUser = null; // null if no private chat, else uid
  let messagesListener = null;
  let typingListener = null;

  // For notifications permission & token
  async function initMessaging() {
    try {
      await messaging.requestPermission();
      const token = await messaging.getToken({ vapidKey: 'BFPm-wYi0HK1svJo5HP6tfq5DMoE_xAg8XPlDbhTqB8ajk7VJPOlU5vvGL8bncEm-3IEIvl9vI3iLUzC9XV2eg' });
      console.log("FCM Token:", token);
      // Save token in DB for current user
      if (auth.currentUser) {
        await db.ref('fcmTokens/' + auth.currentUser.uid + '/' + token).set(true);
      }
    } catch (err) {
      console.warn("FCM permission or token failed:", err.message);
    }
  }

  // Listen to incoming messages to show notifications
  function listenForPushNotifications() {
    messaging.onMessage(payload => {
      console.log("Message received. ", payload);
      // Show notification only if app not focused or user not in that chat room
      if (document.hidden || payload.data.room !== currentChatRoom) {
        const notificationTitle = payload.notification.title || "New message";
        const notificationOptions = {
          body: payload.notification.body || '',
          icon: payload.notification.icon || '',
        };
        if (Notification.permission === "granted") {
          new Notification(notificationTitle, notificationOptions);
        }
      }
    });
  }

  // Update user select dropdown
  function updateUserSelect() {
    userSelect.innerHTML = '<option value="">Select user for private chat (optional)</option>';
    for (const uid in allUsers) {
      if (uid === auth.currentUser.uid) continue;
      const user = allUsers[uid];
      const option = document.createElement('option');
      option.value = uid;
      option.textContent = user.displayName || user.email || 'User';
      userSelect.appendChild(option);
    }
  }

  // Update chat rooms dropdown
  function updateRoomsSelect() {
    chatRoomSelect.innerHTML = '';
    // Add the global room first
    const globalOption = document.createElement('option');
    globalOption.value = 'global';
    globalOption.textContent = 'Group Chat (Global)';
    chatRoomSelect.appendChild(globalOption);

    for (const roomId in allRooms) {
      if (roomId === 'global') continue; // skip global, already added
      const room = allRooms[roomId];
      const option = document.createElement('option');
      option.value = roomId;
      option.textContent = room.name || roomId;
      chatRoomSelect.appendChild(option);
    }
    // Select current room or fallback
    if (allRooms[currentChatRoom] || currentChatRoom === 'global') {
      chatRoomSelect.value = currentChatRoom;
    } else {
      currentChatRoom = 'global';
      chatRoomSelect.value = 'global';
    }
  }

  // Save user profile to DB
  function saveUserProfile(user) {
    const userRef = db.ref('users/' + user.uid);
    userRef.update({
      email: user.email,
      displayName: user.displayName || '',
      lastSeen: Date.now(),
    });
  }

  // Fetch all users from DB and update user select
  function fetchUsers() {
    db.ref('users').on('value', snapshot => {
      allUsers = snapshot.val() || {};
      updateUserSelect();
    });
  }

  // Fetch all chat rooms from DB and update room select
  function fetchChatRooms() {
    db.ref('chatRooms').on('value', snapshot => {
      allRooms = snapshot.val() || {};
      // Always have global room
      if (!allRooms.global) {
        db.ref('chatRooms/global').set({ name: "Global Chat" });
      }
      updateRoomsSelect();
    });
  }

  // Display messages in UI
  function addMessageToUI(msgId, msg) {
    const div = document.createElement('div');
    div.classList.add('message');
    if (msg.sender === auth.currentUser.uid) div.classList.add('self');
    let senderName = 'Unknown';
    if (msg.sender === auth.currentUser.uid) senderName = 'You';
    else if (allUsers[msg.sender]) senderName = allUsers[msg.sender].displayName || allUsers[msg.sender].email || 'User';

    const senderSpan = document.createElement('div');
    senderSpan.className = 'sender';
    senderSpan.textContent = senderName;
    div.appendChild(senderSpan);

    if (msg.type === 'text') {
      div.appendChild(document.createTextNode(msg.text));
    } else if (msg.type === 'media') {
      if (msg.mediaUrl) {
        const link = document.createElement('a');
        link.href = msg.mediaUrl;
        link.target = "_blank";
        link.className = 'media-link';
        link.textContent = 'ðŸ“Ž Media attachment';
        div.appendChild(link);
      } else {
        div.appendChild(document.createTextNode('[Media attachment loading...]'));
      }
    }

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Clear messages UI
  function clearMessagesUI() {
    messagesDiv.innerHTML = '';
  }

  // Listen to messages for current chat room or private chat
  function listenToMessages() {
    if (messagesListener) {
      messagesListener.off();
    }
    clearMessagesUI();

    if (privateChatUser) {
      // Private chat between current user and selected user
      const ids = [auth.currentUser.uid, privateChatUser].sort();
      const chatId = ids.join('_');
      messagesListener = db.ref('privateMessages/' + chatId);
      messagesListener.on('child_added', snapshot => {
        addMessageToUI(snapshot.key, snapshot.val());
      });
    } else {
      // Group chat room
      messagesListener = db.ref('messages/' + currentChatRoom);
      messagesListener.on('child_added', snapshot => {
        addMessageToUI(snapshot.key, snapshot.val());
      });
    }
  }

  // Send message function (text and/or media)
  async function sendMessage(text, mediaFile = null) {
    if (!text && !mediaFile) return;

    let messageData = {
      sender: auth.currentUser.uid,
      timestamp: Date.now(),
      type: 'text',
      text: text || '',
    };

    if (mediaFile) {
      messageData.type = 'media';
      const storageRef = storage.ref();
      const fileRef = storageRef.child(`media/${auth.currentUser.uid}/${Date.now()}_${mediaFile.name}`);
      try {
        const snapshot = await fileRef.put(mediaFile);
        const mediaUrl = await snapshot.ref.getDownloadURL();
        messageData.mediaUrl = mediaUrl;
      } catch (err) {
        alert("Media upload failed: " + err.message);
        return;
      }
    }

    if (privateChatUser) {
      const ids = [auth.currentUser.uid, privateChatUser].sort();
      const chatId = ids.join('_');
      await db.ref('privateMessages/' + chatId).push(messageData);
      sendPushNotification(privateChatUser, messageData, chatId);
    } else {
      await db.ref('messages/' + currentChatRoom).push(messageData);
      sendPushNotificationToRoom(currentChatRoom, messageData);
    }
  }

  // Typing indicator
  let typingTimeout = null;
  function setTyping(typing) {
    if (privateChatUser) {
      const ids = [auth.currentUser.uid, privateChatUser].sort();
      const chatId = ids.join('_');
      db.ref(`typing/${chatId}/${auth.currentUser.uid}`).set(typing);
    } else {
      db.ref(`typing/${currentChatRoom}/${auth.currentUser.uid}`).set(typing);
    }
  }

  function listenToTyping() {
    if (typingListener) typingListener.off();
    typingIndicator.textContent = '';

    if (privateChatUser) {
      const ids = [auth.currentUser.uid, privateChatUser].sort();
      const chatId = ids.join('_');
      typingListener = db.ref(`typing/${chatId}`);
      typingListener.on('value', snapshot => {
        const typingUsers = snapshot.val() || {};
        const usersTyping = Object.keys(typingUsers).filter(uid => uid !== auth.currentUser.uid && typingUsers[uid]);
        if (usersTyping.length > 0) {
          const names = usersTyping.map(uid => allUsers[uid]?.displayName || allUsers[uid]?.email || 'Someone');
          typingIndicator.textContent = names.join(', ') + ' is typing...';
        } else {
          typingIndicator.textContent = '';
        }
      });
    } else {
      typingListener = db.ref(`typing/${currentChatRoom}`);
      typingListener.on('value', snapshot => {
        const typingUsers = snapshot.val() || {};
        const usersTyping = Object.keys(typingUsers).filter(uid => uid !== auth.currentUser.uid && typingUsers[uid]);
        if (usersTyping.length > 0) {
          const names = usersTyping.map(uid => allUsers[uid]?.displayName || allUsers[uid]?.email || 'Someone');
          typingIndicator.textContent = names.join(', ') + ' is typing...';
        } else {
          typingIndicator.textContent = '';
        }
      });
    }
  }

  // Send push notification to single user
  async function sendPushNotification(toUserId, messageData, chatId) {
    try {
      const tokensSnap = await db.ref('fcmTokens/' + toUserId).once('value');
      const tokens = tokensSnap.val();
      if (!tokens) return;

      // For demonstration, we store notification request in DB. 
      // In real use, your backend should call Firebase Cloud Messaging API with server key.
      const payload = {
        notification: {
          title: `New message from ${allUsers[messageData.sender]?.displayName || 'User'}`,
          body: messageData.type === 'text' ? messageData.text : 'Sent a media attachment',
        },
        data: {
          room: chatId,
        }
      };
      for (const token in tokens) {
        // Normally send to FCM endpoint with this token
        console.log("Send notification to token:", token, payload);
      }
    } catch (err) {
      console.warn("Error sending push notification:", err);
    }
  }

  // Send push notification to all users in a room except sender
  async function sendPushNotificationToRoom(roomId, messageData) {
    try {
      const userIdsSnap = await db.ref('chatRooms/' + roomId + '/members').once('value');
      const userIds = userIdsSnap.val() || {};

      // For demo: fetch all tokens for all users in this room
      for (const uid in userIds) {
        if (uid === auth.currentUser.uid) continue; // no notify sender
        await sendPushNotification(uid, messageData, roomId);
      }
    } catch (err) {
      console.warn("Error sending room push notifications:", err);
    }
  }

  // Handle UI events

  loginBtn.onclick = () => {
    const email = loginEmail.value.trim();
    const password = loginPassword.value;
    auth.signInWithEmailAndPassword(email, password)
      .catch(err => alert("Login failed: " + err.message));
  };

  toRegisterBtn.onclick = () => showSection(registerSection);

  registerBtn.onclick = () => {
    const email = registerEmail.value.trim();
    const password = registerPassword.value;
    auth.createUserWithEmailAndPassword(email, password)
      .catch(err => alert("Registration failed: " + err.message));
  };

  toLoginBtn.onclick = () => showSection(loginSection);

  logoutBtn.onclick = () => auth.signOut();

  displayNameForm.onsubmit = e => {
    e.preventDefault();
    const displayName = displayNameInput.value.trim();
    if (!displayName) return alert("Display name can't be empty");
    auth.currentUser.updateProfile({ displayName })
      .then(() => {
        saveUserProfile(auth.currentUser);
        alert("Display name updated");
      }).catch(err => alert("Failed to update name: " + err.message));
  };

  createRoomForm.onsubmit = e => {
    e.preventDefault();
    const name = roomNameInput.value.trim();
    if (!name) return alert("Room name cannot be empty");
    const newRoomRef = db.ref('chatRooms').push();
    newRoomRef.set({ name, members: { [auth.currentUser.uid]: true } });
    roomNameInput.value = '';
  };

  userSelect.onchange = () => {
    const uid = userSelect.value;
    if (uid) {
      privateChatUser = uid;
      currentChatRoom = null;
      listenToMessages();
      listenToTyping();
    } else {
      privateChatUser = null;
      if (!currentChatRoom) currentChatRoom = 'global';
      listenToMessages();
      listenToTyping();
    }
  };

  chatRoomSelect.onchange = () => {
    currentChatRoom = chatRoomSelect.value;
    privateChatUser = null;
    userSelect.value = '';
    listenToMessages();
    listenToTyping();
  };

  sendBtn.onclick = async () => {
    const text = messageInput.value.trim();
    const mediaFile = mediaInput.files[0] || null;
    await sendMessage(text, mediaFile);
    messageInput.value = '';
    mediaInput.value = '';
    setTyping(false);
  };

  messageInput.addEventListener('input', () => {
    setTyping(true);
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => setTyping(false), 2000);
  });

  messageInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendBtn.click();
    }
  });

  // Auth state listener
  auth.onAuthStateChanged(user => {
    if (user) {
      showSection(chatSection);
      logoutBtn.style.display = 'inline-block';
      displayNameInput.value = user.displayName || '';
      saveUserProfile(user);
      fetchUsers();
      fetchChatRooms();
      currentChatRoom = 'global';
      privateChatUser = null;
      userSelect.value = '';
      chatRoomSelect.value = 'global';
      listenToMessages();
      listenToTyping();
      initMessaging();
      listenForPushNotifications();
    } else {
      showSection(loginSection);
      logoutBtn.style.display = 'none';
      if (messagesListener) messagesListener.off();
      if (typingListener) typingListener.off();
      messagesDiv.innerHTML = '';
      typingIndicator.textContent = '';
    }
  });

</script>

</body>
</html>
