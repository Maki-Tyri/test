<!DOCTYPE html> 
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase 1-on-1 Messenger</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-messaging-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center; height: 100vh;
      flex-direction: column;
    }
    #app {
      background: white;
      width: 450px;
      max-width: 95vw;
      border-radius: 8px;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.2);
      display: flex;
      flex-direction: column;
      height: 650px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    header {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex; justify-content: space-between; align-items: center;
    }
    #login, #register, #chat {
      padding: 1rem;
      flex: 1;
      display: none;
      flex-direction: column;
    }
    input, button, textarea, select {
      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 60px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      scrollbar-width: thin;
      scrollbar-color: #888 #f0f0f0;
    }
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-track {
      background: #f0f0f0;
      border-radius: 4px;
    }
    #messages::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 4px;
    }
    .message {
      max-width: 70%;
      padding: 0.5rem;
      border-radius: 6px;
      background: #e1ffc7;
      word-wrap: break-word;
      white-space: pre-wrap;
      position: relative;
      font-size: 0.9rem;
    }
    .message.self {
      background: #c7dfff;
      align-self: flex-end;
    }
    .message .sender {
      font-weight: bold;
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
    }
    .message .timestamp {
      font-size: 0.7rem;
      color: #666;
      position: absolute;
      bottom: 4px;
      right: 6px;
      opacity: 0.7;
    }
    .typing {
      font-style: italic;
      color: #666;
      height: 20px;
      margin-bottom: 0.3rem;
    }
    a.media-link {
      display: block;
      margin-top: 0.2rem;
      color: #0066cc;
      text-decoration: underline;
      font-size: 0.85rem;
      word-break: break-all;
    }
    #userSelect {
      margin-bottom: 0.8rem;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #555;
      user-select: none;
    }
    /* Add display name change UI */
    #displayNameSection {
      margin-bottom: 0.8rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    #displayNameInput {
      flex: 1;
      padding: 0.4rem 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #displayNameSaveBtn {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    #displayNameSaveBtn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

<div id="app">
  <header>
    <div>Firebase Messenger</div>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </header>

  <section id="login">
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="toRegisterBtn" style="margin-top: 10px; background: gray;">Register Instead</button>
  </section>

  <section id="register">
    <input type="email" id="registerEmail" placeholder="Email" />
    <input type="password" id="registerPassword" placeholder="Password" />
    <button id="registerBtn">Register</button>
    <button id="toLoginBtn" style="margin-top: 10px; background: gray;">Back to Login</button>
  </section>

  <section id="chat">
    <select id="userSelect" title="Choose user to chat with">
      <option value="" disabled selected>Loading users...</option>
    </select>

    <div id="displayNameSection">
      <input type="text" id="displayNameInput" placeholder="Change display name" />
      <button id="displayNameSaveBtn">Save</button>
    </div>

    <div id="messages"></div>
    <div class="typing" id="typingIndicator"></div>
    <textarea id="messageInput" placeholder="Type a message... (Enter to send, Shift+Enter new line)"></textarea>
    <!-- Removed media input as per request -->
    <button id="sendBtn">Send</button>
  </section>
</div>

<footer>&copy; 2025 Maki Web. All rights reserved</footer>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
    authDomain: "project-955237504610034331.firebaseapp.com",
    projectId: "project-955237504610034331",
    storageBucket: "project-955237504610034331.appspot.com",
    messagingSenderId: "76212939677",
    appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74",
    measurementId: "G-WXBEP1LXTX"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();
  const messaging = firebase.messaging();

  // UI refs
  const loginSection = document.getElementById("login");
  const registerSection = document.getElementById("register");
  const chatSection = document.getElementById("chat");
  const logoutBtn = document.getElementById("logoutBtn");

  const loginEmail = document.getElementById("loginEmail");
  const loginPassword = document.getElementById("loginPassword");
  const loginBtn = document.getElementById("loginBtn");
  const toRegisterBtn = document.getElementById("toRegisterBtn");

  const registerEmail = document.getElementById("registerEmail");
  const registerPassword = document.getElementById("registerPassword");
  const registerBtn = document.getElementById("registerBtn");
  const toLoginBtn = document.getElementById("toLoginBtn");

  const messagesDiv = document.getElementById("messages");
  const messageInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");
  const typingIndicator = document.getElementById("typingIndicator");
  const userSelect = document.getElementById("userSelect");

  const displayNameInput = document.getElementById("displayNameInput");
  const displayNameSaveBtn = document.getElementById("displayNameSaveBtn");

  // Show/hide helper
  function showSection(section) {
    loginSection.style.display = "none";
    registerSection.style.display = "none";
    chatSection.style.display = "none";
    section.style.display = "flex";
  }

  // Store users in memory
  let allUsers = {};
  let currentChatUserId = null;

  // Update user select options
  function updateUserSelect() {
    userSelect.innerHTML = '';
    // Current user disabled option
    const meOption = document.createElement('option');
    const myDisplayName = allUsers[auth.currentUser.uid]?.displayName || auth.currentUser.email;
    meOption.textContent = `You: ${myDisplayName}`;
    meOption.disabled = true;
    userSelect.appendChild(meOption);

    Object.entries(allUsers).forEach(([uid, u]) => {
      if (uid === auth.currentUser.uid) return; // skip self
      const opt = document.createElement('option');
      opt.value = uid;
      opt.textContent = u.displayName || u.email || 'No Email';
      userSelect.appendChild(opt);
    });

    if (userSelect.options.length > 1) {
      userSelect.disabled = false;
      if (!currentChatUserId) {
        userSelect.selectedIndex = 1;
        currentChatUserId = userSelect.value;
      }
    } else {
      userSelect.disabled = true;
      const noUsers = document.createElement('option');
      noUsers.textContent = 'No other users found';
      noUsers.disabled = true;
      userSelect.appendChild(noUsers);
    }
  }

  // Listen to all users in Realtime DB for chat selection
  function listenUsers() {
    db.ref("users").on("value", snapshot => {
      allUsers = snapshot.val() || {};
      updateUserSelect();
      loadMessages();
      updateDisplayNameInput();
    });
  }

  // Save user data on registration/login (email and optionally displayName)
  function saveUserToDB(user) {
    // Save email and keep existing displayName if any
    db.ref("users/" + user.uid).transaction(currentData => {
      if (currentData === null) {
        return {
          email: user.email,
          displayName: user.displayName || user.email.split('@')[0]
        };
      } else {
        if (!currentData.displayName) {
          currentData.displayName = user.displayName || user.email.split('@')[0];
        }
        currentData.email = user.email;
        return currentData;
      }
    });
  }

  // Authentication state observer
  auth.onAuthStateChanged(user => {
    if (user) {
      logoutBtn.style.display = "inline-block";
      showSection(chatSection);
      saveUserToDB(user);
      listenUsers();
      setTyping(false);
      listenTyping();
      requestNotificationPermission();
    } else {
      logoutBtn.style.display = "none";
      showSection(loginSection);
      messagesDiv.innerHTML = "";
      typingIndicator.textContent = "";
      allUsers = {};
      currentChatUserId = null;
    }
  });

  // Register & login UI toggles
  toRegisterBtn.onclick = () => showSection(registerSection);
  toLoginBtn.onclick = () => showSection(loginSection);

  // Register user
  registerBtn.onclick = () => {
    const email = registerEmail.value.trim();
    const password = registerPassword.value.trim();
    if (!email || !password) {
      alert("Please enter email and password");
      return;
    }
    auth.createUserWithEmailAndPassword(email, password)
      .catch(e => alert("Register error: " + e.message));
  };

  // Login user
  loginBtn.onclick = () => {
    const email = loginEmail.value.trim();
    const password = loginPassword.value.trim();
    if (!email || !password) {
      alert("Please enter email and password");
      return;
    }
    auth.signInWithEmailAndPassword(email, password)
      .catch(e => alert("Login error: " + e.message));
  };

  // Logout
  logoutBtn.onclick = () => {
    auth.signOut();
  };

  // When user changes chat target
  userSelect.onchange = () => {
    currentChatUserId = userSelect.value;
    loadMessages();
    listenTyping();
  };

  // Compose chat ID for 1-on-1 chat (sorted UIDs)
  function chatId(uid1, uid2) {
    return uid1 < uid2 ? uid1 + "_" + uid2 : uid2 + "_" + uid1;
  }

  // Load last 100 messages from Firebase Realtime Database for current chat
  let messagesListener = null;
  function loadMessages() {
    if (!currentChatUserId) {
      messagesDiv.innerHTML = "<em>Select a user to chat with</em>";
      return;
    }
    const cid = chatId(auth.currentUser.uid, currentChatUserId);

    if (messagesListener) messagesListener.off();

    messagesDiv.innerHTML = "<em>Loading messages...</em>";

    messagesListener = db.ref("messages/" + cid).limitToLast(100);
    messagesListener.off();
    messagesListener.on("value", snapshot => {
      messagesDiv.innerHTML = "";
      const msgs = snapshot.val() || {};
      const entries = Object.entries(msgs);
      entries.sort((a,b) => a[1].timestamp - b[1].timestamp);

      entries.forEach(([id, msg]) => {
        addMessageToDom(msg);
      });

      // Scroll to bottom
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  }

  // Add single message element to DOM
  function addMessageToDom(msg) {
    const div = document.createElement("div");
    div.classList.add("message");
    if (msg.sender === auth.currentUser.uid) div.classList.add("self");

    const senderName = allUsers[msg.sender]?.displayName || msg.sender;

    // Show sender only if other user (optional)
    if (msg.sender !== auth.currentUser.uid) {
      const senderElem = document.createElement("div");
      senderElem.classList.add("sender");
      senderElem.textContent = senderName;
      div.appendChild(senderElem);
    }

    // Message text
    const text = document.createElement("div");
    text.textContent = msg.text;
    div.appendChild(text);

    // If media link included, add clickable link
    if (msg.mediaUrl) {
      const mediaLink = document.createElement("a");
      mediaLink.href = msg.mediaUrl;
      mediaLink.target = "_blank";
      mediaLink.classList.add("media-link");
      mediaLink.textContent = "View attachment";
      div.appendChild(mediaLink);
    }

    // Timestamp
    const ts = new Date(msg.timestamp);
    const tsElem = document.createElement("div");
    tsElem.classList.add("timestamp");
    tsElem.textContent = ts.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    div.appendChild(tsElem);

    messagesDiv.appendChild(div);
  }

  // Send message handler
  function sendMessage() {
    if (!currentChatUserId) {
      alert("Select a user to chat with first");
      return;
    }
    const text = messageInput.value.trim();
    if (!text) return;

    const cid = chatId(auth.currentUser.uid, currentChatUserId);

    const msgObj = {
      sender: auth.currentUser.uid,
      text: text,
      timestamp: Date.now()
    };

    db.ref("messages/" + cid).push(msgObj)
      .then(() => {
        messageInput.value = "";
        setTyping(false);
        sendNotificationToUser(currentChatUserId, allUsers[auth.currentUser.uid]?.displayName || "Someone", text);
      })
      .catch(e => alert("Failed to send message: " + e.message));
  }

  sendBtn.onclick = sendMessage;

  // Support Enter to send, Shift+Enter new line
  messageInput.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Typing indicator
  let typingTimeout = null;
  messageInput.addEventListener("input", () => {
    setTyping(true);
    if (typingTimeout) clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => setTyping(false), 2000);
  });

  function setTyping(isTyping) {
    if (!currentChatUserId) return;
    const typingRef = db.ref("typing/" + chatId(auth.currentUser.uid, currentChatUserId));
    const userTypingKey = auth.currentUser.uid;
    if (isTyping) {
      typingRef.child(userTypingKey).set(true);
    } else {
      typingRef.child(userTypingKey).remove();
    }
  }

  // Listen for typing by the other user
  function listenTyping() {
    if (!currentChatUserId) {
      typingIndicator.textContent = "";
      return;
    }
    const typingRef = db.ref("typing/" + chatId(auth.currentUser.uid, currentChatUserId));
    typingRef.off();

    typingRef.on("value", snapshot => {
      const typingUsers = snapshot.val() || {};
      // Remove own typing
      delete typingUsers[auth.currentUser.uid];
      const otherTyping = Object.keys(typingUsers).length > 0;
      typingIndicator.textContent = otherTyping ? "Typing..." : "";
    });
  }

  // Display name change feature
  function updateDisplayNameInput() {
    displayNameInput.value = allUsers[auth.currentUser.uid]?.displayName || "";
  }

  displayNameSaveBtn.onclick = () => {
    const newName = displayNameInput.value.trim();
    if (!newName) {
      alert("Display name cannot be empty");
      return;
    }
    const userRef = db.ref("users/" + auth.currentUser.uid);
    userRef.update({displayName: newName})
      .then(() => {
        alert("Display name updated!");
        allUsers[auth.currentUser.uid].displayName = newName;
        updateUserSelect();
      })
      .catch(e => alert("Failed to update display name: " + e.message));
  };

  // FCM setup for push notifications

  // Request notification permission and get token
  async function requestNotificationPermission() {
    try {
      await messaging.requestPermission();
      const token = await messaging.getToken({ vapidKey: "BOQQty6GyxQPHLvTa9mQWqmxEBIRv0a6tdHIFv0A23Z8_2FeD2UIBXaeXqaUhvNILf6_GpVREw6MSnSdGm_mNP9g" });
      if (token) {
        console.log("FCM token:", token);
        // Save token to database under user tokens
        db.ref("userTokens/" + auth.currentUser.uid + "/" + token).set(true);
      }
    } catch(e) {
      console.log("Notification permission error:", e);
    }
  }

  // Send notification to a user by looking up their FCM tokens
  function sendNotificationToUser(uid, senderName, messageText) {
    // This app doesn't have a server to send FCM messages directly
    // So a workaround is required: for demo, we skip sending notifications here
    // In production, you would implement a cloud function or server to send notifications
    // For demo purposes, just log:
    console.log(`Notify ${uid}: ${senderName} says: ${messageText}`);
  }

</script>

</body>
</html>
