<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Tree App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .blink {
      animation: blinker 0.6s linear 3;
    }
    @keyframes blinker {
      50% { background-color: yellow; }
    }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div id="app" class="container mx-auto"></div>

  <!-- React + Babel CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>

  <!-- App Script -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    // ✅ Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
  authDomain: "project-955237504610034331.firebaseapp.com",
  databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
  projectId: "project-955237504610034331",
  storageBucket: "project-955237504610034331.firebasestorage.app",
  messagingSenderId: "76212939677",
  appId: "1:76212939677:web:cc36cc1cadfd106b6e5d74",
  measurementId: "G-RCJ4P82PVM"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 🔁 Recursive Tree Node Component
    function TreeNode({ nodeId, data, searchTerm, onUpdate }) {
      const [collapsed, setCollapsed] = useState(false);
      const [editing, setEditing] = useState(false);
      const [name, setName] = useState(data.name);
      const [spouse, setSpouse] = useState(data.spouse || "");
      const isMatch = searchTerm && data.name.toLowerCase().includes(searchTerm.toLowerCase());
      const [highlight, setHighlight] = useState(false);

      useEffect(() => {
        if (isMatch) {
          setHighlight(true);
          setTimeout(() => setHighlight(false), 1800);
        }
      }, [isMatch]);

      const handleSave = () => {
        db.ref("family/" + nodeId).update({ name, spouse });
        setEditing(false);
      };

      const handleAddChild = () => {
        const childId = db.ref("family").push().key;
        db.ref(`family/${nodeId}/children`).push(childId);
        db.ref(`family/${childId}`).set({ name: "New Child", children: [] });
      };

      const highlightClass = highlight ? "blink font-bold" : "";

      return (
        <div className="ml-4 mt-2">
          <div className={`p-2 bg-white shadow rounded ${highlightClass}`}>
            <button onClick={() => setCollapsed(!collapsed)} className="mr-2 font-bold">
              {collapsed ? "+" : "-"}
            </button>
            {editing ? (
              <span>
                <input className="border px-1" value={name} onChange={e => setName(e.target.value)} />
                <input className="border px-1 ml-2" placeholder="Spouse" value={spouse} onChange={e => setSpouse(e.target.value)} />
                <button onClick={handleSave} className="ml-2 text-green-600">💾</button>
              </span>
            ) : (
              <span>
                {data.name} {data.spouse ? `❤️ ${data.spouse}` : ""}
                <button onClick={() => setEditing(true)} className="ml-2 text-blue-500">✏️</button>
              </span>
            )}
            <button onClick={handleAddChild} className="ml-2 text-purple-500">➕ Child</button>
          </div>
          {!collapsed && data.children && (
            <div className="ml-4 border-l pl-2">
              {data.children.map((childId) =>
                <TreeNode key={childId} nodeId={childId} data={onUpdate[childId]} searchTerm={searchTerm} onUpdate={onUpdate} />
              )}
            </div>
          )}
        </div>
      );
    }

    function App() {
      const [tree, setTree] = useState({});
      const [rootId, setRootId] = useState(null);
      const [searchTerm, setSearchTerm] = useState("");

      useEffect(() => {
        const ref = db.ref("family");
        ref.on("value", snapshot => {
          const data = snapshot.val() || {};
          setTree(data);
          const root = Object.entries(data).find(([_, val]) => val.root);
          if (root) setRootId(root[0]);
        });
      }, []);

      const handleAddRoot = () => {
        const rootKey = db.ref("family").push().key;
        db.ref(`family/${rootKey}`).set({ name: "Root", children: [], root: true });
      };

      return (
        <div>
          <h1 className="text-2xl font-bold mb-4">👨‍👩‍👧‍👦 Family Tree</h1>
          <div className="mb-4">
            <input
              className="border px-2 py-1"
              placeholder="Search name..."
              value={searchTerm}
              onChange={e => setSearchTerm(e.target.value)}
            />
          </div>
          {!rootId ? (
            <button onClick={handleAddRoot} className="bg-blue-500 text-white px-3 py-1 rounded">Add Root</button>
          ) : tree[rootId] ? (
            <TreeNode nodeId={rootId} data={tree[rootId]} searchTerm={searchTerm} onUpdate={tree} />
          ) : (
            <p>Loading...</p>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("app"));
    root.render(<App />);
  </script>
</body>
</html>
