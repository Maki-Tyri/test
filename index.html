<!DOCTYPE html> 
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Messenger with Group Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-messaging-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center; min-height: 100vh;
      flex-direction: column;
    }
    #app {
      background: white;
      width: 480px;
      max-width: 95vw;
      border-radius: 8px;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.2);
      display: flex;
      flex-direction: column;
      height: 700px;
      overflow: hidden;
    }
    header {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex; justify-content: space-between; align-items: center;
    }
    #login, #register, #chat {
      padding: 1rem;
      flex: 1;
      display: none;
      flex-direction: column;
    }
    input, button, textarea, select {
      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 60px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      max-width: 70%;
      padding: 0.5rem;
      border-radius: 6px;
      background: #e1ffc7;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.self {
      background: #c7dfff;
      align-self: flex-end;
    }
    .message .sender {
      font-weight: bold;
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
      color: #333;
    }
    .typing {
      font-style: italic;
      color: #666;
      height: 20px;
      margin-bottom: 0.3rem;
    }
    a.media-link {
      display: block;
      margin-top: 0.2rem;
      color: #0066cc;
      text-decoration: underline;
      font-size: 0.85rem;
      word-break: break-all;
    }
    #userSelect, #chatRoomSelect {
      margin-bottom: 0.8rem;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 0.5rem;
      color: #888;
      margin-top: 10px;
      user-select: none;
    }
    #displayNameForm {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    #displayNameInput {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #displayNameBtn {
      background-color: #28a745;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    #displayNameBtn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

<div id="app">
  <header>
    <div>Firebase Messenger</div>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </header>

  <section id="login">
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="toRegisterBtn" style="margin-top: 10px; background: gray;">Register Instead</button>
  </section>

  <section id="register">
    <input type="email" id="registerEmail" placeholder="Email" />
    <input type="password" id="registerPassword" placeholder="Password" />
    <button id="registerBtn">Register</button>
    <button id="toLoginBtn" style="margin-top: 10px; background: gray;">Back to Login</button>
  </section>

  <section id="chat">
    <form id="displayNameForm" title="Change display name">
      <input type="text" id="displayNameInput" placeholder="Set your display name" />
      <button type="submit" id="displayNameBtn">Save</button>
    </form>

    <select id="chatRoomSelect" title="Choose chat room">
      <option value="global" selected>Group Chat (Global)</option>
    </select>

    <select id="userSelect" title="Choose user to chat with">
      <option value="" disabled selected>Loading users...</option>
    </select>

    <div id="messages"></div>
    <div class="typing" id="typingIndicator"></div>

    <textarea id="messageInput" placeholder="Type a message... (Enter to send, Shift+Enter new line)"></textarea>
    <input type="file" id="mediaInput" />
    <button id="sendBtn">Send</button>
  </section>
</div>

<footer>&copy; 2025 Maki Web. All rights reserved</footer>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
    authDomain: "project-955237504610034331.firebaseapp.com",
    projectId: "project-955237504610034331",
    storageBucket: "project-955237504610034331.appspot.com",
    messagingSenderId: "76212939677",
    appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74",
    measurementId: "G-WXBEP1LXTX"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();
  const storage = firebase.storage();
  const messaging = firebase.messaging();

  // UI refs
  const loginSection = document.getElementById("login");
  const registerSection = document.getElementById("register");
  const chatSection = document.getElementById("chat");
  const logoutBtn = document.getElementById("logoutBtn");

  const loginEmail = document.getElementById("loginEmail");
  const loginPassword = document.getElementById("loginPassword");
  const loginBtn = document.getElementById("loginBtn");
  const toRegisterBtn = document.getElementById("toRegisterBtn");

  const registerEmail = document.getElementById("registerEmail");
  const registerPassword = document.getElementById("registerPassword");
  const registerBtn = document.getElementById("registerBtn");
  const toLoginBtn = document.getElementById("toLoginBtn");

  const messagesDiv = document.getElementById("messages");
  const messageInput = document.getElementById("messageInput");
  const mediaInput = document.getElementById("mediaInput");
  const sendBtn = document.getElementById("sendBtn");
  const typingIndicator = document.getElementById("typingIndicator");
  const userSelect = document.getElementById("userSelect");
  const chatRoomSelect = document.getElementById("chatRoomSelect");

  const displayNameForm = document.getElementById("displayNameForm");
  const displayNameInput = document.getElementById("displayNameInput");

  // Show/hide helper
  function showSection(section) {
    loginSection.style.display = "none";
    registerSection.style.display = "none";
    chatSection.style.display = "none";
    section.style.display = "flex";
  }

  // Store users in memory
  let allUsers = {};
  let currentChatUserId = null;
  let currentChatRoom = 'global'; // default to group chat

  // Update user select options
  function updateUserSelect() {
    userSelect.innerHTML = '';
    // Current user disabled option
    const meOption = document.createElement('option');
    meOption.textContent = `You: ${auth.currentUser.email}`;
    meOption.disabled = true;
    userSelect.appendChild(meOption);

    Object.entries(allUsers).forEach(([uid, u]) => {
      if (uid === auth.currentUser.uid) return; // skip yourself
      const opt = document.createElement('option');
      opt.value = uid;
      opt.textContent = u.displayName || u.email || 'Unknown user';
      userSelect.appendChild(opt);
    });
    userSelect.insertAdjacentHTML('afterbegin', '<option value="" selected>Group Chat (Global)</option>');
  }

  // Save or update user profile in DB
  function saveUserProfile(user) {
    const userRef = db.ref('users/' + user.uid);
    userRef.set({
      email: user.email,
      displayName: user.displayName || '',
      lastSeen: Date.now(),
    });
  }

  // Fetch all users from DB and update select
  function fetchUsers() {
    db.ref('users').on('value', snapshot => {
      allUsers = snapshot.val() || {};
      updateUserSelect();
    });
  }

  // Display messages
  function addMessageToUI(msgId, msg) {
    const div = document.createElement('div');
    div.classList.add('message');
    if (msg.sender === auth.currentUser.uid) div.classList.add('self');
    let senderName = 'Unknown';
    if (msg.sender === auth.currentUser.uid) senderName = 'You';
    else if (allUsers[msg.sender]) senderName = allUsers[msg.sender].displayName || allUsers[msg.sender].email || 'User';

    const senderSpan = document.createElement('div');
    senderSpan.className = 'sender';
    senderSpan.textContent = senderName;
    div.appendChild(senderSpan);

    // Show text message or media
    if (msg.type === 'text') {
      div.appendChild(document.createTextNode(msg.text));
    } else if (msg.type === 'media') {
      if (msg.mediaUrl) {
        // Show a clickable link to media
        const link = document.createElement('a');
        link.href = msg.mediaUrl;
        link.target = "_blank";
        link.className = 'media-link';
        link.textContent = 'ðŸ“Ž Media attachment';
        div.appendChild(link);
      } else {
        div.appendChild(document.createTextNode('[Media attachment loading...]'));
      }
    }

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Clear messages UI
  function clearMessagesUI() {
    messagesDiv.innerHTML = '';
  }

  // Listen to messages in current chat (room or direct)
  let messagesListener = null;
  function listenToMessages() {
    if (messagesListener) {
      messagesListener.off();
    }
    clearMessagesUI();
    if (currentChatRoom === 'global') {
      // Group chat room 'global'
      messagesListener = db.ref('messages/global');
      messagesListener.off();
      messagesListener.on('child_added', snapshot => {
        addMessageToUI(snapshot.key, snapshot.val());
      });
    } else {
      // Private chat between current user and selected user
      // Use a deterministic chatId (smallerId_biggerId)
      const ids = [auth.currentUser.uid, currentChatRoom].sort();
      const chatId = ids.join('_');
      messagesListener = db.ref('privateMessages/' + chatId);
      messagesListener.off();
      messagesListener.on('child_added', snapshot => {
        addMessageToUI(snapshot.key, snapshot.val());
      });
    }
  }

  // Send message function
  async function sendMessage(text, mediaFile = null) {
    if (!text && !mediaFile) return;

    let messageData = {
      sender: auth.currentUser.uid,
      timestamp: Date.now(),
      type: 'text',
      text: text || '',
    };

    if (mediaFile) {
      messageData.type = 'media';
      // Upload media and get URL
      const storageRef = storage.ref();
      const fileRef = storageRef.child(`media/${auth.currentUser.uid}/${Date.now()}_${mediaFile.name}`);
      try {
        const snapshot = await fileRef.put(mediaFile);
        const mediaUrl = await snapshot.ref.getDownloadURL();
        messageData.mediaUrl = mediaUrl;
      } catch (err) {
        alert("Media upload failed: " + err.message);
        return;
      }
    }

    if (currentChatRoom === 'global') {
      await db.ref('messages/global').push(messageData);
    } else {
      const ids = [auth.currentUser.uid, currentChatRoom].sort();
      const chatId = ids.join('_');
      await db.ref('privateMessages/' + chatId).push(messageData);
    }
  }

  // Typing indicator
  let typingTimeout = null;
  function setTyping(typing) {
    if (currentChatRoom === 'global') {
      db.ref(`typing/global/${auth.currentUser.uid}`).set(typing);
    } else {
      const ids = [auth.currentUser.uid, currentChatRoom].sort();
      const chatId = ids.join('_');
      db.ref(`typing/${chatId}/${auth.currentUser.uid}`).set(typing);
    }
  }

  function listenToTyping() {
    typingIndicator.textContent = '';
    if (currentChatRoom === 'global') {
      db.ref(`typing/global`).on('value', snapshot => {
        const typingUsers = snapshot.val() || {};
        let usersTyping = Object.keys(typingUsers).filter(uid => uid !== auth.currentUser.uid && typingUsers[uid]);
        if (usersTyping.length > 0) {
          const names = usersTyping.map(uid => allUsers[uid]?.displayName || allUsers[uid]?.email || 'Someone');
          typingIndicator.textContent = names.join(', ') + ' is typing...';
        } else {
          typingIndicator.textContent = '';
        }
      });
    } else {
      const ids = [auth.currentUser.uid, currentChatRoom].sort();
      const chatId = ids.join('_');
      db.ref(`typing/${chatId}`).on('value', snapshot => {
        const typingUsers = snapshot.val() || {};
        let usersTyping = Object.keys(typingUsers).filter(uid => uid !== auth.currentUser.uid && typingUsers[uid]);
        if (usersTyping.length > 0) {
          const names = usersTyping.map(uid => allUsers[uid]?.displayName || allUsers[uid]?.email || 'Someone');
          typingIndicator.textContent = names.join(', ') + ' is typing...';
        } else {
          typingIndicator.textContent = '';
        }
      });
    }
  }

  // Event Listeners

  loginBtn.onclick = async () => {
    try {
      await auth.signInWithEmailAndPassword(loginEmail.value, loginPassword.value);
    } catch (err) {
      alert("Login failed: " + err.message);
    }
  };

  registerBtn.onclick = async () => {
    try {
      await auth.createUserWithEmailAndPassword(registerEmail.value, registerPassword.value);
    } catch (err) {
      alert("Registration failed: " + err.message);
    }
  };

  toRegisterBtn.onclick = () => {
    showSection(registerSection);
  };

  toLoginBtn.onclick = () => {
    showSection(loginSection);
  };

  logoutBtn.onclick = () => {
    auth.signOut();
  };

  userSelect.onchange = () => {
    const val = userSelect.value;
    if (!val) {
      currentChatRoom = 'global';
    } else {
      currentChatRoom = val;
    }
    listenToMessages();
    listenToTyping();
  };

  chatRoomSelect.onchange = () => {
    // Not used since only global for group chat, but placeholder for future rooms
    currentChatRoom = chatRoomSelect.value;
    listenToMessages();
    listenToTyping();
  };

  sendBtn.onclick = async () => {
    const text = messageInput.value.trim();
    const file = mediaInput.files[0] || null;
    await sendMessage(text, file);
    messageInput.value = '';
    mediaInput.value = '';
    setTyping(false);
  };

  messageInput.addEventListener('input', () => {
    setTyping(true);
    if (typingTimeout) clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => setTyping(false), 1500);
  });

  messageInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendBtn.click();
    }
  });

  displayNameForm.onsubmit = async (e) => {
    e.preventDefault();
    const newName = displayNameInput.value.trim();
    if (!newName) {
      alert("Display name cannot be empty");
      return;
    }
    try {
      await db.ref(`users/${auth.currentUser.uid}/displayName`).set(newName);
      alert("Display name saved");
    } catch (err) {
      alert("Failed to save display name: " + err.message);
    }
  };

  // On Auth state change
  auth.onAuthStateChanged(user => {
    if (user) {
      logoutBtn.style.display = "inline-block";
      showSection(chatSection);
      // Load user profile display name
      db.ref('users/' + user.uid + '/displayName').once('value').then(snap => {
        displayNameInput.value = snap.val() || '';
      });

      // Update user profile on login
      saveUserProfile({
        uid: user.uid,
        email: user.email,
        displayName: displayNameInput.value,
      });

      fetchUsers();
      currentChatRoom = 'global';
      listenToMessages();
      listenToTyping();

      // Update lastSeen timestamp every 5 minutes
      setInterval(() => {
        db.ref('users/' + user.uid + '/lastSeen').set(Date.now());
      }, 300000);

    } else {
      logoutBtn.style.display = "none";
      showSection(loginSection);
      allUsers = {};
      updateUserSelect();
      if (messagesListener) messagesListener.off();
      clearMessagesUI();
    }
  });

</script>

</body>
</html>
