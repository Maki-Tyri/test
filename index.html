<!-- Updated HTML and JS code for Family Tree -->
<!-- This version hides spouse info by default and puts it in a collapsible section -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Tree with Spouse - Updated</title>
  <style>
    .spouse-toggle {
      margin-left: 10px;
      font-size: 0.85rem;
      color: #2563eb;
      cursor: pointer;
      background: none;
      border: none;
      padding: 2px 6px;
    }
    .spouse-container {
      margin-left: 24px;
      margin-top: 6px;
      padding-left: 10px;
      border-left: 2px solid #cbd5e1;
    }
  </style>
</head>
<body>
  <!-- Assume login/auth code and container elements are already present -->

  <script>
    // Function to create tree node (simplified for spouse handling only)
    function createTreeNode(nodeId) {
      const nodeData = nodesById[nodeId];
      const container = document.createElement('div');
      container.classList.add('tree-node');
      const header = document.createElement('div');
      header.classList.add('node-header');

      const nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.value = nodeData.name;
      nameInput.classList.add('name-input');

      const birthdayInput = document.createElement('input');
      birthdayInput.type = 'date';
      birthdayInput.value = nodeData.birthday || '';
      birthdayInput.classList.add('birthday-input');

      const spouseToggle = document.createElement('button');
      spouseToggle.textContent = 'Show Spouse';
      spouseToggle.classList.add('spouse-toggle');

      const spouseSection = document.createElement('div');
      spouseSection.classList.add('spouse-container');
      spouseSection.style.display = 'none';

      const spouseId = findSpouseId(nodeId);
      if (spouseId) {
        const spouseData = nodesById[spouseId];
        const spouseNameInput = document.createElement('input');
        spouseNameInput.type = 'text';
        spouseNameInput.value = spouseData.name;
        spouseNameInput.classList.add('name-input');

        const spouseBirthdayInput = document.createElement('input');
        spouseBirthdayInput.type = 'date';
        spouseBirthdayInput.value = spouseData.birthday || '';
        spouseBirthdayInput.classList.add('birthday-input');

        spouseSection.appendChild(document.createTextNode('Spouse: '));
        spouseSection.appendChild(spouseNameInput);
        spouseSection.appendChild(spouseBirthdayInput);
      }

      spouseToggle.addEventListener('click', () => {
        if (spouseSection.style.display === 'none') {
          spouseSection.style.display = 'block';
          spouseToggle.textContent = 'Hide Spouse';
        } else {
          spouseSection.style.display = 'none';
          spouseToggle.textContent = 'Show Spouse';
        }
      });

      header.appendChild(nameInput);
      header.appendChild(birthdayInput);
      if (spouseId) header.appendChild(spouseToggle);

      container.appendChild(header);
      if (spouseId) container.appendChild(spouseSection);

      return container;
    }
  </script>
</body>
</html>
