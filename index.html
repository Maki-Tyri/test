<!DOCTYPE html>
<html>
<head>
  <title>Family Tree Realtime</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #cy { width: 100%; height: 80vh; border: 1px solid #ccc; margin-top: 10px; }
    input, button { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h2>Family Tree (Realtime)</h2>

  <input type="text" id="userId" placeholder="Enter Your User ID">
  <button onclick="startListening()">Start Realtime Tree</button>
  <button onclick="addMember()">Add Member</button>
  <div id="cy"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
      authDomain: "project-955237504610034331.firebaseapp.com",
      databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
      projectId: "project-955237504610034331",
      storageBucket: "project-955237504610034331.appspot.com",
      messagingSenderId: "76212939677",
      appId: "1:76212939677:web:cc36cc1cadfd106b6e5d74"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let cy;
    let currentUserId = '';
    let membersRef = null;

    function startListening() {
      const uid = document.getElementById('userId').value.trim();
      if (!uid) return alert("Please enter your User ID.");
      currentUserId = uid;

      if (membersRef) membersRef.off(); // remove previous listener if exists

      membersRef = db.ref("familyTree/members")
        .orderByKey()
        .startAt(uid + "_")
        .endAt(uid + "_\uf8ff");

      membersRef.on("value", snap => {
        const data = snap.val() || {};
        renderTree(data);
      });
    }

    function renderTree(data) {
      const elements = [];

      Object.keys(data).forEach(id => {
        const person = data[id];
        elements.push({ data: { id, label: `${person.name}\n${person.birthday || ''}` } });

        if (person.parent && data[person.parent]) {
          elements.push({ data: { id: id + '-parent', source: person.parent, target: id } });
        }

        if (person.spouse && data[person.spouse]) {
          if (id < person.spouse) {
            elements.push({
              data: { id: id + '-' + person.spouse + '-spouse', source: id, target: person.spouse },
              classes: 'spouse'
            });
          }
        }
      });

      if (cy) cy.destroy();

      cy = cytoscape({
        container: document.getElementById('cy'),
        elements,
        layout: { name: 'breadthfirst', spacingFactor: 1.5, directed: true },
        style: [
          {
            selector: 'node',
            style: {
              'label': 'data(label)',
              'text-valign': 'center',
              'text-wrap': 'wrap',
              'background-color': '#cceeff',
              'shape': 'roundrectangle',
              'padding': '10px'
            }
          },
          {
            selector: 'edge',
            style: { 'width': 2, 'line-color': '#999' }
          },
          {
            selector: '.spouse',
            style: { 'line-style': 'dotted', 'target-arrow-shape': 'none' }
          }
        ]
      });

      cy.on('tap', 'node', evt => {
        const id = evt.target.id();
        const person = data[id];
        if (!person) return;

        const name = prompt("Edit name:", person.name);
        const birthday = prompt("Edit birthday (YYYY-MM-DD):", person.birthday);
        if (name !== null && birthday !== null) {
          db.ref('familyTree/members/' + id).update({ name, birthday });
        } else if (confirm("Delete this member?")) {
          db.ref('familyTree/members/' + id).remove();
        }
      });
    }

    function addMember() {
      const uid = document.getElementById('userId').value.trim();
      if (!uid) return alert("Please enter your User ID first.");

      const name = prompt("Full name:");
      const birthday = prompt("Birthday (YYYY-MM-DD):");
      const parent = prompt("Parent ID (optional):");
      const spouse = prompt("Spouse ID (optional):");

      const id = uid + "_" + db.ref().push().key;
      db.ref("familyTree/members/" + id).set({
        name,
        birthday,
        parent: parent || null,
        spouse: spouse || null
      });
    }
  </script>
</body>
</html>
