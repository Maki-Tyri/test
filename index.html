<!DOCTYPE html>
<html>
<head>
  <title>Group Chat App</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    #chatBox {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      vertical-align: middle;
    }
    footer {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>Group Chat</h2>
  <div id="chatBox"></div>
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>
  <p id="typingIndicator"></p>

  <footer>&copy; 2025 Maki Web. All rights reserved</footer>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
  authDomain: "project-955237504610034331.firebaseapp.com",
  databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
  projectId: "project-955237504610034331",
  storageBucket: "project-955237504610034331.firebasestorage.app",
  messagingSenderId: "76212939677",
  appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74",
  measurementId: "G-WXBEP1LXTX"

    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentUser;
    const groupId = "exampleGroup";

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        updateLastRead();
        listenForMessages();
        listenForTyping();
      } else {
        auth.signInAnonymously();
      }
    });

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const typingIndicator = document.getElementById("typingIndicator");

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      const newMsgRef = db.ref(`groups/${groupId}/messages`).push();
      newMsgRef.set({
        sender: currentUser.uid,
        text,
        timestamp: Date.now()
      });
      messageInput.value = '';
      db.ref(`groups/${groupId}/typing/${currentUser.uid}`).remove();
      updateLastRead();
    }

    function listenForMessages() {
      db.ref(`groups/${groupId}/messages`).on("value", snapshot => {
        chatBox.innerHTML = '';
        snapshot.forEach(msgSnap => {
          const msg = msgSnap.val();
          renderMessage(msg);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    function renderMessage(msg) {
      db.ref(`users/${msg.sender}`).once("value").then(userSnap => {
        const user = userSnap.val() || {};
        const displayName = user.displayName || "Anon";
        const avatar = user.avatarUrl || "https://via.placeholder.com/32";
        const time = new Date(msg.timestamp).toLocaleTimeString();
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<img src="${avatar}"> <strong>${displayName}</strong>: ${msg.text} <small>${time}</small>`;
        chatBox.appendChild(div);
      });
    }

    function updateLastRead() {
      db.ref(`groups/${groupId}/lastRead/${currentUser.uid}`).set(Date.now());
    }

    // Typing indicator
    messageInput.addEventListener("input", () => {
      if (messageInput.value) {
        db.ref(`groups/${groupId}/typing/${currentUser.uid}`).set(true);
      } else {
        db.ref(`groups/${groupId}/typing/${currentUser.uid}`).remove();
      }
    });

    function listenForTyping() {
      db.ref(`groups/${groupId}/typing`).on("value", snap => {
        const typers = [];
        snap.forEach(child => {
          if (child.key !== currentUser.uid) typers.push(child.key);
        });
        typingIndicator.textContent = typers.length
          ? "Someone is typing..."
          : "";
      });
    }

    // Optional: track unread messages (can be expanded)
    db.ref(`groups/${groupId}/messages`).on("value", snap => {
      const lastReadRef = db.ref(`groups/${groupId}/lastRead/${currentUser.uid}`);
      lastReadRef.once("value", readSnap => {
        const lastRead = readSnap.val() || 0;
        let unreadCount = 0;
        snap.forEach(msg => {
          if (msg.val().timestamp > lastRead) unreadCount++;
        });
        document.title = unreadCount > 0 ? `(${unreadCount}) New Messages` : "Group Chat";
      });
    });
  </script>
</body>
</html>
