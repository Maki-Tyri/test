<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Tree with up to Two Spouses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .children-container {
      transition: max-height 0.3s ease, opacity 0.3s ease;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

  <div id="root" class="w-full max-w-3xl bg-white p-6 rounded shadow"></div>

  <script type="text/babel">

    const { useState } = React;
    let nextId = 100;

    // Initial family data with spouses array (max 2 spouses allowed)
    const initialFamilyData = {
      id: 1,
      name: "Lolo",
      spouses: [
        { id: 1, name: "Lola", birthday: "1932-02-14", deathday: "2005-11-20" },
        { id: 2, name: "Lola 2", birthday: "1935-03-01", deathday: "" }
      ],
      birthday: "1930-01-01",
      deathday: "2000-12-31",
      children: [
        {
          id: 2,
          name: "Tito",
          spouses: [
            { id: 3, name: "Tita", birthday: "1962-06-15", deathday: "" }
          ],
          birthday: "1960-05-20",
          deathday: "",
          children: [
            { id: 3, name: "Anak ni Tito 1", spouses: [], birthday: "1985-04-15", deathday: "" },
            { id: 4, name: "Anak ni Tito 2", spouses: [], birthday: "1987-09-10", deathday: "" },
          ],
        },
        {
          id: 5,
          name: "Tita",
          spouses: [
            { id: 6, name: "Tito", birthday: "1961-07-07", deathday: "" }
          ],
          birthday: "1965-08-30",
          deathday: "",
          children: [
            { id: 6, name: "Anak ni Tita 1", spouses: [], birthday: "1990-02-25", deathday: "" },
          ],
        },
      ],
    };

    function EditableField({ label, value, type = "text", onChange }) {
      const [editing, setEditing] = useState(false);
      const [tempValue, setTempValue] = useState(value || "");

      function save() {
        onChange(tempValue);
        setEditing(false);
      }

      return (
        <div className="flex items-center space-x-1 text-sm text-gray-700">
          <span className="font-semibold">{label}:</span>
          {editing ? (
            type === "date" ? (
              <input
                type="date"
                value={tempValue}
                onChange={e => setTempValue(e.target.value)}
                onBlur={save}
                onKeyDown={e => { if (e.key === "Enter") save(); }}
                autoFocus
                className="border border-gray-300 rounded px-1 py-0.5 w-32"
              />
            ) : (
              <input
                type="text"
                value={tempValue}
                onChange={e => setTempValue(e.target.value)}
                onBlur={save}
                onKeyDown={e => { if (e.key === "Enter") save(); }}
                autoFocus
                className="border border-gray-300 rounded px-1 py-0.5 w-32"
              />
            )
          ) : (
            <span
              className="cursor-pointer hover:text-blue-600"
              onClick={() => setEditing(true)}
              title={`Click to edit ${label.toLowerCase()}`}
            >
              {value || <em className="text-gray-400">(none)</em>}
            </span>
          )}
        </div>
      );
    }

    function SpouseItem({ spouse, onUpdate, onDelete }) {
      const [editName, setEditName] = useState(false);
      const [tempName, setTempName] = useState(spouse.name);

      function saveName() {
        onUpdate({ ...spouse, name: tempName });
        setEditName(false);
      }

      function updateField(field, val) {
        onUpdate({ ...spouse, [field]: val });
      }

      return (
        <div className="flex items-center space-x-2 text-sm text-gray-700 italic">
          {/* Name */}
          {editName ? (
            <input
              type="text"
              value={tempName}
              onChange={e => setTempName(e.target.value)}
              onBlur={saveName}
              onKeyDown={e => { if (e.key === "Enter") saveName(); }}
              autoFocus
              className="border border-gray-400 rounded px-1 py-0.5 w-32"
            />
          ) : (
            <span
              className="cursor-pointer hover:text-blue-600"
              onClick={() => setEditName(true)}
              title="Click to edit spouse name"
            >
              {spouse.name || <em>(unnamed)</em>}
            </span>
          )}

          <EditableField
            label="Bday"
            type="date"
            value={spouse.birthday}
            onChange={val => updateField("birthday", val)}
          />
          <EditableField
            label="Dday"
            type="date"
            value={spouse.deathday}
            onChange={val => updateField("deathday", val)}
          />

          <button
            onClick={() => onDelete(spouse.id)}
            className="text-red-600 hover:text-red-800 font-bold select-none"
            title="Delete spouse"
          >
            ×
          </button>
        </div>
      );
    }

    function TreeNode({ node, onUpdate, onDelete }) {
      const [open, setOpen] = useState(false);
      const [editName, setEditName] = useState(false);
      const [tempName, setTempName] = useState(node.name);

      // Update node helper
      function updateNode(newNode) {
        onUpdate(newNode);
      }

      function saveName() {
        updateNode({ ...node, name: tempName });
        setEditName(false);
      }

      // Update birthday/deathday
      function updateBirthday(val) {
        updateNode({ ...node, birthday: val });
      }
      function updateDeathday(val) {
        updateNode({ ...node, deathday: val });
      }

      // Add child
      function addChild() {
        const newChild = {
          id: nextId++,
          name: "New Child",
          spouses: [],
          birthday: "",
          deathday: "",
          children: [],
        };
        const newChildren = node.children ? [...node.children, newChild] : [newChild];
        updateNode({ ...node, children: newChildren });
        setOpen(true);
      }

      // Delete this node
      function handleDelete() {
        if (confirm(`Delete ${node.name} and all descendants?`)) {
          onDelete(node.id);
        }
      }

      // Update child node
      function updateChild(updatedChild) {
        const updatedChildren = node.children.map(c =>
          c.id === updatedChild.id ? updatedChild : c
        );
        updateNode({ ...node, children: updatedChildren });
      }

      // Delete child node
      function deleteChild(childId) {
        const updatedChildren = node.children.filter(c => c.id !== childId);
        updateNode({ ...node, children: updatedChildren });
      }

      // Add spouse (max 2)
      function addSpouse() {
        if (node.spouses.length >= 2) {
          alert("Maximum 2 spouses allowed.");
          return;
        }
        const newSpouse = {
          id: nextId++,
          name: "New Spouse",
          birthday: "",
          deathday: "",
        };
        const updatedSpouses = [...node.spouses, newSpouse];
        updateNode({ ...node, spouses: updatedSpouses });
      }

      // Update spouse
      function updateSpouse(updatedSpouse) {
        const updatedSpouses = node.spouses.map(s =>
          s.id === updatedSpouse.id ? updatedSpouse : s
        );
        updateNode({ ...node, spouses: updatedSpouses });
      }

      // Delete spouse
      function deleteSpouse(spouseId) {
        const updatedSpouses = node.spouses.filter(s => s.id !== spouseId);
        updateNode({ ...node, spouses: updatedSpouses });
      }

      return (
        <div className="ml-4 mt-3 border-l-2 border-gray-300 pl-4 relative">
          <div className="flex items-center space-x-2">
            {node.children && node.children.length > 0 ? (
              <button
                onClick={() => setOpen(!open)}
                className="text-blue-600 font-bold w-6 h-6 flex items-center justify-center select-none"
                aria-label={open ? "Collapse" : "Expand"}
              >
                {open ? "▼" : "▶"}
              </button>
            ) : (
              <span className="w-6" />
            )}

            {/* Name */}
            {editName ? (
              <input
                type="text"
                value={tempName}
                onChange={e => setTempName(e.target.value)}
                onBlur={saveName}
                onKeyDown={e => { if (e.key === "Enter") saveName(); }}
                autoFocus
                className="border border-gray-400 rounded px-1 py-0.5 font-semibold text-gray-900 w-32"
              />
            ) : (
              <span
                className="font-semibold text-gray-900 hover:text-blue-700 cursor-pointer"
                onClick={() => setEditName(true)}
                title="Click to edit name"
              >
                {node.name}
              </span>
            )}

            <span className="text-gray-400">&nbsp;Spouse(s):&nbsp;</span>

            <div className="flex space-x-3">
              {node.spouses.length > 0 ? (
                node.spouses.map(spouse => (
                  <SpouseItem
                    key={spouse.id}
                    spouse={spouse}
                    onUpdate={updateSpouse}
                    onDelete={deleteSpouse}
                  />
                ))
              ) : (
                <span className="italic text-gray-400">(no spouses)</span>
              )}

              {/* Add spouse button if less than 2 */}
              {node.spouses.length < 2 && (
                <button
                  onClick={addSpouse}
                  className="text-green-600 hover:text-green-800 font-bold text-xl select-none"
                  title="Add Spouse"
                >
                  +
                </button>
              )}
            </div>

            {/* Birthday & Deathday of main person */}
            <EditableField label="Bday" type="date" value={node.birthday} onChange={updateBirthday} />
            <EditableField label="Dday" type="date" value={node.deathday} onChange={updateDeathday} />

            {/* Actions */}
            <button
              onClick={addChild}
              className="ml-2 text-green-600 hover:text-green-800 font-bold text-xl select-none"
              title="Add Child"
            >
              +
            </button>
            {node.id !== 1 && (
              <button
                onClick={handleDelete}
                className="ml-1 text-red-600 hover:text-red-800 font-bold select-none"
                title="Delete this person"
              >
                ×
              </button>
            )}
          </div>

          {/* Children */}
          <div
            className="children-container"
            style={{
              maxHeight: open ? "1000px" : "0",
              opacity: open ? 1 : 0,
            }}
          >
            {open && node.children && node.children.length > 0 && (
              <div className="mt-2 border-l-2 border-gray-400 pl-4">
                {node.children.map(child => (
                  <TreeNode
                    key={child.id}
                    node={child}
                    onUpdate={updateChild}
                    onDelete={deleteChild}
                  />
                ))}
              </div>
            )}
          </div>
        </div>
      );
    }

    function FamilyTree() {
      const [rootNode, setRootNode] = useState(initialFamilyData);

      function updateRootNode(updatedNode) {
        setRootNode(updatedNode);
      }

      function deleteNodeById(node, idToDelete) {
        if (!node.children) return node;

        const filteredChildren = node.children.filter(child => child.id !== idToDelete);
        const newChildren = filteredChildren.map(child => deleteNodeById(child, idToDelete));
        return { ...node, children: newChildren };
      }

      function handleDelete(id) {
        if (id === rootNode.id) {
          alert("Cannot delete root person.");
          return;
        }
        const updatedRoot = deleteNodeById(rootNode, id);
        setRootNode(updatedRoot);
      }

      return (
        <div>
          <h1 className="text-2xl font-bold mb-4 text-center">Family Tree (Up to 2 Spouses)</h1>
          <TreeNode node={rootNode} onUpdate={updateRootNode} onDelete={handleDelete} />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<FamilyTree />);

  </script>
</body>
</html>
