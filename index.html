<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Family Tree App with Firebase</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* ----------- LOGIN PAGE ----------- */
  #login-page {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=800&q=80') no-repeat center/cover;
    padding: 20px;
  }
  #login-container {
    background: rgba(255 255 255 / 0.15);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 14px;
    padding: 40px 30px;
    width: 320px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #login-container h2 {
    margin-bottom: 24px;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 1.2px;
  }
  #login-container input[type="text"],
  #login-container input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0 20px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    outline: none;
  }
  #login-container button {
    width: 100%;
    padding: 14px 0;
    background: #007bff;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #login-container button:hover {
    background: #0056b3;
  }

  /* ----------- MAIN APP ----------- */
  #app {
    flex: 1;
    display: flex;
    min-height: 0; /* for flex children to shrink properly */
    overflow: hidden;
    background: #e9f0ff;
  }

  /* Side connections panel */
  #connections-panel {
    background: #ffffffdd;
    width: 200px;
    border-right: 2px solid #007bff;
    overflow-y: auto;
    padding: 10px 8px;
    font-size: 0.9rem;
    user-select: none;
    box-shadow: inset -3px 0 8px -3px rgba(0,123,255,0.3);
    flex-shrink: 0;
  }
  #connections-panel h3 {
    font-weight: 600;
    margin: 10px 0;
    color: #007bff;
    border-bottom: 1px solid #007bff;
    padding-bottom: 6px;
  }
  #connections-list {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  #connections-list li {
    margin: 8px 0;
    cursor: pointer;
    color: #004a99;
    transition: color 0.2s;
  }
  #connections-list li:hover {
    color: #007bff;
    text-decoration: underline;
  }

  /* Family tree container - flexible & scrollable */
  #family-tree-container {
    flex: 1;
    overflow: auto;
    padding: 20px;
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    /* allow wrapping for responsiveness */
    flex-wrap: wrap;
    gap: 20px;
    min-width: 0; /* important for flexbox overflow fix */
  }

  /* The tree container grows with members */
  #tree-root {
    display: flex;
    flex-direction: column;
    gap: 40px;
    max-width: 100%;
    min-width: 280px;
  }

  /* Each person node */
  .tree-node {
    background: white;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.12);
    padding: 12px 16px;
    min-width: 260px;
    max-width: 320px;
    user-select: none;
    flex-shrink: 0;
    word-break: break-word;
  }
  .tree-node.spouse-node {
    background: #e8f0fe;
    border: 1.5px solid #007bff;
  }

  .node-header {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 8px;
    margin-bottom: 10px;
  }
  .node-header input[type="text"] {
    flex-grow: 1;
    font-weight: 600;
    font-size: 1.1rem;
    border: none;
    border-bottom: 1.5px solid #007bff;
    padding: 4px 6px;
    outline-offset: 2px;
    background: transparent;
    min-width: 80px;
  }
  .node-header input[type="text"]:focus {
    background: #dbe9ff;
  }
  .node-header input[type="date"] {
    border-radius: 6px;
    border: 1px solid #aaa;
    padding: 4px 8px;
    font-size: 0.9rem;
    min-width: 140px;
  }
  .node-header input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }

  /* Buttons container */
  .node-buttons {
    display: flex;
    gap: 6px;
    flex-wrap: nowrap;
  }
  .node-buttons button {
    cursor: pointer;
    border-radius: 6px;
    border: none;
    background: #007bff;
    color: white;
    font-weight: 600;
    padding: 6px 10px;
    font-size: 0.85rem;
    transition: background 0.25s ease;
    white-space: nowrap;
  }
  .node-buttons button:hover {
    background: #0056b3;
  }
  .node-buttons .delete-btn {
    background: #dc3545;
  }
  .node-buttons .delete-btn:hover {
    background: #a71d2a;
  }

  /* Spouses container - horizontal with gap */
  .spouses-container {
    display: flex;
    gap: 12px;
    margin-bottom: 8px;
    position: relative;
    overflow-x: auto;
    padding-bottom: 10px;
  }
  /* horizontal connecting line between spouses */
  .spouses-container::before {
    content: "";
    position: absolute;
    top: 20px;
    left: 0;
    right: 0;
    height: 2px;
    background-color: #007bff;
    z-index: 0;
    margin: auto;
    width: 80%;
    border-radius: 2px;
  }

  /* Children container vertical stack */
  .children-container {
    margin-left: 30px;
    border-left: 2px solid #007bff;
    padding-left: 20px;
    display: flex;
    flex-direction: column;
    gap: 30px;
  }

  /* Footer fixed with glass background */
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 14px 0;
    text-align: center;
    font-weight: 600;
    background: rgba(255 255 255 / 0.15);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    color: #007bff;
    box-shadow: 0 -2px 8px rgba(0, 123, 255, 0.15);
    user-select: none;
    z-index: 999;
  }

  /* Responsive tweaks */
  @media (max-width: 900px) {
    #connections-panel {
      width: 140px;
      font-size: 0.85rem;
      padding: 6px 4px;
    }
    #login-container {
      width: 90vw;
      padding: 30px 20px;
    }
    .tree-node {
      min-width: 220px;
      max-width: 280px;
    }
  }
  @media (max-width: 600px) {
    #app {
      flex-direction: column;
      height: 100vh;
    }
    #connections-panel {
      width: 100%;
      height: 120px;
      border-right: none;
      border-bottom: 2px solid #007bff;
      display: flex;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      padding: 6px 12px;
      box-sizing: border-box;
    }
    #connections-list li {
      display: inline-block;
      margin: 0 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    #family-tree-container {
      flex: 1;
      padding: 12px 8px;
      overflow-x: auto;
      overflow-y: visible;
      min-height: 0;
      /* allow horizontal scroll for wide family tree */
      width: 100%;
      box-sizing: border-box;
    }
    #tree-root {
      min-width: 280px;
      flex-wrap: nowrap;
    }
    .children-container {
      margin-left: 15px;
      padding-left: 10px;
      border-left-width: 1.5px;
    }
    .spouses-container {
      gap: 8px;
      padding-bottom: 6px;
    }
  }
</style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="login-page">
  <div id="login-container">
    <h2>Family Tree Login</h2>
    <input id="username" type="text" placeholder="Username" autocomplete="off" />
    <input id="password" type="password" placeholder="Password" autocomplete="off" />
    <button id="login-btn">Login</button>
  </div>
</div>

<!-- MAIN APP -->
<div id="app" style="display:none;">
  <aside id="connections-panel">
    <h3>Connections</h3>
    <ul id="connections-list"></ul>
  </aside>
  <main id="family-tree-container">
    <div id="tree-root"></div>
  </main>
</div>

<footer>
  Family Tree App Â© 2025
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Firebase config (replace with your config)
  const firebaseConfig = {
    apiKey: "AIzaSyCZyl0plSe2U48P3czGdfJ2c1FSpOJkOiY",
    authDomain: "psa-sample-project.firebaseapp.com",
    databaseURL: "https://psa-sample-project-default-rtdb.firebaseio.com",
    projectId: "psa-sample-project",
    storageBucket: "psa-sample-project.appspot.com",
    messagingSenderId: "313514599271",
    appId: "1:313514599271:web:c66b5a9ef3272bf82d6bca"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Simple login simulation
  const loginPage = document.getElementById('login-page');
  const app = document.getElementById('app');
  document.getElementById('login-btn').addEventListener('click', () => {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    if(user && pass) {
      loginPage.style.display = 'none';
      app.style.display = 'flex';
      loadFamilyTree();
    } else {
      alert('Please enter username and password');
    }
  });

  // Load family tree data from Firebase
  function loadFamilyTree() {
    db.ref('/family').on('value', (snapshot) => {
      const data = snapshot.val() || {};
      renderFamilyTree(data);
      populateConnections(data);
    });
  }

  // Render family tree UI recursively
  function renderFamilyTree(data) {
    const rootEl = document.getElementById('tree-root');
    rootEl.innerHTML = '';

    function createNode(id) {
      const nodeData = data[id];
      if(!nodeData) return null;

      const node = document.createElement('div');
      node.className = 'tree-node';
      if(nodeData.isSpouse) node.classList.add('spouse-node');
      node.dataset.id = id;

      // Header - name editable
      const header = document.createElement('div');
      header.className = 'node-header';

      const nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.value = nodeData.name || '';
      nameInput.placeholder = 'Name';
      nameInput.addEventListener('change', () => {
        updateNode(id, {name: nameInput.value});
      });
      header.appendChild(nameInput);

      // Date of birth
      const dobInput = document.createElement('input');
      dobInput.type = 'date';
      dobInput.value = nodeData.dob || '';
      dobInput.title = 'Date of Birth';
      dobInput.addEventListener('change', () => {
        updateNode(id, {dob: dobInput.value});
      });
      header.appendChild(dobInput);

      // Alive checkbox
      const aliveCheckbox = document.createElement('input');
      aliveCheckbox.type = 'checkbox';
      aliveCheckbox.checked = nodeData.alive ?? true;
      aliveCheckbox.title = 'Alive';
      aliveCheckbox.addEventListener('change', () => {
        updateNode(id, {alive: aliveCheckbox.checked});
      });
      header.appendChild(aliveCheckbox);

      node.appendChild(header);

      // Spouses
      if(nodeData.spouses && Object.keys(nodeData.spouses).length > 0) {
        const spousesContainer = document.createElement('div');
        spousesContainer.className = 'spouses-container';
        Object.keys(nodeData.spouses).forEach(spouseId => {
          const spouseNode = createNode(spouseId);
          if(spouseNode) spousesContainer.appendChild(spouseNode);
        });
        node.appendChild(spousesContainer);
      }

      // Children
      if(nodeData.children && Object.keys(nodeData.children).length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children-container';
        Object.keys(nodeData.children).forEach(childId => {
          const childNode = createNode(childId);
          if(childNode) childrenContainer.appendChild(childNode);
        });
        node.appendChild(childrenContainer);
      }

      // Buttons to add spouse, add child, delete node
      const btns = document.createElement('div');
      btns.className = 'node-buttons';

      const addSpouseBtn = document.createElement('button');
      addSpouseBtn.textContent = 'Add Spouse';
      addSpouseBtn.addEventListener('click', () => {
        const newId = prompt('Enter new spouse ID');
        if(newId && !data[newId]) {
          const newSpouse = {
            name: 'New Spouse',
            alive: true,
            isSpouse: true,
            spouses: {[id]: true},
            children: {}
          };
          updateNode(newId, newSpouse);
          // Add spouse to this node's spouses list
          const spouses = nodeData.spouses || {};
          spouses[newId] = true;
          updateNode(id, {spouses});
        } else if(data[newId]) {
          alert('ID already exists.');
        }
      });
      btns.appendChild(addSpouseBtn);

      const addChildBtn = document.createElement('button');
      addChildBtn.textContent = 'Add Child';
      addChildBtn.addEventListener('click', () => {
        const newChildId = prompt('Enter new child ID');
        if(newChildId && !data[newChildId]) {
          const newChild = {
            name: 'New Child',
            alive: true,
            spouses: {},
            children: {}
          };
          updateNode(newChildId, newChild);
          // Add child to this node's children list
          const children = nodeData.children || {};
          children[newChildId] = true;
          updateNode(id, {children});
        } else if(data[newChildId]) {
          alert('ID already exists.');
        }
      });
      btns.appendChild(addChildBtn);

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'delete-btn';
      deleteBtn.addEventListener('click', () => {
        if(confirm('Delete this member and all their relationships?')) {
          deleteNode(id);
        }
      });
      btns.appendChild(deleteBtn);

      node.appendChild(btns);

      return node;
    }

    // Find root nodes (those without parents) - for simplicity, show all top-level
    const rootNodes = Object.keys(data).filter(id => {
      // If no one has this id as a child, consider root
      return !Object.values(data).some(person => person.children && person.children[id]);
    });

    rootNodes.forEach(rootId => {
      const rootNode = createNode(rootId);
      if(rootNode) rootEl.appendChild(rootNode);
    });
  }

  // Update node data in Firebase
  function updateNode(id, changes) {
    db.ref('/family/' + id).update(changes);
  }

  // Delete node from Firebase, and clean references
  function deleteNode(id) {
    db.ref('/family/' + id).remove();
    // Clean references from spouses and children
    db.ref('/family').once('value').then(snapshot => {
      const data = snapshot.val() || {};
      Object.entries(data).forEach(([pid, pdata]) => {
        let updated = false;
        if(pdata.spouses && pdata.spouses[id]) {
          delete pdata.spouses[id];
          updated = true;
        }
        if(pdata.children && pdata.children[id]) {
          delete pdata.children[id];
          updated = true;
        }
        if(updated) updateNode(pid, {spouses: pdata.spouses || {}, children: pdata.children || {}});
      });
    });
  }

  // Populate connections list panel
  function populateConnections(data) {
    const list = document.getElementById('connections-list');
    list.innerHTML = '';
    Object.entries(data).forEach(([id, person]) => {
      const li = document.createElement('li');
      li.textContent = person.name || id;
      li.title = id;
      li.addEventListener('click', () => {
        // Scroll to the node
        const nodeEl = document.querySelector(`.tree-node[data-id="${id}"]`);
        if(nodeEl) {
          nodeEl.scrollIntoView({behavior: 'smooth', block: 'center', inline: 'center'});
          // briefly highlight
          nodeEl.style.outline = '3px solid #007bff';
          setTimeout(() => { nodeEl.style.outline = ''; }, 2000);
        }
      });
      list.appendChild(li);
    });
  }
</script>

</body>
</html>
