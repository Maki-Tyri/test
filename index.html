<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Tree with Firebase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
    window.firebaseImports = { initializeApp, getDatabase, ref, onValue, set, update };
  </script>
  <style>
    .highlight {
      background-color: #ffe58f;
      border-radius: 0.25rem;
      box-shadow: 0 0 8px 2px #ffd666aa;
      animation: none;
    }

    .blink-highlight {
      animation: blink 1s infinite;
      background-color: #ffd666;
      border-radius: 0.25rem;
      box-shadow: 0 0 8px 2px #ffb700cc;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .children-container {
      transition: max-height 0.3s ease, opacity 0.3s ease;
      overflow: hidden;
    }

    .node-box {
      border: 2px solid #93c5fd;
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      margin-bottom: 0.5rem;
      background: white;
      box-shadow: 0 2px 6px rgb(147 197 253 / 0.5);
      position: relative;
      display: inline-block;
    }

    .tree-node-container {
      border-left: 2px solid #93c5fd;
      margin-left: 1rem;
      padding-left: 1rem;
    }

    #tree-scroll-container {
      width: 100%;
      max-width: 100vw;
      height: 70vh;
      overflow: auto;
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      padding: 1rem;
      background: #f9fafb;
      box-sizing: border-box;
      user-select: none;
    }

    .toggle-expand-btn {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      border-radius: 0.375rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .toggle-expand-btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">
  <div class="mb-2">
    <input id="searchBox" type="text" placeholder="Search name..." class="border border-gray-300 px-2 py-1 rounded" />
  </div>
  <div id="root" class="w-full max-w-6xl bg-white p-6 rounded shadow"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const {
      initializeApp,
      getDatabase,
      ref,
      onValue,
      set,
      update,
    } = window.firebaseImports;

    const firebaseConfig = {
      apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
      authDomain: "project-955237504610034331.firebaseapp.com",
      databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
      projectId: "project-955237504610034331",
      storageBucket: "project-955237504610034331.appspot.com",
      messagingSenderId: "76212939677",
      appId: "1:76212939677:web:cc36cc1cadfd106b6e5d74",
      measurementId: "G-RCJ4P82PVM"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let nextId = 1000;

    function TreeNode({ node, onUpdate, onDelete, highlightIds, blinkId }) {
      const isHighlighted = highlightIds.has(node.id);
      const isBlinking = blinkId === node.id;

      return (
        <div className={`ml-4`}>
          <div className={`node-box ${isHighlighted ? "highlight" : ""} ${isBlinking ? "blink-highlight" : ""}`}>
            {node.name || <em className="text-gray-400">(unnamed)</em>}
          </div>
          {node.children?.map(child => (
            <TreeNode
              key={child.id}
              node={child}
              onUpdate={onUpdate}
              onDelete={onDelete}
              highlightIds={highlightIds}
              blinkId={blinkId}
            />
          ))}
        </div>
      );
    }

    function FamilyTreeApp() {
      const [treeData, setTreeData] = useState(null);
      const [search, setSearch] = useState("");
      const [highlightIds, setHighlightIds] = useState(new Set());
      const [blinkId, setBlinkId] = useState(null);

      useEffect(() => {
        const dbRef = ref(database, "/tree");
        return onValue(dbRef, (snapshot) => {
          const val = snapshot.val();
          if (val) {
            setTreeData(val);
          } else {
            const rootNode = { id: 1, name: "Root Person", children: [] };
            set(ref(database, "/tree"), rootNode);
            setTreeData(rootNode);
          }
        });
      }, []);

      useEffect(() => {
        if (!treeData || !search.trim()) {
          setHighlightIds(new Set());
          setBlinkId(null);
          return;
        }

        const targetName = search.toLowerCase();

        const findNodePaths = (node, path = []) => {
          let matches = [];
          const newPath = [...path, node];
          if (node.name?.toLowerCase().includes(targetName)) {
            matches.push(newPath);
          }
          for (const child of node.children || []) {
            matches = matches.concat(findNodePaths(child, newPath));
          }
          return matches;
        };

        const collectIds = (node) => {
          const ids = new Set();
          const collect = (n) => {
            ids.add(n.id);
            (n.children || []).forEach(collect);
          };
          collect(node);
          return ids;
        };

        const matchedPaths = findNodePaths(treeData);
        const highlight = new Set();

        matchedPaths.forEach(path => {
          path.forEach(n => highlight.add(n.id)); // ancestors
          const last = path[path.length - 1];
          const descIds = collectIds(last);
          descIds.forEach(id => highlight.add(id)); // descendants
        });

        setHighlightIds(highlight);
        setBlinkId(matchedPaths[0]?.at(-1)?.id || null);
      }, [search, treeData]);

      useEffect(() => {
        const input = document.getElementById("searchBox");
        const listener = () => setSearch(input.value);
        input.addEventListener("input", listener);
        return () => input.removeEventListener("input", listener);
      }, []);

      if (!treeData) return <div>Loading...</div>;

      return (
        <div id="tree-scroll-container">
          <TreeNode
            node={treeData}
            onUpdate={() => {}}
            onDelete={() => {}}
            highlightIds={highlightIds}
            blinkId={blinkId}
          />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<FamilyTreeApp />);
  </script>
</body>
</html>
