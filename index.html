<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Family Tree App with Firebase</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* ----------- LOGIN PAGE ----------- */
  #login-page {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=800&q=80') no-repeat center/cover;
    padding: 20px;
  }
  #login-container {
    background: rgba(255 255 255 / 0.15);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 14px;
    padding: 40px 30px;
    width: 320px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #login-container h2 {
    margin-bottom: 24px;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 1.2px;
  }
  #login-container input[type="text"],
  #login-container input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0 20px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    outline: none;
  }
  #login-container button {
    width: 100%;
    padding: 14px 0;
    background: #007bff;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #login-container button:hover {
    background: #0056b3;
  }

  /* ----------- MAIN APP ----------- */
  #app {
    flex: 1;
    display: flex;
    min-height: 0; /* for flex children to shrink properly */
    overflow: hidden;
    background: #e9f0ff;
  }

  /* Side connections panel */
  #connections-panel {
    background: #ffffffdd;
    width: 200px;
    border-right: 2px solid #007bff;
    overflow-y: auto;
    padding: 10px 8px;
    font-size: 0.9rem;
    user-select: none;
    box-shadow: inset -3px 0 8px -3px rgba(0,123,255,0.3);
  }
  #connections-panel h3 {
    font-weight: 600;
    margin: 10px 0;
    color: #007bff;
    border-bottom: 1px solid #007bff;
    padding-bottom: 6px;
  }
  #connections-list {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  #connections-list li {
    margin: 8px 0;
    cursor: pointer;
    color: #004a99;
    transition: color 0.2s;
  }
  #connections-list li:hover {
    color: #007bff;
    text-decoration: underline;
  }

  /* Family tree container - flexible & scrollable */
  #family-tree-container {
    flex: 1;
    overflow: auto;
    padding: 20px;
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    flex-wrap: wrap;
    gap: 20px;
    min-width: 0; /* important to allow flex shrink */
  }

  /* The tree container grows with members */
  #tree-root {
    display: flex;
    flex-direction: column;
    gap: 40px;
    max-width: 100%;
    min-width: 280px;
  }

  /* Each person node */
  .tree-node {
    background: white;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.12);
    padding: 12px 16px;
    min-width: 260px;
    max-width: 320px;
    user-select: none;
    flex-shrink: 0;
  }
  .tree-node.spouse-node {
    background: #e8f0fe;
    border: 1.5px solid #007bff;
  }

  .node-header {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 8px;
    margin-bottom: 10px;
  }
  .node-header input[type="text"] {
    flex-grow: 1;
    font-weight: 600;
    font-size: 1.1rem;
    border: none;
    border-bottom: 1.5px solid #007bff;
    padding: 4px 6px;
    outline-offset: 2px;
    background: transparent;
  }
  .node-header input[type="text"]:focus {
    background: #dbe9ff;
  }
  .node-header input[type="date"] {
    border-radius: 6px;
    border: 1px solid #aaa;
    padding: 4px 8px;
    font-size: 0.9rem;
  }
  .node-header input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }

  /* Buttons container */
  .node-buttons {
    display: flex;
    gap: 6px;
    flex-wrap: nowrap;
  }
  .node-buttons button {
    cursor: pointer;
    border-radius: 6px;
    border: none;
    background: #007bff;
    color: white;
    font-weight: 600;
    padding: 6px 10px;
    font-size: 0.85rem;
    transition: background 0.25s ease;
  }
  .node-buttons button:hover {
    background: #0056b3;
  }
  .node-buttons .delete-btn {
    background: #dc3545;
  }
  .node-buttons .delete-btn:hover {
    background: #a71d2a;
  }

  /* Spouses container - horizontal with gap */
  .spouses-container {
    display: flex;
    gap: 12px;
    margin-bottom: 8px;
    position: relative;
  }
  /* horizontal connecting line between spouses */
  .spouses-container::before {
    content: "";
    position: absolute;
    top: 20px;
    left: 0;
    right: 0;
    height: 2px;
    background-color: #007bff;
    z-index: 0;
    margin: auto;
    width: 80%;
    border-radius: 2px;
  }

  /* Children container vertical stack */
  .children-container {
    margin-left: 30px;
    border-left: 2px solid #007bff;
    padding-left: 20px;
    display: flex;
    flex-direction: column;
    gap: 30px;
  }

  /* Footer fixed with glass background */
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 14px 0;
    text-align: center;
    font-weight: 600;
    background: rgba(255 255 255 / 0.15);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    color: #007bff;
    box-shadow: 0 -2px 8px rgba(0, 123, 255, 0.15);
    user-select: none;
    z-index: 999;
  }

  /* Responsive tweaks */
  @media (max-width: 900px) {
    #connections-panel {
      width: 140px;
      font-size: 0.85rem;
      padding: 6px 4px;
    }
    #login-container {
      width: 90vw;
      padding: 30px 20px;
    }
    .tree-node {
      min-width: 220px;
      max-width: 280px;
    }
  }
  @media (max-width: 600px) {
    #app {
      flex-direction: column;
    }
    #connections-panel {
      width: 100%;
      height: 120px;
      border-right: none;
      border-bottom: 2px solid #007bff;
      display: flex;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      padding: 6px 12px;
    }
    #connections-list li {
      display: inline-block;
      margin: 0 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    #family-tree-container {
      flex: 1;
      padding: 12px 8px;
      overflow-x: auto;
      overflow-y: visible;
      flex-wrap: nowrap; /* horizontal scroll on mobile */
      gap: 12px;
    }
    .children-container {
      margin-left: 15px;
      padding-left: 10px;
      border-left-width: 1.5px;
    }
  }
</style>
</head>
<body>
