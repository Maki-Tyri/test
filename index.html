<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Proposal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #musicFrame {
      position: fixed;
      width: 0;
      height: 0;
      border: 0;
      opacity: 0;
      pointer-events: none;
      z-index: -1;
    }

    /* Center login box */
    #loginBox {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      flex-direction: column;
      gap: 15px;
    }
    #loginBox input {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      width: 250px;
      text-align: center;
    }
    #loginBox button {
      padding: 10px 25px;
      font-size: 18px;
      border-radius: 15px;
      border: none;
      background: #ff69b4;
      color: white;
      cursor: pointer;
      width: 150px;
    }
    #loginError {
      color: #ff4c4c;
      font-weight: bold;
    }

    /* Content iframe */
    #contentFrame {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none; /* hidden until login */
    }
  </style>
</head>
<body>

<!-- Music iframe (hidden but playing) -->
<iframe
  id="musicFrame"
  src="https://www.youtube.com/embed/gDxdkSkkM0Q?autoplay=1&mute=1&loop=1&playlist=gDxdkSkkM0Q"
  allow="autoplay"
  allowfullscreen
></iframe>

<!-- Login Form -->
<div id="loginBox">
  <h2>Login to continue</h2>
  <input id="username" type="text" placeholder="Username" autocomplete="off" />
  <input id="password" type="password" placeholder="Password" autocomplete="off" />
  <button onclick="tryLogin()">Login</button>
  <div id="loginError"></div>
</div>

<!-- Proposal / Surprise content -->
<iframe id="contentFrame" src=""></iframe>

<script>
  const loginBox = document.getElementById('loginBox');
  const contentFrame = document.getElementById('contentFrame');
  const loginError = document.getElementById('loginError');

  // Simple login check (example only)
  function tryLogin() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    // Example: username "tyri" and password "love"
    if(user.toLowerCase() === 'Tyri' && pass === '112624') {
      loginError.textContent = '';
      loginBox.style.display = 'none';
      contentFrame.style.display = 'block';
      contentFrame.src = 'proposal_fragment.html';
    } else {
      loginError.textContent = 'Invalid username or password.';
    }
  }

  // Listen for messages from contentFrame (proposal/surprise pages)
  window.addEventListener('message', (e) => {
    if (!e.data) return;
    if (e.data.action === 'goToSurprise') {
      contentFrame.src = 'surprise_fragment.html';
    } else if (e.data.action === 'unmuteMusic') {
      document.getElementById('musicFrame').src =
        'https://www.youtube.com/embed/gDxdkSkkM0Q?autoplay=1&mute=0&loop=1&playlist=gDxdkSkkM0Q';
    }
  }, false);
</script>

</body>
</html>
