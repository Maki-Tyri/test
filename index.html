<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      background: white;
      margin-top: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 1rem;
    }
    .card {
      background: #e0e0e0;
      padding: 1rem;
      text-align: center;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
      authDomain: "project-955237504610034331.firebaseapp.com",
      databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
      projectId: "project-955237504610034331",
      storageBucket: "project-955237504610034331.firebasestorage.app",
      messagingSenderId: "76212939677",
      appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74",
      measurementId: "G-WXBEP1LXTX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    let currentUser;

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          currentUser = userCredential.user;
          showDashboard();
        })
        .catch(() => alert("Login failed. Check your credentials."));
    }

    function showDashboard() {
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      const uid = auth.currentUser.uid;
      document.getElementById("welcome").innerText = "Welcome, " + auth.currentUser.email.split("@")[0];

      const entriesRef = ref(db, `users/${uid}/entries`);
      onValue(entriesRef, snapshot => {
        const data = snapshot.val() || {};
        let total = 0;
        let html = "";
        Object.values(data).forEach(e => {
          html += `<tr><td>${e.dt}</td><td>${e.category}</td><td>${e.item}</td><td>₱${e.price}</td></tr>`;
          total += e.price;
        });
        document.getElementById("entriesBody").innerHTML = html;
        document.getElementById("expenses").innerText = `₱${total}`;

        onValue(ref(db, `users/${uid}/budget`), snap => {
          const budget = snap.val() || 0;
          document.getElementById("budget").innerText = `₱${budget}`;
          document.getElementById("balance").innerText = `₱${budget - total}`;
        });
      });

      onValue(ref(db, `users/${uid}/savings`), snap => {
        document.getElementById("savings").innerText = `₱${snap.val() || 0}`;
      });
    }

    function setNewBudget() {
      const uid = auth.currentUser.uid;
      const newB = parseFloat(document.getElementById("newBudget").value);
      if (isNaN(newB)) return;

      const balance = parseFloat(document.getElementById("balance").innerText.replace("₱", "")) || 0;
      const savingsRef = ref(db, `users/${uid}/savings`);
      onValue(savingsRef, snap => {
        const currentSavings = snap.val() || 0;
        set(savingsRef, currentSavings + balance);
        set(ref(db, `users/${uid}/budget`), newB);
        set(ref(db, `users/${uid}/entries`), null);
      }, { onlyOnce: true });
    }

    function addExpense() {
      const uid = auth.currentUser.uid;
      const category = prompt("Enter category");
      const item = prompt("Enter item name");
      const price = parseFloat(prompt("Enter price") || "0");
      if (!category || !item || isNaN(price)) return;
      const dt = new Date().toLocaleString();
      push(ref(db, `users/${uid}/entries`), { dt, category, item, price });
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        showDashboard();
      }
    });

    window.login = login;
    window.setNewBudget = setNewBudget;
    window.addExpense = addExpense;
  </script>
</head>
<body>
  <div class="container" id="loginDiv">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Sign In</button>
  </div>

  <div class="container" id="dashboard" style="display:none">
    <h2 id="welcome"></h2>
    <p>Budget: <span id="budget">₱0</span></p>
    <p>Balance: <span id="balance">₱0</span></p>
    <p>Expenses: <span id="expenses">₱0</span></p>
    <p>Savings: <span id="savings">₱0</span></p>
    <input type="number" id="newBudget" placeholder="New Budget" />
    <button onclick="setNewBudget()">Set Budget</button>

    <div class="grid">
      <div class="card">expenses report</div>
      <div class="card">grocery</div>
      <div class="card">market</div>
      <div class="card">online</div>
      <div class="card">transportation</div>
      <div class="card">others</div>
      <div class="card">savings</div>
    </div>

    <h3>Expenses Table</h3>
    <button onclick="addExpense()">Add Expense</button>
    <table>
      <thead>
        <tr>
          <th>Date/Time</th>
          <th>Category</th>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="entriesBody"></tbody>
    </table>
  </div>
</body>
</html>
