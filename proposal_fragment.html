<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposal Page</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff4081;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 64, 129, 0.6);
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>

  <h1>Hi Love ❤️</h1>
  <p>I have something special for you...</p>
  <button onclick="goToNext()">See the Surprise</button>

  <script>
    function goToNext() {
      parent.postMessage({ action: 'goToSurprise' }, '*');
    }
  </script>

</body>
</html>
