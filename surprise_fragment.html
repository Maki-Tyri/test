<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>She Said YES!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at top left, #ffe4e1, #ffb6c1, #ff69b4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #rings-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    h1, p, .button-group {
      position: relative;
      z-index: 10;
      user-select: none;
      text-shadow: 2px 2px 10px #c2185b;
    }

    h1 {
      font-size: 10vw;
      margin: 0;
      animation: fadeIn 2s ease-out forwards, pulse 3s infinite;
    }

    p {
      font-size: 5vw;
      margin: 4vh 10vw 2vh;
      animation: fadeIn 3s ease-out forwards;
      line-height: 1.6;
      text-shadow: 1px 1px 6px #c2185b;
    }

    .special-text {
      font-weight: bold;
      font-size: 6vw;
      background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      position: relative;
      user-select: none;
      text-shadow: 1px 1px 4px #c2185b;
    }

    .ring-emoji {
      display: inline-block;
      animation: twinkle 2s infinite ease-in-out;
      font-size: 5vw;
      vertical-align: middle;
      margin-left: 8px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 3vh;
    }

    button {
      padding: 12px 25px;
      font-size: 4vw;
      border: none;
      border-radius: 30px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes twinkle {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(15deg) scale(1.2); }
    }

    .ring {
      position: absolute;
      font-size: 20px;
      animation: floatUp 8s ease-in infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    @media (min-width: 600px) {
      h1 { font-size: 64px; }
      p { font-size: 28px; }
      button { font-size: 20px; }
      .special-text { font-size: 36px; }
      .ring-emoji { font-size: 32px; }
    }
  </style>
</head>
<body>

  <div id="rings-container"></div>

  <h1>üíç Tyri Said YES! üíç</h1>

  <p>
    This is the beginning of forever.<br>
    Through every laugh, every tear, every dream ‚Äî<br>
    I promise to hold your hand and heart tightly.<br><br>
    <span class="special-text">Happy Birthday, my Love<span class="ring-emoji">üéÇüéÇüéÇ</span></span><br>
    <span class="special-text">Forever Starts Now<span class="ring-emoji">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></span>
  </p>

  <div class="button-group">
    <button onclick="location.href='index.html'">Back to Home</button>
  </div>

  <script>
    const ringsContainer = document.getElementById('rings-container');

    for (let i = 0; i < 40; i++) {
      const ring = document.createElement('div');
      ring.classList.add('ring');
      ring.innerText = '‚ù§Ô∏è‚Äçüî•';
      ring.style.left = Math.random() * 100 + 'vw';
      ring.style.bottom = '-' + (Math.random() * 20 + 10) + 'vh';
      ring.style.fontSize = (18 + Math.random() * 24) + 'px';
      ring.style.animationDuration = (6 + Math.random() * 5) + 's';
      ring.style.opacity = (0.5 + Math.random() * 0.5).toFixed(2);
      ringsContainer.appendChild(ring);
    }
  </script>

</body>
</html>
