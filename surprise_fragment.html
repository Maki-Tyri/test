<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Forever Starts Here</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to top right, #ffb6c1, #ffe4e1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      height: 100vh;
      width: 100vw;
    }
    #hearts-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0; /* behind everything */
      overflow: hidden;
    }
    h1, p, .button-group {
      position: relative;
      z-index: 10; /* above hearts */
      color: #fff;
      text-shadow: 2px 2px 10px #c2185b;
      user-select: none;
    }
    h1 {
      margin-top: 5vh;
      font-size: 8vw;
      animation: fadeIn 2s ease forwards;
    }
    p {
      font-size: 4.5vw;
      margin: 3vh 5vw 2vh;
      animation: fadeIn 3s ease forwards;
      line-height: 1.5;
      text-shadow: 1px 1px 5px #c2185b;
    }
    .special-text {
      font-weight: 900;
      font-size: 6vw;
      background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 4px #c2185b;
      display: inline-block;
      position: relative;
      user-select: none;
    }
    .heart-emoji {
      display: inline-block;
      margin-left: 8px;
      animation: heartbeat 1.5s infinite;
      font-size: 5vw;
      vertical-align: middle;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.3); }
      50% { transform: scale(1); }
      75% { transform: scale(1.3); }
    }
    .button-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 3vh;
    }
    button {
      padding: 12px 25px;
      font-size: 4vw;
      border: none;
      border-radius: 30px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #ff1493;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .heart {
      position: absolute;
      width: 25px;
      height: 25px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s ease-in infinite;
      opacity: 0.65;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 25px;
      height: 25px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before { top: -12.5px; left: 0; }
    .heart::after { left: -12.5px; top: 0; }
    @keyframes floatUp {
      0% {
        transform: rotate(45deg) translateY(0);
        opacity: 1;
      }
      100% {
        transform: rotate(45deg) translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="hearts-container"></div>

  <h1>üíç Tyri Said YES! üíç</h1>
  <p>
    From this moment onwards, it's you and me.<br>
    Through laughter and tears, sunsets and sunrises,<br>
    hand in hand, heart with heart.<br>
    I promise to choose you every day. üíë‚ú®<br>
    <span class="special-text">HAPPY Birthday mahal ko, <span class="heart-emoji">üéÇ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></span><br>
    <span class="special-text">I LOVE YOU MUCH PO <span class="heart-emoji">üéÇ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></span>
  </p>

  <div class="button-group">
    <button onclick="parent.postMessage({action:'navigate', page:'proposal_fragment.html'}, '*')">Back to Proposal</button>
    <button onclick="parent.postMessage({action:'unmuteMusic'}, '*')">üîä Unmute Music</button>
  </div>

  <script>
    const heartsContainer = document.getElementById('hearts-container');

    for (let i = 0; i < 60; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '-' + (Math.random() * 20 + 10) + 'vh';
      heart.style.background = ['#ff69b4', '#ff1493', 'red', '#ffc0cb'][Math.floor(Math.random() * 4)];
      heart.style.animationDuration = (4 + Math.random() * 5) + 's';
      heart.style.opacity = (0.3 + Math.random() * 0.7).toFixed(2);
      heart.style.width = heart.style.height = (15 + Math.random() * 20) + 'px';

      heartsContainer.appendChild(heart);
    }
  </script>

</body>
</html>
