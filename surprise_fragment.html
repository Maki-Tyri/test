<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #000;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ff69b4;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      line-height: 1.5em;
    }
    #unmuteBtn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 16px;
      background: #ff4081;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 64, 129, 0.6);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Happy Birthday, My Love! üéâ</h1>
  <p>
    You are the most amazing person in my life.  
    Thank you for being with me through everything.  
    Today is your day, and I just want to remind you how much I love you.  
    Here's to more memories, laughter, and dreams together. ‚ù§Ô∏è
  </p>

  <button id="unmuteBtn" onclick="unmuteMusic()">Unmute Music üîä</button>

  <script>
    function unmuteMusic() {
      parent.postMessage({ action: 'unmuteMusic' }, '*');
    }

    // Floating hearts animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
